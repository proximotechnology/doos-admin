        <script>
            document.addEventListener('alpine:init', () => {
                document.addEventListener('DOMContentLoaded', function () {
                    const authToken = localStorage.getItem('authToken');
                    if (authToken) {
                        window.location.href = 'index.html';
                    }
                });
                Alpine.data('scrollToTop', () => ({
                    showTopButton: false,
                    init() {
                        window.onscroll = () => this.scrollFunction();
                    },
                    scrollFunction() {
                        this.showTopButton = document.body.scrollTop > 50 || document.documentElement.scrollTop > 50;
                    },
                    goToTop() {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    },
                }));
                coloredToast = (color, message) => {
                    const toast = window.Swal.mixin({
                        toast: true,
                        position: 'bottom-start',
                        showConfirmButton: false,
                        timer: 3000,
                        showCloseButton: true,
                        animation: false,
                        customClass: {
                            popup: `color-${color}`,
                        },
                    });
                    toast.fire({
                        title: message,
                    });
                };

                // Email Verification Component
                Alpine.data('emailVerification', () => ({
                    step: 1,
                    email: '',
                    otp: '',
                    isLoading: false,
                    isResending: false,
                    resendCountdown: 0,
                    verificationMessage: '',
                    apiBaseUrl: API_CONFIG.BASE_URL_Renter,

                    init() {
                        // Check if email is passed in URL params
                        const urlParams = new URLSearchParams(window.location.search);
                        const emailParam = urlParams.get('email');
                        if (emailParam) {
                            this.email = emailParam;
                            this.step = 2; // Skip to OTP step if email is provided
                        }
                    },

                    async handleSubmit() {
                        this.isLoading = true;
                        this.verificationMessage = '';
                        try {
                            if (this.step === 1) {
                                await this.sendOTP();
                            } else if (this.step === 2) {
                                await this.verifyEmail();
                            }
                        } catch (error) {
                            coloredToast('danger', error.message || 'An error occurred');
                            this.verificationMessage = error.message || 'An error occurred';
                        } finally {
                            this.isLoading = false;
                        }
                    },

                    async sendOTP() {
                        if (!this.email) {
                            throw new Error('Please enter your email');
                        }

                        const response = await fetch(`${this.apiBaseUrl}/api/forget-password`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                Accept: 'application/json',
                            },
                            body: JSON.stringify({
                                email: this.email.trim()
                            }),
                        });

                        const result = await response.json();

                        if (!response.ok || (result.status === false)) {
                            throw new Error(result.message || 'Failed to send OTP');
                        }

                        coloredToast('success', result.message || 'OTP has been sent to your email');
                        this.verificationMessage = 'OTP has been sent to your email';
                        this.step = 2;
                    },

                    async verifyEmail() {
                        if (!this.email || !this.otp) {
                            throw new Error('Please enter email and OTP');
                        }

                        if (this.otp.length !== 6 || !/^\d{6}$/.test(this.otp)) {
                            throw new Error('OTP must be 6 digits');
                        }

                        const response = await fetch(`${this.apiBaseUrl}/api/register/verify`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                Accept: 'application/json',
                            },
                            body: JSON.stringify({
                                email: this.email.trim(),
                                otp: this.otp.trim()
                            }),
                        });

                        const result = await response.json();

                        if (!response.ok || (result.status === false)) {
                            throw new Error(result.message || 'Verification failed');
                        }

                        coloredToast('success', result.message || 'Email verified successfully!');
                        this.verificationMessage = 'Email verified successfully!';
                        this.otp = '';
                        
                        // Redirect to login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'auth-boxed-signin.html';
                        }, 2000);
                    },

                    async resendOTP() {
                        if (!this.email) {
                            coloredToast('danger', 'Please enter your email first');
                            return;
                        }

                        this.isResending = true;
                        this.verificationMessage = '';

                        try {
                            const response = await fetch(`${this.apiBaseUrl}/api/register/resend_otp`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    Accept: 'application/json',
                                },
                                body: JSON.stringify({
                                    email: this.email.trim()
                                }),
                            });

                            const result = await response.json();

                            if (!response.ok || (result.status === false)) {
                                throw new Error(result.message || 'Failed to resend OTP');
                            }

                            coloredToast('success', result.message || 'OTP has been resent to your email');
                            this.verificationMessage = 'OTP has been resent to your email';
                            
                            // Start countdown (60 seconds)
                            this.resendCountdown = 60;
                            const countdownInterval = setInterval(() => {
                                this.resendCountdown--;
                                if (this.resendCountdown <= 0) {
                                    clearInterval(countdownInterval);
                                }
                            }, 1000);
                        } catch (error) {
                            coloredToast('danger', error.message || 'Failed to resend OTP');
                            this.verificationMessage = error.message || 'Failed to resend OTP';
                        } finally {
                            this.isResending = false;
                        }
                    }
                }));
            });
