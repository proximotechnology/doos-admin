<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .map-container {
                height: 500px;
                min-height: 500px;
                width: 100%;
                border-radius: 8px;
                overflow: hidden;
                margin-top: 1rem;
                border: 1px solid #e5e7eb;
                position: relative;
            }
            #map, #edit-map {
                height: 100% !important;
                width: 100% !important;
            }
            .marker-info {
                background: white;
                padding: 10px;
                border-radius: 4px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                font-size: 14px;
                margin-top: 10px;
            }
            .coordinates-display {
                background-color: #f9fafb;
                padding: 0.5rem;
                border-radius: 4px;
                margin-top: 0.5rem;
                font-family: monospace;
            }
            .search-box-container {
                margin-bottom: 1rem;
            }
            .search-box {
                box-sizing: border-box;
                border: 1px solid transparent;
                width: 100%;
                height: 40px;
                padding: 0 12px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                font-size: 14px;
                outline: none;
                text-overflow: ellipses;
            }
        </style>
    </head>
    <body>
        <!-- Breadcrumb -->
        <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                        <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-text="$store.i18n.t('dashboard')"></span>
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('locations')"></span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('black_locations')"></span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
            </div>
        </div>

        <div class="pt-5">
            <!-- Add Black Location Form -->
            <div class="panel mb-6 overflow-hidden border-2 border-red-500/20 shadow-lg">
                <div class="bg-gradient-to-r from-red-500/10 via-red-500/5 to-transparent px-6 py-4 dark:from-red-500/20 dark:via-red-500/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-red-500/20 text-red-600 dark:text-red-400">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('add_new_black_location')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('create_new_black_location') || 'Create a new blacklisted location'"></p>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <form x-data="Add_Black_Location" @submit.prevent="Add_Black_Location" class="space-y-6">
                        <!-- Select Address -->
                        <div class="form-group">
                            <label class="form-label flex items-center gap-2">
                                <svg class="h-4 w-4 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span x-text="$store.i18n.t('select_address')"></span>
                            </label>
                            <div class="search-box-container">
                                <input id="pac-input" class="search-box" type="text" :placeholder="$store.i18n.t('search_address')" x-model="address" required />
                            </div>
                            <div id="map" class="map-container" style="position: relative;">
                                <div class="absolute top-2 left-2 z-10 rounded bg-white px-3 py-1 text-sm shadow-md dark:bg-gray-800 dark:text-white" style="pointer-events: none;">
                                    <span x-text="$store.i18n.t('click_on_map_to_select_location') || 'انقر على الخريطة لتحديد الموقع'"></span>
                                </div>
                            </div>
                            <div class="coordinates-display mt-3">
                                <div><strong>Latitude:</strong> <span x-text="lat || 'Not selected'"></span></div>
                                <div><strong>Longitude:</strong> <span x-text="lang || 'Not selected'"></span></div>
                            </div>
                            <input type="hidden" x-model="lat" required />
                            <input type="hidden" x-model="lang" required />
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" class="btn btn-danger flex items-center gap-2" :disabled="!lat || !lang || !address">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                <span x-text="$store.i18n.t('add_black_location')"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Black Locations Table -->
            <div x-data="blackLocationsTable">
                <div class="panel overflow-hidden border-2 border-red-500/20 shadow-lg">
                    <div class="bg-gradient-to-r from-red-500/10 via-red-500/5 to-transparent px-6 py-4 dark:from-red-500/20 dark:via-red-500/10">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-red-500/20 text-red-600 dark:text-red-400">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('black_locations_management')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('manage_all_black_locations') || 'Manage all blacklisted locations'"></p>
                            </div>
                        </div>
                    </div>

                    <div class="p-6">
                        <!-- Loading State -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                            <div class="flex flex-col items-center">
                                <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-red-500/20 border-t-red-600"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>

                        <!-- Table Container -->
                        <div id="blackLocationsTableContainer" class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" style="display: none;">
                            <table id="blackLocationsDataTable" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 whitespace-nowrap"></table>
                        </div>

                        <!-- Empty State -->
                        <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                            <div class="mb-4 flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700">
                                <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            </div>
                            <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_black_locations_found')"></h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('start_adding_black_location') || 'Start by adding a new blacklisted location'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Editing Black Location -->
        <div
            id="editBlackLocationModal"
            x-data="{ open: false, blackLocationData: {}, isUpdating: false }"
            x-show="open"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="open = false"
            x-init="$watch('open', value => { if (value) { $el.style.display = 'flex'; } else { $el.style.display = 'none'; } })"
        >
            <div class="w-full max-w-4xl overflow-hidden rounded-lg border-0 shadow-2xl bg-white dark:bg-[#0e1726]">
                <!-- Modal Header - Sticky -->
                <div class="sticky top-0 z-10 bg-gradient-to-r from-red-500/10 via-red-500/5 to-transparent px-6 py-4 dark:from-red-500/20 dark:via-red-500/10 border-b border-white-light/40 dark:border-[#191e3a]">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-red-500/20 text-red-600 dark:text-red-400">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('edit_black_location')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('update_black_location') || 'Update black location information'"></p>
                            </div>
                        </div>
                        <button 
                            @click="open = false" 
                            class="flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300"
                        >
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <form @submit.prevent="$store.blackLocationsTable.updateBlackLocation(blackLocationData.id)">
                    <!-- Modal Content - Scrollable -->
                    <div class="max-h-[calc(90vh-180px)] overflow-y-auto bg-white dark:bg-[#0e1726]">
                        <div class="p-6 space-y-4">
                            <!-- Select Address -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('select_address')"></span>
                                </label>
                                <div class="search-box-container">
                                    <input id="edit-pac-input" class="search-box" type="text" :placeholder="$store.i18n.t('search_address')" x-model="blackLocationData.address" required />
                                </div>
                                <div id="edit-map" class="map-container" style="position: relative; height: 300px; min-height: 300px; max-height: 300px;">
                                    <div class="absolute top-2 left-2 z-10 rounded bg-white px-3 py-1 text-sm shadow-md dark:bg-gray-800 dark:text-white" style="pointer-events: none;">
                                        <span x-text="$store.i18n.t('click_on_map_to_select_location') || 'انقر على الخريطة لتحديد الموقع'"></span>
                                    </div>
                                </div>
                                <div class="coordinates-display mt-3">
                                    <div><strong>Latitude:</strong> <span x-text="blackLocationData.lat || 'Not selected'"></span></div>
                                    <div><strong>Longitude:</strong> <span x-text="blackLocationData.lang || 'Not selected'"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer - Sticky -->
                    <div class="sticky bottom-0 z-10 flex items-center justify-end gap-3 rounded-b-xl border-t border-white-light/40 bg-gray-50/50 px-6 py-4 dark:border-[#191e3a] dark:bg-[#1a2941]/30">
                        <button
                            type="button"
                            @click="open = false"
                            class="btn btn-outline-danger flex items-center gap-2"
                        >
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span x-text="$store.i18n.t('cancel')"></span>
                        </button>
                        <button
                            type="submit"
                            class="btn btn-danger flex items-center gap-2"
                            :disabled="!blackLocationData.lat || !blackLocationData.lang || !blackLocationData.address || isUpdating"
                        >
                            <span x-show="!isUpdating" x-text="$store.i18n.t('update_black_location')"></span>
                            <span x-show="isUpdating" class="flex items-center">
                                <svg class="-ml-1 mr-2 h-4 w-4 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span x-text="$store.i18n.t('processing') || 'Processing...'"></span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal for Deleting Black Location -->
        <div
            id="deleteBlackLocationModal"
            x-data="{ open: false, blackLocationId: null, blackLocationAddress: '' }"
            x-show="open"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="open = false"
            x-init="$watch('open', value => { if (value) { $el.style.display = 'flex'; } else { $el.style.display = 'none'; } })"
        >
            <div class="w-full max-w-md overflow-hidden rounded-lg border-0 shadow-2xl bg-white dark:bg-[#0e1726]">
                <!-- Modal Header -->
                <div class="bg-gradient-to-r from-danger/10 via-danger/5 to-transparent px-6 py-4 dark:from-danger/20 dark:via-danger/10 border-b border-white-light/40 dark:border-[#191e3a]">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-danger/20 text-danger">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('delete_black_location')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('delete_black_location_confirmation') || 'Are you sure you want to delete this black location?'"></p>
                        </div>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="p-6">
                    <div class="mb-4 rounded-lg bg-danger/5 p-4 border border-danger/20">
                        <p class="text-sm text-gray-700 dark:text-gray-300">
                            <span x-text="$store.i18n.t('delete_black_location_warning') || 'You are about to delete the black location:'"></span>
                            <strong class="block mt-2 text-base text-danger" x-text="blackLocationAddress"></strong>
                        </p>
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('delete_black_location_note') || 'This action cannot be undone.'"></p>
                </div>

                <!-- Modal Footer -->
                <div class="flex items-center justify-end gap-3 border-t border-white-light/40 bg-gray-50/50 px-6 py-4 dark:border-[#191e3a] dark:bg-[#1a2941]/30">
                    <button
                        type="button"
                        @click="open = false"
                        class="btn btn-outline-secondary flex items-center gap-2"
                    >
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span x-text="$store.i18n.t('cancel')"></span>
                    </button>
                    <button
                        type="button"
                        @click="$store.blackLocationsTable.confirmDeleteBlackLocation(blackLocationId); open = false"
                        class="btn btn-danger flex items-center gap-2"
                    >
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        <span x-text="$store.i18n.t('delete')"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
