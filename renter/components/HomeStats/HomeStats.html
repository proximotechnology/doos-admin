<!DOCTYPE html>
<html lang="en">
    <body>
        <div x-data="homeStats" class="space-y-6">
            <!-- Breadcrumb -->
            <ul class="mb-5 flex space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('home')"></span>
                </li>
            </ul>

            <!-- Loading State -->
            <div x-show="isLoading" class="flex items-center justify-center py-20">
                <div class="flex flex-col items-center">
                    <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                    <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                </div>
            </div>

            <!-- Main Content -->
            <div x-show="!isLoading" class="space-y-6">
                <!-- Main Stats Cards -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
                    <!-- Total Users Card -->
                    <div class="panel relative overflow-hidden">
                        <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/2 translate-x-1/2 rounded-full bg-primary/10 blur-3xl"></div>
                        <div class="relative flex items-center justify-between">
                            <div class="flex-1">
                                <h6 class="mb-2 text-sm font-semibold text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('total_users')"></h6>
                                <p class="mb-1 text-3xl font-bold text-gray-900 dark:text-white" x-text="stats.users?.total || 0"></p>
                                <div class="mt-3 flex items-center gap-4 text-xs">
                                    <div class="flex items-center gap-1">
                                        <span class="h-2 w-2 rounded-full bg-success"></span>
                                        <span
                                            class="text-gray-600 dark:text-gray-400"
                                            x-text="$store.i18n.t('active') + ': ' + (stats.users?.active || 0)"
                                        ></span>
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <span class="h-2 w-2 rounded-full bg-danger"></span>
                                        <span
                                            class="text-gray-600 dark:text-gray-400"
                                            x-text="$store.i18n.t('inactive') + ': ' + (stats.users?.inactive || 0)"
                                        ></span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 text-primary dark:bg-primary/20">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Total Cars Card -->
                    <div class="panel relative overflow-hidden">
                        <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/2 translate-x-1/2 rounded-full bg-success/10 blur-3xl"></div>
                        <div class="relative flex items-center justify-between">
                            <div class="flex-1">
                                <h6 class="mb-2 text-sm font-semibold text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('total_cars')"></h6>
                                <p class="mb-1 text-3xl font-bold text-gray-900 dark:text-white" x-text="stats.cars?.total || 0"></p>
                                <div class="mt-3 flex flex-wrap items-center gap-2 text-xs">
                                    <div class="flex items-center gap-1">
                                        <span class="h-2 w-2 rounded-full bg-success"></span>
                                        <span class="text-gray-600 dark:text-gray-400" x-text="(stats.cars?.active || 0)"></span>
                                    </div>
                                    <span class="text-gray-400">•</span>
                                    <div class="flex items-center gap-1">
                                        <span class="h-2 w-2 rounded-full bg-warning"></span>
                                        <span class="text-gray-600 dark:text-gray-400" x-text="(stats.cars?.pending || 0)"></span>
                                    </div>
                                    <span class="text-gray-400">•</span>
                                    <div class="flex items-center gap-1">
                                        <span class="h-2 w-2 rounded-full bg-danger"></span>
                                        <span class="text-gray-600 dark:text-gray-400" x-text="(stats.cars?.rejected || 0)"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex h-16 w-16 items-center justify-center rounded-full bg-success/10 text-success dark:bg-success/20">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Total Bookings Card -->
                    <div class="panel relative overflow-hidden">
                        <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/2 translate-x-1/2 rounded-full bg-warning/10 blur-3xl"></div>
                        <div class="relative flex items-center justify-between">
                            <div class="flex-1">
                                <h6 class="mb-2 text-sm font-semibold text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('total_bookings')"></h6>
                                <p class="text-3xl font-bold text-gray-900 dark:text-white" x-text="stats.bookings?.total || 0"></p>
                            </div>
                            <div class="flex h-16 w-16 items-center justify-center rounded-full bg-warning/10 text-warning dark:bg-warning/20">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Revenue Card -->
                    <div class="panel relative overflow-hidden">
                        <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/2 translate-x-1/2 rounded-full bg-info/10 blur-3xl"></div>
                        <div class="relative flex items-center justify-between">
                            <div class="flex-1">
                                <h6 class="mb-2 text-sm font-semibold text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('total_revenue')"></h6>
                                <p class="text-3xl font-bold text-gray-900 dark:text-white" x-text="formatCurrency(stats.revenue?.total || 0)"></p>
                            </div>
                            <div class="flex h-16 w-16 items-center justify-center rounded-full bg-info/10 text-info dark:bg-info/20">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                    <!-- Users Chart -->
                    <div class="panel">
                        <div class="mb-5 flex items-center justify-between">
                            <h5 class="text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('users_statistics')"></h5>
                        </div>
                        <div x-ref="usersChart" class="min-h-[300px]"></div>
                    </div>

                    <!-- Cars Chart -->
                    <div class="panel">
                        <div class="mb-5 flex items-center justify-between">
                            <h5 class="text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('cars_statistics')"></h5>
                        </div>
                        <div x-ref="carsChart" class="min-h-[300px]"></div>
                    </div>
                </div>

                <!-- Detailed Stats Section -->
                <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                    <!-- Users Details Card -->
                    <div class="panel">
                        <div class="mb-5 flex items-center justify-between">
                            <h5 class="text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('users_statistics')"></h5>
                        </div>
                        <div class="space-y-4">
                            <!-- Active Users -->
                            <div
                                class="flex items-center justify-between rounded-lg border border-success/20 bg-gradient-to-r from-success/10 to-success/5 p-4 dark:from-success/20 dark:to-success/10"
                            >
                                <div class="flex items-center gap-3">
                                    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-success/20 text-success">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('active_users')"></p>
                                        <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.users?.active || 0"></p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p
                                        class="text-xs text-gray-500 dark:text-gray-400"
                                        x-text="calculatePercentage(stats.users?.active || 0, stats.users?.total || 1) + '%'"
                                    ></p>
                                    <div class="mt-2 h-2 w-20 overflow-hidden rounded-full bg-gray-200 dark:bg-gray-700">
                                        <div
                                            class="h-full rounded-full bg-success"
                                            :style="'width: ' + calculatePercentage(stats.users?.active || 0, stats.users?.total || 1) + '%'"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Inactive Users -->
                            <div
                                class="flex items-center justify-between rounded-lg border border-danger/20 bg-gradient-to-r from-danger/10 to-danger/5 p-4 dark:from-danger/20 dark:to-danger/10"
                            >
                                <div class="flex items-center gap-3">
                                    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-danger/20 text-danger">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('inactive_users')"></p>
                                        <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.users?.inactive || 0"></p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p
                                        class="text-xs text-gray-500 dark:text-gray-400"
                                        x-text="calculatePercentage(stats.users?.inactive || 0, stats.users?.total || 1) + '%'"
                                    ></p>
                                    <div class="mt-2 h-2 w-20 overflow-hidden rounded-full bg-gray-200 dark:bg-gray-700">
                                        <div
                                            class="h-full rounded-full bg-danger"
                                            :style="'width: ' + calculatePercentage(stats.users?.inactive || 0, stats.users?.total || 1) + '%'"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cars Details Card -->
                    <div class="panel">
                        <div class="mb-5 flex items-center justify-between">
                            <h5 class="text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('cars_statistics')"></h5>
                        </div>
                        <div class="space-y-4">
                            <!-- Active Cars -->
                            <div
                                class="flex items-center justify-between rounded-lg border border-success/20 bg-gradient-to-r from-success/10 to-success/5 p-4 dark:from-success/20 dark:to-success/10"
                            >
                                <div class="flex items-center gap-3">
                                    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-success/20 text-success">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('active_cars')"></p>
                                        <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.cars?.active || 0"></p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p
                                        class="text-xs text-gray-500 dark:text-gray-400"
                                        x-text="calculatePercentage(stats.cars?.active || 0, stats.cars?.total || 1) + '%'"
                                    ></p>
                                    <div class="mt-2 h-2 w-20 overflow-hidden rounded-full bg-gray-200 dark:bg-gray-700">
                                        <div
                                            class="h-full rounded-full bg-success"
                                            :style="'width: ' + calculatePercentage(stats.cars?.active || 0, stats.cars?.total || 1) + '%'"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Pending Cars -->
                            <div
                                class="flex items-center justify-between rounded-lg border border-warning/20 bg-gradient-to-r from-warning/10 to-warning/5 p-4 dark:from-warning/20 dark:to-warning/10"
                            >
                                <div class="flex items-center gap-3">
                                    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-warning/20 text-warning">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('pending_cars')"></p>
                                        <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.cars?.pending || 0"></p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p
                                        class="text-xs text-gray-500 dark:text-gray-400"
                                        x-text="calculatePercentage(stats.cars?.pending || 0, stats.cars?.total || 1) + '%'"
                                    ></p>
                                    <div class="mt-2 h-2 w-20 overflow-hidden rounded-full bg-gray-200 dark:bg-gray-700">
                                        <div
                                            class="h-full rounded-full bg-warning"
                                            :style="'width: ' + calculatePercentage(stats.cars?.pending || 0, stats.cars?.total || 1) + '%'"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Rejected Cars -->
                            <div
                                class="flex items-center justify-between rounded-lg border border-danger/20 bg-gradient-to-r from-danger/10 to-danger/5 p-4 dark:from-danger/20 dark:to-danger/10"
                            >
                                <div class="flex items-center gap-3">
                                    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-danger/20 text-danger">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('rejected_cars')"></p>
                                        <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.cars?.rejected || 0"></p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p
                                        class="text-xs text-gray-500 dark:text-gray-400"
                                        x-text="calculatePercentage(stats.cars?.rejected || 0, stats.cars?.total || 1) + '%'"
                                    ></p>
                                    <div class="mt-2 h-2 w-20 overflow-hidden rounded-full bg-gray-200 dark:bg-gray-700">
                                        <div
                                            class="h-full rounded-full bg-danger"
                                            :style="'width: ' + calculatePercentage(stats.cars?.rejected || 0, stats.cars?.total || 1) + '%'"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
