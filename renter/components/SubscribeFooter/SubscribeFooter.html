<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Breadcrumb -->
        <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                        <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-text="$store.i18n.t('dashboard')"></span>
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('subscribers')"></span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('subscribers_management')"></span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
            </div>
        </div>

        <div class="pt-5" x-data="subscribersTable" x-init="init()" x-cloak>
            <!-- Subscribers Table -->
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('subscribers_management')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('manage_all_subscribers') || 'Manage all newsletter subscribers'"></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-semibold text-gray-600 dark:text-gray-400" x-text="($store.i18n.t('total') || 'Total') + ': ' + (paginationMeta.total || 0)"></span>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Loading State -->
                    <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                        <div class="flex flex-col items-center">
                            <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                    </div>

                    <!-- Table Container -->
                    <div id="subscribersTableContainer" class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700 hidden">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-800">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider text-gray-700 dark:text-gray-300">
                                        <span x-text="$store.i18n.t('id')"></span>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider text-gray-700 dark:text-gray-300">
                                        <span x-text="$store.i18n.t('email')"></span>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider text-gray-700 dark:text-gray-300">
                                        <span x-text="$store.i18n.t('created_at')"></span>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-center text-xs font-bold uppercase tracking-wider text-gray-700 dark:text-gray-300">
                                        <span x-text="$store.i18n.t('action')"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white dark:divide-gray-700 dark:bg-gray-800" id="subscribersTableBody">
                                <!-- Table rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                        <div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                            <svg class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </div>
                        <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_subscribers')"></h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_subscribers_description') || 'No subscribers found'"></p>
                    </div>

                    <!-- Pagination -->
                    <div
                        class="mt-6 flex flex-wrap items-center justify-between gap-4 border-t border-gray-200 bg-gray-50 px-6 py-4 dark:border-gray-700 dark:bg-gray-800/50"
                        x-show="paginationMeta && paginationMeta.last_page > 1"
                        x-cloak
                    >
                        <div class="text-sm text-gray-700 dark:text-gray-300">
                            <span x-text="($store.i18n.t('showing') || 'Showing') + ' ' + (paginationMeta.from || 0) + ' ' + ($store.i18n.t('to') || 'to') + ' ' + (paginationMeta.to || 0) + ' ' + ($store.i18n.t('of') || 'of') + ' ' + (paginationMeta.total || 0) + ' ' + ($store.i18n.t('results') || 'results')"></span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button
                                @click="prevPage()"
                                :disabled="currentPage === 1"
                                :class="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-primary/10'"
                                class="btn btn-sm btn-outline-primary rounded-md px-4 py-2 transition-colors"
                            >
                                <svg class="mr-1 h-4 w-4 rtl:ml-1 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                </svg>
                                <span x-text="$store.i18n.t('previous')"></span>
                            </button>
                            <div class="flex items-center gap-1">
                                <template x-for="page in getPageNumbers()" :key="page">
                                    <button
                                        @click="fetchSubscribers(page)"
                                        :class="page === currentPage ? 'bg-primary text-white' : 'bg-white text-gray-700 hover:bg-gray-100 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700'"
                                        class="btn btn-sm rounded-md px-3 py-2 transition-colors"
                                        x-text="page"
                                    ></button>
                                </template>
                            </div>
                            <button
                                @click="nextPage()"
                                :disabled="currentPage >= paginationMeta.last_page"
                                :class="currentPage >= paginationMeta.last_page ? 'opacity-50 cursor-not-allowed' : 'hover:bg-primary/10'"
                                class="btn btn-sm btn-outline-primary rounded-md px-4 py-2 transition-colors"
                            >
                                <span x-text="$store.i18n.t('next')"></span>
                                <svg class="ml-1 h-4 w-4 rtl:mr-1 rtl:ml-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
