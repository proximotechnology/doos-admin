<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data="{}"
            x-show="$store.deleteModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="$store.deleteModal.closeModal()"
            x-init="$watch('$store.deleteModal.isOpen', value => { if (value) { $el.style.display = 'flex'; } else { $el.style.display = 'none'; } })"
        >
            <div class="flex min-h-screen items-start justify-center px-4 py-8">
                <div
                    class="modal-container animate__animated w-full max-w-lg overflow-hidden rounded-lg border-0 shadow-2xl bg-white dark:bg-[#0e1726]"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                    @click.stop
                >
                    <!-- Modal Header - Sticky -->
                    <div class="modal-header sticky top-0 z-10 bg-gradient-to-r from-danger/10 via-danger/5 to-transparent px-6 py-4 dark:from-danger/20 dark:via-danger/10 border-b border-white-light/40 dark:border-[#191e3a]">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-danger/20 text-danger">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white">
                                        <span x-text="$store.i18n.t('delete_admin')"></span>
                                    </h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('delete_admin_confirmation') || 'Are you sure you want to delete this admin?'"></p>
                                </div>
                            </div>
                            <button 
                                @click="$store.deleteModal.closeModal()" 
                                class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300"
                            >
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="modal-body bg-white dark:bg-[#0e1726]">
                        <div class="p-6">
                            <div class="mb-4 flex items-center gap-4 rounded-lg bg-danger/10 p-4 dark:bg-danger/20">
                                <div class="flex h-12 w-12 items-center justify-center rounded-full bg-danger/20 text-danger">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <h4 class="mb-1 text-base font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('warning') || 'Warning'"></h4>
                                    <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('delete_admin_warning') || 'This action cannot be undone. The admin will be permanently deleted from the system.'"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer - Sticky -->
                    <div class="modal-footer sticky bottom-0 z-10 flex items-center justify-end gap-3 rounded-b-xl border-t border-white-light/40 bg-gray-50/50 px-6 py-4 dark:border-[#191e3a] dark:bg-[#1a2941]/30">
                        <button
                            type="button"
                            @click="$store.deleteModal.closeModal()"
                            class="btn btn-outline-danger flex items-center gap-2"
                        >
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span x-text="$store.i18n.t('cancel')"></span>
                        </button>
                        <button
                            type="button"
                            @click="$store.deleteModal.confirmDelete()"
                            class="btn btn-danger flex items-center gap-2"
                            :disabled="$store.deleteModal.isDeleting"
                        >
                            <span x-show="!$store.deleteModal.isDeleting" x-text="$store.i18n.t('yes_delete') || 'Yes, Delete'"></span>
                            <span x-show="$store.deleteModal.isDeleting" class="flex items-center">
                                <svg
                                    class="-ml-1 mr-2 h-4 w-4 animate-spin text-white"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path
                                        class="opacity-75"
                                        fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    ></path>
                                </svg>
                                <span x-text="$store.i18n.t('deleting') || 'Deleting...'"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
