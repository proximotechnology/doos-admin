<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title x-text="$store.i18n.t('cars_management')"></title>
        <!-- CSS Libraries -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .status-badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.875rem;
            }
            .status-active {
                background-color: #d1fae5;
                color: #065f46;
            }
            .status-inactive {
                background-color: #fefcbf;
                color: #b45309;
            }
            .status-rejected {
                background-color: #fecaca;
                color: #991b1b;
            }
            [id^='map-'] {
                height: 456px !important;
                width: 100% !important;
                position: relative;
            }

            /* تحسينات النافذة المنبثقة */
            .modal-container {
                display: flex;
                flex-direction: column;
                max-height: 90vh;
            }

            .modal-header {
                flex-shrink: 0;
            }

            .modal-content {
                flex: 1;
                overflow-y: auto;
            }
        </style>
        <!-- JS Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
        <!-- Mock API_CONFIG -->
        <script>
            const API_CONFIG = {
                BASE_URL_Renter: 'https://api.doosdoostest.com',
                GOOGLE_MAPS_API_KEY: 'YOUR_GOOGLE_MAPS_API_KEY',
            };
        </script>
    </head>
    <body class="bg-gray-50 p-6 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
        <div>
            <ul class="mb-6 flex space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('cars_management')"></span>
                </li>
            </ul>

            <div class="pt-5">
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50">
                    <div class="flex flex-col items-center rounded-lg bg-white p-6 dark:bg-gray-800">
                        <div class="mb-3 h-12 w-12 animate-spin rounded-full border-b-2 border-primary"></div>
                        <p class="text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>

                <div x-data="carsTable" x-init="initComponent()">
                    <!-- Filters Section -->
                    <div class="panel filter-section mb-5">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('filters')"></h5>
                        <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-4">
                            <div>
                                <label class="mb-2 block text-sm font-medium" x-text="$store.i18n.t('status')"></label>
                                <select class="form-select" x-model="filters.status" @change="applyFilters()">
                                    <option value="" x-text="$store.i18n.t('all')"></option>
                                    <option value="active" x-text="$store.i18n.t('active')"></option>
                                    <option value="inactive" x-text="$store.i18n.t('inactive')"></option>
                                    <option value="rejected" x-text="$store.i18n.t('rejected')"></option>
                                </select>
                            </div>
                            <div>
                                <label class="mb-2 block text-sm font-medium" x-text="$store.i18n.t('year')"></label>
                                <input type="number" class="form-input" x-model="filters.year" :placeholder="$store.i18n.t('year')" @change="applyFilters()" />
                            </div>
                            <div>
                                <label class="mb-2 block text-sm font-medium" x-text="$store.i18n.t('min_price')"></label>
                                <input
                                    type="number"
                                    class="form-input"
                                    x-model="filters.min_price"
                                    :placeholder="$store.i18n.t('min_price')"
                                    @change="applyFilters()"
                                />
                            </div>
                            <div>
                                <label class="mb-2 block text-sm font-medium" x-text="$store.i18n.t('max_price')"></label>
                                <input
                                    type="number"
                                    class="form-input"
                                    x-model="filters.max_price"
                                    :placeholder="$store.i18n.t('max_price')"
                                    @change="applyFilters()"
                                />
                            </div>
                        </div>
                        <div class="mt-5 flex justify-end">
                            <button class="btn btn-primary" @click="applyFilters()" x-text="$store.i18n.t('apply_filters')"></button>
                        </div>
                    </div>

                    <div class="panel mt-6">
                        <div class="mb-5 flex items-center justify-between">
                            <h5 class="mb-3 text-lg font-semibold dark:text-white-light md:mb-0" x-text="$store.i18n.t('cars_management')"></h5>
                            <div class="flex flex-wrap gap-2">
                                <span class="badge bg-primary" x-text="$store.i18n.t('total') + ': ' + meta.total"></span>
                                <span class="badge bg-success" x-text="$store.i18n.t('active') + ': ' + meta.active"></span>
                                <span class="badge bg-danger" x-text="$store.i18n.t('inactive') + ': ' + meta.inactive"></span>
                                <span class="badge bg-warning" x-text="$store.i18n.t('rejected') + ': ' + meta.rejected"></span>
                            </div>
                        </div>

                        <div id="tableLoading" class="flex hidden items-center justify-center py-8">
                            <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                            <span class="ml-2" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                        <table id="myTable1" class="whitespace-nowrap"></table>
                        <div id="tableEmptyState" class="hidden px-4 py-8 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('no_cars')"></h3>
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_cars_found')"></p>
                        </div>
                        <!-- Pagination -->
                        <div x-html="generatePaginationHTML()"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="carDetailsModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900 bg-opacity-70 px-1">
            <div class="modal-container mx-auto w-full max-w-5xl rounded-2xl border-primary bg-white shadow-2xl dark:bg-gray-800">
                <div class="modal-header flex items-center justify-between border-b-2 bg-white p-6 dark:border-gray-700 dark:bg-gray-800">
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-white" x-text="$store.i18n.t('car_details')"></h3>
                    <button
                        type="button"
                        class="rounded-full p-3 text-lg font-bold text-gray-500 transition hover:bg-red-100 hover:text-red-600 dark:text-gray-400 dark:hover:bg-red-800 dark:hover:text-white"
                        onclick="document.getElementById('carDetailsModal').classList.add('hidden')"
                    >
                        ✕
                    </button>
                </div>
                <div id="carDetailsContent" class="modal-content p-6 text-base">
                    <!-- Car details will be loaded here -->
                </div>
            </div>
        </div>
    </body>
</html>
