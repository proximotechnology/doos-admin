                <li>
                    <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>

                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('cars_management')"></span>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('cars')"></span>
                </li>
            </ul>

            <div class="pt-5">
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">

                        <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                        <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>

                <div x-data="carsTable" x-init="initComponent()">
                    <!-- Filters Section -->
                    <div class="panel mb-5 overflow-hidden border-2 border-primary/20 shadow-lg">
                        <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
                                            />
                                        </svg>
                                    </div>
                                    <div>
                                        <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('filters')"></h5>
                                        <p
                                            class="text-xs text-gray-500 dark:text-gray-400"
                                            x-text="$store.i18n.t('filter_cars_by_criteria') || 'فلترة السيارات حسب المعايير'"
                                        ></p>
                                    </div>
                                </div>
                                <button @click="resetFilters()" class="btn btn-outline-primary btn-sm flex items-center gap-2" :disabled="!hasActiveFilters()">

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    <span x-text="$store.i18n.t('reset_filters') || 'إعادة تعيين'"></span>
                                </button>
                            </div>
                        </div>

                        <div class="p-6">
                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
                                <!-- Status Filter -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('status')"></span>
                                    </label>
                                    <div class="relative">
                                        <select class="form-select pr-10" x-model="filters.status" @change="applyFilters()">
                                            <option value="" x-text="$store.i18n.t('all')"></option>
                                            <option value="active" x-text="$store.i18n.t('active')"></option>
                                            <option value="inactive" x-text="$store.i18n.t('inactive')"></option>
                                            <option value="rejected" x-text="$store.i18n.t('rejected')"></option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Year From Filter -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"

                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('year_from') || 'من السنة'"></span>
                                    </label>
                                    <div class="relative">
                                        <input
                                            type="number"
                                            class="form-input pr-10"
                                            x-model="filters.year_from"
                                            :placeholder="$store.i18n.t('year_from') || 'من السنة'"
                                            @input="applyFilters()"
                                        />
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                                />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Year To Filter -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('year_to') || 'إلى السنة'"></span>
                                    </label>
                                    <div class="relative">
                                        <input
                                            type="number"
                                            class="form-input pr-10"
                                            x-model="filters.year_to"
                                            :placeholder="$store.i18n.t('year_to') || 'إلى السنة'"
                                            @input="applyFilters()"
                                        />
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                                />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Min Price Filter -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('min_price')"></span>
                                    </label>
                                    <div class="relative">
                                        <input
                                            type="number"
                                            class="form-input pr-10"
                                            x-model="filters.min_price"
                                            :placeholder="$store.i18n.t('min_price') || 'أقل سعر'"
                                            @input="applyFilters()"
                                        />
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <span class="text-sm text-gray-500"></span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Max Price Filter -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('max_price')"></span>
                                    </label>
                                    <div class="relative">
                                        <input
                                            type="number"
                                            class="form-input pr-10"
                                            x-model="filters.max_price"
                                            :placeholder="$store.i18n.t('max_price') || 'أعلى سعر'"
                                            @input="applyFilters()"
                                        />
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <span class="text-sm text-gray-500"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Active Filters Display -->
                            <div
                                x-show="hasActiveFilters()"
                                x-transition
                                class="mt-6 flex flex-wrap items-center gap-2 rounded-lg bg-primary/5 p-4 dark:bg-primary/10"
                            >
                                <span
                                    class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                                    x-text="$store.i18n.t('active_filters') || 'الفلاتر النشطة:'"
                                ></span>
                                <template x-if="filters.status">
                                    <span class="badge badge-primary flex items-center gap-1">
                                        <span x-text="$store.i18n.t('status') + ': ' + filters.status"></span>
                                        <button @click="filters.status = ''; applyFilters()" class="ml-1 hover:text-white">
                                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </span>
                                </template>
                                <template x-if="filters.year_from">
                                    <span class="badge badge-info flex items-center gap-1">
                                        <span x-text="($store.i18n.t('year_from') || 'من السنة') + ': ' + filters.year_from"></span>
                                        <button @click="filters.year_from = ''; applyFilters()" class="ml-1 hover:text-white">
                                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </span>
                                </template>
                                <template x-if="filters.year_to">
                                    <span class="badge badge-info flex items-center gap-1">
                                        <span x-text="($store.i18n.t('year_to') || 'إلى السنة') + ': ' + filters.year_to"></span>
                                        <button @click="filters.year_to = ''; applyFilters()" class="ml-1 hover:text-white">
                                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </span>
                                </template>
                                <template x-if="filters.min_price">
                                    <span class="badge badge-success flex items-center gap-1">
                                        <span x-text="$store.i18n.t('min_price') + ': ' + filters.min_price"></span>
                                        <button @click="filters.min_price = ''; applyFilters()" class="ml-1 hover:text-white">
                                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </span>
                                </template>
                                <template x-if="filters.max_price">
                                    <span class="badge badge-warning flex items-center gap-1">
                                        <span x-text="$store.i18n.t('max_price') + ': ' + filters.max_price"></span>
                                        <button @click="filters.max_price = ''; applyFilters()" class="ml-1 hover:text-white">
                                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </span>
                                </template>
                            </div>
                        </div>
                    </div>

                    <div class="panel mt-6">
                        <div class="mb-5 flex items-center justify-between">
                            <h5 class="mb-3 text-lg font-semibold dark:text-white-light md:mb-0" x-text="$store.i18n.t('cars_management')"></h5>
                            <div class="flex flex-wrap items-center gap-3">
                                <div class="flex flex-wrap gap-2">
                                    <span class="badge bg-primary" x-text="$store.i18n.t('total') + ': ' + meta.total"></span>
                                    <span class="badge bg-success" x-text="$store.i18n.t('active') + ': ' + meta.active"></span>
                                    <span class="badge bg-danger" x-text="$store.i18n.t('inactive') + ': ' + meta.inactive"></span>
                                    <span class="badge bg-warning" x-text="$store.i18n.t('rejected') + ': ' + meta.rejected"></span>
                                </div>
                                <a href="AddCar.html" class="btn btn-primary flex items-center gap-2">
                                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                    <span x-text="$store.i18n.t('add_car')"></span>
                                </a>
                            </div>
                        </div>

                        <!-- Loading State -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                            <div class="flex flex-col items-center">
                                <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>

                        <!-- Table Container -->
                        <div class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" id="myTable1Container" style="display: none;">
                            <div class="table-wrapper">
                                <table id="myTable1" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 whitespace-nowrap"></table>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                            <div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                                <svg class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            </div>
                            <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_cars')"></h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_cars_found') || 'No cars found'"></p>
                        </div>
                        <!-- Pagination -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Car Details Modal -->
        <div id="carDetailsModal" class="fixed inset-0 z-[999] hidden flex items-center justify-center bg-black/60 px-4" style="top: 0; left: 0; right: 0; bottom: 0;">
            <div
                class="modal-container relative mx-auto max-h-[90vh] w-full max-w-3xl overflow-hidden rounded-2xl border-2 border-primary/20 bg-white shadow-2xl dark:bg-gray-800"
            >
                <!-- Modal Header -->
                <div
                    class="modal-header sticky top-0 z-10 flex items-center justify-between border-b-2 border-primary/20 bg-gradient-to-r from-primary/10 to-primary/5 px-6 py-4 dark:border-gray-700 dark:from-primary/20 dark:via-primary/10"
                >
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('car_details')"></h3>
                    </div>
                    <button
                        type="button"
                        class="close-modal-btn flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 text-gray-500 transition-all hover:bg-red-100 hover:text-red-600 dark:bg-gray-700 dark:text-gray-400 dark:hover:bg-red-800 dark:hover:text-white"
                        onclick="document.getElementById('carDetailsModal').classList.add('hidden')"
                    >
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Modal Content -->
                <div class="modal-content max-h-[calc(90vh-80px)] overflow-y-auto p-4">
                    <div id="carDetailsContent" class="space-y-4">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="edit-features-modal-container"></div>
        <div id="change-status-modal-container"></div>

</html>
