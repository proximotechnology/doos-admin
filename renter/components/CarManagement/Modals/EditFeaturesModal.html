<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data
            x-show="$store.editFeaturesModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="$store.editFeaturesModal.closeModal()"
            x-init="$watch('$store.editFeaturesModal.isOpen', value => { if (value) { $el.style.display = 'flex'; } else { $el.style.display = 'none'; } })"
        >
            <div class="flex min-h-screen items-start justify-center px-4 py-8">
                <div
                    class="modal-container animate__animated w-full max-w-4xl overflow-hidden rounded-lg border-0 shadow-2xl bg-white dark:bg-[#0e1726]"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                    @click.stop
                >
                    <!-- Modal Header - Sticky -->
                    <div class="modal-header sticky top-0 z-10 bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10 border-b border-white-light/40 dark:border-[#191e3a]">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white">
                                        <span x-text="$store.i18n.t('edit_features')"></span>
                                    </h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('update_car_features')"></p>
                                </div>
                            </div>
                            <button 
                                @click="$store.editFeaturesModal.closeModal()" 
                                class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300"
                            >
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content - Scrollable -->
                    <div class="modal-body max-h-[calc(90vh-140px)] overflow-y-auto bg-white dark:bg-[#0e1726]">
                        <div class="text-base font-medium text-[#1f2937] dark:text-white-dark/70">
                            <form @submit.prevent="$store.editFeaturesModal.updateFeatures()">
                                <!-- Features Fields -->
                                <div id="featuresFieldsContainer" class="mb-6 space-y-5">
                                    <!-- Dynamic fields will be inserted here -->
                                </div>

                                <!-- Additional Features Section -->
                                <div class="mt-8 rounded-lg border border-white-light/40 bg-white p-6 shadow-sm dark:border-[#191e3a] dark:bg-[#0e1726]">
                                    <div class="mb-5 flex items-center gap-3">
                                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                            </svg>
                                        </div>
                                        <div>
                                            <label class="form-label block" x-text="$store.i18n.t('additional_features')"></label>
                                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('add_additional_features_description')"></p>
                                        </div>
                                    </div>
                                    <div id="additionalFeaturesContainer" class="space-y-3 mb-4">
                                        <!-- Dynamic additional features will be inserted here -->
                                    </div>
                                    <button 
                                        type="button" 
                                        id="addAdditionalFeatureBtn"
                                        @click="$store.editFeaturesModal.addAdditionalFeature()"
                                        class="btn btn-outline-primary w-full flex items-center justify-center gap-2"
                                    >
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                        <span x-text="$store.i18n.t('add_new_feature')"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Modal Footer - Sticky -->
                    <div class="modal-footer sticky bottom-0 z-10 flex items-center justify-end gap-3 rounded-b-xl border-t border-white-light/40 bg-gray-50/50 px-6 py-4 dark:border-[#191e3a] dark:bg-[#1a2941]/30">
                        <button 
                            @click="$store.editFeaturesModal.closeModal()" 
                            class="btn btn-outline-danger flex items-center gap-2"
                        >
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span x-text="$store.i18n.t('cancel')"></span>
                        </button>
                        <button 
                            type="submit" 
                            @click="$store.editFeaturesModal.updateFeatures()" 
                            class="btn btn-primary flex items-center gap-2"
                        >
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            <span x-text="$store.i18n.t('save')"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
