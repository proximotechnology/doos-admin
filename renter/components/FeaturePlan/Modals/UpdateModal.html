<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data
            x-show="$store.updateModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="$store.updateModal.closeModal()"
            x-init="$watch('$store.updateModal.isOpen', value => { if (value) { $el.style.display = 'flex'; } else { $el.style.display = 'none'; } })"
        >
            <div class="flex min-h-screen items-start justify-center px-4 py-8">
                <div
                    class="modal-container animate__animated w-full max-w-2xl overflow-hidden rounded-lg border-0 shadow-2xl"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                    @click.stop
                >
                    <!-- Modal Header -->
                    <div class="modal-header bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white">
                                        <span x-text="$store.i18n.t('edit_feature')"></span>
                                    </h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('update_feature_description') || 'Update feature information'"></p>
                                </div>
                            </div>
                            <button 
                                @click="$store.updateModal.closeModal()" 
                                class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300"
                            >
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="modal-content bg-white p-6 dark:bg-[#0e1726]">
                        <div class="text-base font-medium text-[#1f2937] dark:text-white-dark/70">
                            <div class="overflow-hidden">
                                <!-- Form Grid -->
                                <div class="grid grid-cols-1 gap-5">
                                    <div class="form-group">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('plan')"></span>
                                        </label>
                                        <select
                                            id="planId"
                                            class="form-select"
                                            x-model="$store.updateModal.featureData.plan_id"
                                            required
                                        >
                                            <option value="" disabled x-text="$store.i18n.t('select_plan')"></option>
                                            <template x-for="plan in $store.updateModal.plans" :key="plan.id">
                                                <option :value="plan.id" x-text="plan.name"></option>
                                            </template>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('feature')"></span>
                                        </label>
                                        <textarea
                                            id="featureText"
                                            class="form-input min-h-[100px] resize-none"
                                            rows="4"
                                            :placeholder="$store.i18n.t('enter_feature_text')"
                                            x-model="$store.updateModal.featureData.feature"
                                            required
                                        ></textarea>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="mt-8 flex items-center justify-end gap-3">
                                    <button 
                                        @click="$store.updateModal.closeModal()" 
                                        class="btn btn-outline-danger flex items-center gap-2"
                                    >
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                        <span x-text="$store.i18n.t('cancel')"></span>
                                    </button>
                                    <button 
                                        type="submit" 
                                        @click="$store.updateModal.confirmUpdate()" 
                                        class="btn btn-primary flex items-center gap-2"
                                    >
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                        <span x-text="$store.i18n.t('save')"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
