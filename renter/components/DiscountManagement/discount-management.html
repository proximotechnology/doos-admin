<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="bg-gray-100 dark:bg-gray-900">
        <div id="header-container"></div>
        <div class="flex">
            <div id="sidebar-container"></div>
            <div class="container mx-auto p-4">
                <!-- Breadcrumb -->
                <ul class="mb-6 flex space-x-2 rtl:space-x-reverse">
                    <li>
                        <a href="javascript:;" class="text-primary hover:underline">
                            <span x-text="$store.i18n.t('dashboard')"></span>
                        </a>
                    </li>
                    <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                        <span x-text="$store.i18n.t('discount_management')"></span>
                    </li>
                    <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                        <span x-text="$store.i18n.t('coupons')"></span>
                    </li>
                </ul>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
                    <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                        <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                        <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>

                <!-- Add Discount Form -->
                <div class="mb-6">
                    <div class="panel rounded-lg bg-white p-6 shadow dark:bg-gray-800">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white" x-text="$store.i18n.t('add_discount')"></h5>
                        <form x-data="Add_Discount" x-init="init" @submit.prevent="addDiscount">
                            <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                                <!-- Title Selection -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_scope')"></label>
                                    <select
                                        class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="title"
                                        required
                                        @change="onTitleChange"
                                    >
                                        <option value="" selected disabled x-text="$store.i18n.t('select_scope')"></option>
                                        <option value="all_cars" x-text="$store.i18n.t('all_cars')"></option>
                                        <option value="brand" x-text="$store.i18n.t('by_brand')"></option>
                                        <option value="model" x-text="$store.i18n.t('by_model')"></option>
                                    </select>
                                </div>

                                <!-- Brand Selection (Conditional) -->
                                <div x-show="title === 'brand'">
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('select_brand')"></label>
                                    <select
                                        class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="brand_id"
                                        :required="title === 'brand'"
                                    >
                                        <option value="" selected disabled x-text="$store.i18n.t('select_brand')"></option>
                                        <template x-for="brand in brands" :key="brand.id">
                                            <option :value="brand.id" x-text="brand.name"></option>
                                        </template>
                                    </select>
                                </div>

                                <!-- Model Selection (Conditional) -->
                                <div x-show="title === 'model'">
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('select_model')"></label>
                                    <select
                                        class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="model_id"
                                        :required="title === 'model'"
                                    >
                                        <option value="" selected disabled x-text="$store.i18n.t('select_model')"></option>
                                        <template x-for="model in models" :key="model.id">
                                            <option :value="model.id" x-text="model.name"></option>
                                        </template>
                                    </select>
                                </div>

                                <!-- Type Selection -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_type')"></label>
                                    <select
                                        class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="type"
                                        required
                                    >
                                        <option value="" selected disabled x-text="$store.i18n.t('select_type')"></option>
                                        <option value="percentage" x-text="$store.i18n.t('percentage')"></option>
                                        <option value="fixed" x-text="$store.i18n.t('fixed_amount')"></option>
                                    </select>
                                </div>

                                <!-- Value -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_value')"></label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        :placeholder="type === 'percentage' ? $store.i18n.t('enter_percentage') : $store.i18n.t('enter_amount')"
                                        x-model="value"
                                        required
                                    />
                                </div>

                                <!-- Start Date -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('start_date')"></label>
                                    <input
                                        type="date"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="date_from"
                                        required
                                    />
                                </div>

                                <!-- End Date -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('end_date')"></label>
                                    <input
                                        type="date"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="date_end"
                                        required
                                    />
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary rounded-md bg-blue-600 px-6 py-2 text-white hover:bg-blue-700">
                                <span x-text="$store.i18n.t('create_coupon')"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Discounts Table -->
                <div x-data="discountTable" >
                    <div class="panel rounded-lg bg-white p-6 shadow dark:bg-gray-800">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white" x-text="$store.i18n.t('discuont_list')"></h5>

                        <!-- Filters -->
                        <div class="mb-5">
                            <form @submit.prevent="applyFilters">
                                <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                                    <input
                                        type="text"
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="filters.title"
                                        :placeholder="$store.i18n.t('search_by_title')"
                                    />
                                    <button type="submit" class="btn btn-primary rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
                                        <span x-text="$store.i18n.t('filter')"></span>
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-secondary rounded-md bg-gray-500 px-4 py-2 text-white hover:bg-gray-600"
                                        @click="resetFilters"
                                        x-text="$store.i18n.t('reset_filters')"
                                    ></button>
                                </div>
                            </form>
                        </div>

                        <!-- Loading State -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                            <div class="flex flex-col items-center">
                                <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>

                        <!-- Table Container -->
                        <div class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" id="discountsTableContainer" style="display: none;">
                            <table id="discountsTable" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 w-full whitespace-nowrap"></table>
                        </div>

                        <!-- Empty State -->
                        <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                            <div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                                <svg class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            </div>
                            <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_coupons')"></h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_data_available') || 'No data available'"></p>
                        </div>
                    </div>
                </div>

                <!-- Modals -->
                <div id="update-modal-container"></div>
                <div id="delete-modal-container"></div>
            </div>
        </div>
        <div id="theme-customizer-container"></div>
    </body>
</html>
