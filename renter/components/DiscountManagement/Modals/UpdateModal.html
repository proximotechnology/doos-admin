<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data="{}"
            x-show="$store.updateModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="$store.updateModal.closeModal()"
            x-init="$watch('$store.updateModal.isOpen', value => { if (value) { $el.style.display = 'flex'; } else { $el.style.display = 'none'; } })"
        >
            <div class="flex min-h-screen items-start justify-center px-4 py-8">
                <div
                    class="modal-container animate__animated w-full max-w-2xl overflow-hidden rounded-lg border-0 shadow-2xl bg-white dark:bg-[#0e1726]"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                    @click.stop
                >
                    <!-- Modal Header - Sticky -->
                    <div class="modal-header sticky top-0 z-10 bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10 border-b border-white-light/40 dark:border-[#191e3a]">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white">
                                        <span x-text="$store.i18n.t('update_discount')"></span>
                                    </h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('update_discount_information') || 'Update discount information'"></p>
                                </div>
                            </div>
                            <button 
                                @click="$store.updateModal.closeModal()" 
                                class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300"
                            >
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content - Scrollable -->
                    <div class="modal-body max-h-[calc(90vh-140px)] overflow-y-auto bg-white dark:bg-[#0e1726]">
                        <div class="text-base font-medium text-[#1f2937] dark:text-white-dark/70">
                            <form @submit.prevent="$store.updateModal.updateDiscount()">
                                <div class="p-6 space-y-5">
                                    <!-- Title Selection -->
                                    <div class="form-group">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('discount_scope')"></span>
                                        </label>
                                        <div class="relative">
                                            <select
                                                class="form-select pr-10"
                                                x-model="$store.global.sharedData.title"
                                                required
                                                @change="$store.updateModal.onTitleChange()"
                                            >
                                                <option value="all_cars" x-text="$store.i18n.t('all_cars')"></option>
                                                <option value="brand" x-text="$store.i18n.t('by_brand')"></option>
                                                <option value="model" x-text="$store.i18n.t('by_model')"></option>
                                            </select>
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Brand Selection (Conditional) -->
                                    <div class="form-group" x-show="$store.global.sharedData.title === 'brand'">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
                                            </svg>
                                            <span x-text="$store.i18n.t('select_brand')"></span>
                                        </label>
                                        <div class="relative">
                                            <select
                                                class="form-select pr-10"
                                                x-model="$store.global.sharedData.brand_id"
                                            >
                                                <option value="" selected disabled x-text="$store.i18n.t('select_brand')"></option>
                                                <template x-for="brand in $store.updateModal.brands" :key="brand.id">
                                                    <option :value="brand.id" x-text="brand.name"></option>
                                                </template>
                                            </select>
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Model Selection (Conditional) -->
                                    <div class="form-group" x-show="$store.global.sharedData.title === 'model'">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('select_model')"></span>
                                        </label>
                                        <div class="relative">
                                            <select
                                                class="form-select pr-10"
                                                x-model="$store.global.sharedData.model_id"
                                            >
                                                <option value="" selected disabled x-text="$store.i18n.t('select_model')"></option>
                                                <template x-for="model in $store.updateModal.models" :key="model.id">
                                                    <option :value="model.id" x-text="model.name"></option>
                                                </template>
                                            </select>
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Type Selection -->
                                    <div class="form-group">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('discount_type')"></span>
                                        </label>
                                        <div class="relative">
                                            <select
                                                class="form-select pr-10"
                                                x-model="$store.global.sharedData.type"
                                                required
                                            >
                                                <option value="percentage" x-text="$store.i18n.t('percentage')"></option>
                                                <option value="fixed" x-text="$store.i18n.t('fixed_amount')"></option>
                                            </select>
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Value -->
                                    <div class="form-group">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('discount_value')"></span>
                                        </label>
                                        <div class="relative">
                                            <input
                                                type="number"
                                                step="0.01"
                                                class="form-input pr-10"
                                                :placeholder="$store.global.sharedData.type === 'percentage' ? $store.i18n.t('enter_percentage') : $store.i18n.t('enter_amount')"
                                                x-model="$store.global.sharedData.value"
                                                required
                                            />
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                <span class="text-sm text-gray-500" x-text="$store.global.sharedData.type === 'percentage' ? '%' : '$'"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Start Date -->
                                    <div class="form-group">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('start_date')"></span>
                                        </label>
                                        <input
                                            type="date"
                                            class="form-input"
                                            x-model="$store.global.sharedData.date_from"
                                            required
                                        />
                                    </div>

                                    <!-- End Date -->
                                    <div class="form-group">
                                        <label class="form-label flex items-center gap-2">
                                            <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                            </svg>
                                            <span x-text="$store.i18n.t('end_date')"></span>
                                        </label>
                                        <input
                                            type="date"
                                            class="form-input"
                                            x-model="$store.global.sharedData.date_end"
                                            required
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Modal Footer - Sticky -->
                    <div class="modal-footer sticky bottom-0 z-10 flex items-center justify-end gap-3 rounded-b-xl border-t border-white-light/40 bg-gray-50/50 px-6 py-4 dark:border-[#191e3a] dark:bg-[#1a2941]/30">
                        <button
                            type="button"
                            @click="$store.updateModal.closeModal()"
                            class="btn btn-outline-danger flex items-center gap-2"
                        >
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span x-text="$store.i18n.t('cancel')"></span>
                        </button>
                        <button
                            type="submit"
                            @click="$store.updateModal.updateDiscount()"
                            class="btn btn-primary flex items-center gap-2"
                            :disabled="$store.updateModal.isUpdating"
                        >
                            <span x-show="!$store.updateModal.isUpdating" x-text="$store.i18n.t('update')"></span>
                            <span x-show="$store.updateModal.isUpdating" class="flex items-center">
                                <svg
                                    class="-ml-1 mr-2 h-4 w-4 animate-spin text-white"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path
                                        class="opacity-75"
                                        fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    ></path>
                                </svg>
                                <span x-text="$store.i18n.t('processing') || 'Processing...'"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
