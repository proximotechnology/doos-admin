<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data="{}"
            x-show="$store.updateModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4"
            style="display: none"
            x-cloak
        >
            <div class="flex min-h-screen items-start justify-center px-4" @click.self="$store.updateModal.closeModal()">
                <div
                    class="panel animate__animated my-8 w-full max-w-2xl overflow-hidden rounded-lg border-0 bg-white p-0 shadow-lg dark:bg-gray-800"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                >
                    <div class="flex items-center justify-between bg-[#fbfbfb] px-5 py-3 dark:bg-[#121c2c]">
                        <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('update_discount')"></h5>
                        <button @click="$store.updateModal.closeModal()" class="text-white-dark hover:text-dark">âœ•</button>
                    </div>
                    <div class="p-5">
                        <div class="text-base font-medium text-[#1f2937] dark:text-white-dark/70">
                            <form @submit.prevent="$store.updateModal.updateDiscount()">
                                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                    <!-- Title Selection -->
                                    <div>
                                        <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_scope')"></label>
                                        <select
                                            class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            x-model="$store.global.sharedData.title"
                                            required
                                            @change="$store.updateModal.onTitleChange()"
                                        >
                                            <option value="all_cars" x-text="$store.i18n.t('all_cars')"></option>
                                            <option value="brand" x-text="$store.i18n.t('by_brand')"></option>
                                            <option value="model" x-text="$store.i18n.t('by_model')"></option>
                                        </select>
                                    </div>

                                    <!-- Brand Selection (Conditional) -->
                                    <div x-show="$store.global.sharedData.title === 'brand'">
                                        <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('select_brand')"></label>
                                        <select
                                            class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            x-model="$store.global.sharedData.brand_id"
                                        >
                                            <option value="" selected disabled x-text="$store.i18n.t('select_brand')"></option>
                                            <template x-for="brand in $store.updateModal.brands" :key="brand.id">
                                                <option :value="brand.id" x-text="brand.name"></option>
                                            </template>
                                        </select>
                                    </div>

                                    <!-- Model Selection (Conditional) -->
                                    <div x-show="$store.global.sharedData.title === 'model'">
                                        <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('select_model')"></label>
                                        <select
                                            class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            x-model="$store.global.sharedData.model_id"
                                        >
                                            <option value="" selected disabled x-text="$store.i18n.t('select_model')"></option>
                                            <template x-for="model in $store.updateModal.models" :key="model.id">
                                                <option :value="model.id" x-text="model.name"></option>
                                            </template>
                                        </select>
                                    </div>

                                    <!-- Type Selection -->
                                    <div>
                                        <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_type')"></label>
                                        <select
                                            class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            x-model="$store.global.sharedData.type"
                                            required
                                        >
                                            <option value="percentage" x-text="$store.i18n.t('percentage')"></option>
                                            <option value="fixed" x-text="$store.i18n.t('fixed_amount')"></option>
                                        </select>
                                    </div>

                                    <!-- Value -->
                                    <div>
                                        <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_value')"></label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            :placeholder="$store.global.sharedData.type === 'percentage' ? $store.i18n.t('enter_percentage') : $store.i18n.t('enter_amount')"
                                            x-model="$store.global.sharedData.value"
                                            required
                                        />
                                    </div>

                                    <!-- Start Date -->
                                    <div>
                                        <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('start_date')"></label>
                                        <input
                                            type="date"
                                            class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            x-model="$store.global.sharedData.date_from"
                                            required
                                        />
                                    </div>

                                    <!-- End Date -->
                                    <div>
                                        <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('end_date')"></label>
                                        <input
                                            type="date"
                                            class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            x-model="$store.global.sharedData.date_end"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="mt-8 flex items-center justify-end">
                                    <button
                                        type="button"
                                        @click="$store.updateModal.closeModal()"
                                        class="btn btn-outline-danger"
                                        x-text="$store.i18n.t('cancel')"
                                    ></button>
                                    <button type="submit" class="btn btn-primary ltr:ml-2 rtl:mr-2" x-text="$store.i18n.t('update')"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
