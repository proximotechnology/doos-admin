<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title x-text="$store.i18n.t('booking_management')"></title>
    </head>
    <body>
        <!-- Breadcrumb -->
        <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                        <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-text="$store.i18n.t('dashboard')"></span>
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('cars_management')"></span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('booking_management')"></span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
            </div>
        </div>

        <div x-data="bookingTable" x-init="initComponent()">
            <!-- Booking Status Guide Section -->
            <div class="panel mb-6 overflow-hidden border-2 border-primary/20 shadow-lg" x-data="{ isNotesOpen: false }">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('booking_status_guide')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('booking_status_guide_description') || 'Learn about booking statuses'"></p>
                            </div>
                        </div>
                        <button
                            class="flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                            @click="isNotesOpen = !isNotesOpen"
                        >
                            <svg
                                class="h-5 w-5 transition-transform duration-300"
                                :class="{ 'rotate-180': isNotesOpen }"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div
                    x-show="isNotesOpen"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 transform scale-95"
                    x-transition:enter-end="opacity-100 transform scale-100"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100 transform scale-100"
                    x-transition:leave-end="opacity-0 transform scale-95"
                    class="p-6"
                >
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
                        <div class="rounded-lg border border-gray-200 bg-gray-50 p-4 dark:border-gray-700 dark:bg-gray-800">
                            <div class="mb-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-full bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-800 dark:bg-gray-700 dark:text-gray-300" x-text="$store.i18n.t('draft')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('draft_description')"></p>
                        </div>
                        <div class="rounded-lg border border-yellow-200 bg-yellow-50 p-4 dark:border-yellow-900/30 dark:bg-yellow-900/10">
                            <div class="mb-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-full bg-yellow-100 px-2.5 py-0.5 text-xs font-medium text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300" x-text="$store.i18n.t('pending')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('pending_description')"></p>
                        </div>
                        <div class="rounded-lg border border-blue-200 bg-blue-50 p-4 dark:border-blue-900/30 dark:bg-blue-900/10">
                            <div class="mb-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-full bg-blue-100 px-2.5 py-0.5 text-xs font-medium text-blue-800 dark:bg-blue-900/30 dark:text-blue-300" x-text="$store.i18n.t('confirm')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('confirm_description')"></p>
                        </div>
                        <div class="rounded-lg border border-purple-200 bg-purple-50 p-4 dark:border-purple-900/30 dark:bg-purple-900/10">
                            <div class="mb-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-full bg-purple-100 px-2.5 py-0.5 text-xs font-medium text-purple-800 dark:bg-purple-900/30 dark:text-purple-300" x-text="$store.i18n.t('picked_up')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('picked_up_description')"></p>
                        </div>
                        <div class="rounded-lg border border-indigo-200 bg-indigo-50 p-4 dark:border-indigo-900/30 dark:bg-indigo-900/10">
                            <div class="mb-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-full bg-indigo-100 px-2.5 py-0.5 text-xs font-medium text-indigo-800 dark:bg-indigo-900/30 dark:text-indigo-300" x-text="$store.i18n.t('returned')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('returned_description')"></p>
                        </div>
                        <div class="rounded-lg border border-green-200 bg-green-50 p-4 dark:border-green-900/30 dark:bg-green-900/10">
                            <div class="mb-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-full bg-green-100 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900/30 dark:text-green-300" x-text="$store.i18n.t('completed')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('completed_description')"></p>
                        </div>
                        <div class="rounded-lg border border-red-200 bg-red-50 p-4 dark:border-red-900/30 dark:bg-red-900/10">
                            <div class="mb-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-full bg-red-100 px-2.5 py-0.5 text-xs font-medium text-red-800 dark:bg-red-900/30 dark:text-red-300" x-text="$store.i18n.t('canceled')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('canceled_description')"></p>
                        </div>
                        <div class="rounded-lg border border-amber-200 bg-amber-50 p-4 dark:border-amber-900/30 dark:bg-amber-900/10">
                            <div class="mb-2 flex items-center gap-2">
                                <svg class="h-4 w-4 text-amber-600 dark:text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <span class="text-xs font-medium text-amber-800 dark:text-amber-300" x-text="$store.i18n.t('note')"></span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('cancel_restriction')"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="panel mb-6 overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('filters')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('filter_bookings_by_criteria') || 'Filter bookings by criteria'"></p>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <form @submit.prevent="applyFilters()">
                        <div class="grid grid-cols-1 gap-6 md:grid-cols-4">
                            <!-- Status Filter -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('status')"></span>
                                </label>
                                <div class="relative">
                                    <select class="form-select pr-10" x-model="filters.status">
                                        <option value="" x-text="$store.i18n.t('all')"></option>
                                        <option value="pending" x-text="$store.i18n.t('pending')"></option>
                                        <option value="confirm" x-text="$store.i18n.t('confirm')"></option>
                                        <option value="picked_up" x-text="$store.i18n.t('picked_up')"></option>
                                        <option value="returned" x-text="$store.i18n.t('returned')"></option>
                                        <option value="completed" x-text="$store.i18n.t('completed')"></option>
                                        <option value="canceled" x-text="$store.i18n.t('canceled')"></option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <!-- Date From Filter -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('date_from')"></span>
                                </label>
                                <input type="date" class="form-input" x-model="filters.date_from" />
                            </div>

                            <!-- Date To Filter -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('date_to')"></span>
                                </label>
                                <input type="date" class="form-input" x-model="filters.date_to" />
                            </div>

                            <!-- Apply Button -->
                            <div class="flex items-end">
                                <button type="submit" class="btn btn-primary w-full flex items-center justify-center gap-2">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('apply_filters')"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Bookings Table -->
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="mb-5 flex items-center justify-between bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('bookings')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('booking_management')"></p>
                        </div>
                    </div>
                    <div class="flex flex-wrap items-center gap-2" x-show="meta && Object.keys(meta).length > 0">
                        <span class="inline-flex items-center rounded-full bg-primary/10 px-3 py-1 text-xs font-medium text-primary dark:bg-primary/20 dark:text-primary" x-text="$store.i18n.t('total') + ': ' + (meta?.total || 0)"></span>
                        <span class="inline-flex items-center rounded-full bg-yellow-100 px-3 py-1 text-xs font-medium text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300" x-text="$store.i18n.t('pending') + ': ' + (meta?.pending || 0)"></span>
                        <span class="inline-flex items-center rounded-full bg-blue-100 px-3 py-1 text-xs font-medium text-blue-800 dark:bg-blue-900/30 dark:text-blue-300" x-text="$store.i18n.t('picked_up') + ': ' + (meta?.picked_up || 0)"></span>
                        <span class="inline-flex items-center rounded-full bg-gray-100 px-3 py-1 text-xs font-medium text-gray-800 dark:bg-gray-700 dark:text-gray-300" x-text="$store.i18n.t('draft') + ': ' + (meta?.draft || 0)"></span>
                        <span class="inline-flex items-center rounded-full bg-indigo-100 px-3 py-1 text-xs font-medium text-indigo-800 dark:bg-indigo-900/30 dark:text-indigo-300" x-text="$store.i18n.t('returned') + ': ' + (meta?.Returned || 0)"></span>
                        <span class="inline-flex items-center rounded-full bg-green-100 px-3 py-1 text-xs font-medium text-green-800 dark:bg-green-900/30 dark:text-green-300" x-text="$store.i18n.t('completed') + ': ' + (meta?.Completed || 0)"></span>
                        <span class="inline-flex items-center rounded-full bg-red-100 px-3 py-1 text-xs font-medium text-red-800 dark:bg-red-900/30 dark:text-red-300" x-text="$store.i18n.t('canceled') + ': ' + (meta?.Canceled || 0)"></span>
                        <span class="inline-flex items-center rounded-full bg-primary/10 px-3 py-1 text-xs font-medium text-primary dark:bg-primary/20 dark:text-primary" x-text="$store.i18n.t('confirm') + ': ' + (meta?.confirm || 0)"></span>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Loading State -->
                    <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                        <div class="flex flex-col items-center">
                            <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                    </div>

                    <!-- Table Container -->
                    <div class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" id="myTable1Container" style="display: none;">
                        <div class="table-wrapper">
                            <table id="myTable1" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 whitespace-nowrap"></table>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                        <div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                            <svg class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </div>
                        <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_bookings')"></h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_bookings_found') || 'No bookings found'"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking Details Modal -->
        <div id="carDetailsModal" class="fixed inset-0 z-[999] hidden items-center justify-center bg-black/60 px-4 lg:pl-[calc(260px+1rem)] pt-16 lg:pt-4">
            <div class="modal-container relative mx-auto max-h-[calc(90vh-4rem)] w-full max-w-3xl overflow-hidden rounded-2xl border-2 border-primary/20 bg-white shadow-2xl dark:bg-gray-800">
                <!-- Modal Header -->
                <div class="modal-header bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('booking_details')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('booking_details_description') || 'View booking information'"></p>
                            </div>
                        </div>
                        <button
                            type="button"
                            class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                            onclick="document.getElementById('carDetailsModal').classList.add('hidden')"
                        >
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Modal Content -->
                <div class="modal-content max-h-[calc(90vh-80px)] overflow-y-auto p-4">
                    <div id="carDetailsContent" class="space-y-4">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
