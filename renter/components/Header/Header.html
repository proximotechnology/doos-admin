<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
</head>

<body>
    <header class="z-40 relative" style="z-index: 1000 !important;" :class="{'dark' : $store.app.semidark && ($store.app.menu === 'horizontal' || $store.app.menu === 'collapsible-vertical')}">
        <div class="shadow-sm" style="overflow: visible !important;">
            <div
                class="relative flex w-full items-center bg-gradient-to-r from-white via-white to-gray-50/50 px-5 py-3 dark:from-[#0e1726] dark:via-[#0e1726] dark:to-[#0a0f1e] border-b border-gray-200/50 dark:border-gray-800/50"
                style="overflow: visible !important;">
                <div class="horizontal-logo flex items-center justify-between lg:hidden ltr:mr-2 rtl:ml-2">
                    <a href="index.html" class="main-logo flex shrink-0 items-center">
                        <span
                            class="hidden align-middle text-2xl font-semibold transition-all duration-300 dark:text-white-light md:inline ltr:ml-1.5 rtl:mr-1.5"></span>
                    </a>

                    <a href="javascript:;"
                        class="collapse-icon flex flex-none rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:text-[#d0d2d6] dark:hover:bg-dark/60 dark:hover:text-primary lg:hidden ltr:ml-2 rtl:mr-2"
                        @click="$store.app.toggleSidebar()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 7L4 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            <path opacity="0.5" d="M20 12L4 12" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" />
                            <path d="M20 17L4 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                    </a>
                </div>
                <div class="hidden sm:block ltr:mr-2 rtl:ml-2"></div>
                <div x-data="header"
                    class="flex items-center space-x-1.5 dark:text-[#d0d2d6] sm:flex-1 lg:space-x-2 ltr:ml-auto ltr:sm:ml-0 rtl:mr-auto rtl:space-x-reverse sm:rtl:mr-0">
                    <div class="sm:ltr:mr-auto sm:rtl:ml-auto" x-data="{ search: false }"
                        @click.outside="search = false"></div>
                    <div>
                        <a href="javascript:;" x-cloak x-show="$store.app.theme === 'light'" href="javascript:;"
                            class="flex items-center rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                            @click="$store.app.toggleTheme('dark')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="1.5" />
                                <path d="M12 2V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                <path d="M12 20V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                <path d="M4 12L2 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                <path d="M22 12L20 12" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                                <path opacity="0.5" d="M19.7778 4.22266L17.5558 6.25424" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" />
                                <path opacity="0.5" d="M4.22217 4.22266L6.44418 6.25424" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" />
                                <path opacity="0.5" d="M6.44434 17.5557L4.22211 19.7779" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" />
                                <path opacity="0.5" d="M19.7778 19.7773L17.5558 17.5551" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                        </a>
                        <a href="javascript:;" x-cloak x-show="$store.app.theme === 'dark'" href="javascript:;"
                            class="flex items-center rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                            @click="$store.app.toggleTheme('system')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21.0672 11.8568L20.4253 11.469L21.0672 11.8568ZM12.1432 2.93276L11.7553 2.29085V2.29085L12.1432 2.93276ZM21.25 12C21.25 17.1086 17.1086 21.25 12 21.25V22.75C17.9371 22.75 22.75 17.9371 22.75 12H21.25ZM12 21.25C6.89137 21.25 2.75 17.1086 2.75 12H1.25C1.25 17.9371 6.06294 22.75 12 22.75V21.25ZM2.75 12C2.75 6.89137 6.89137 2.75 12 2.75V1.25C6.06294 1.25 1.25 6.06294 1.25 12H2.75ZM15.5 14.25C12.3244 14.25 9.75 11.6756 9.75 8.5H8.25C8.25 12.5041 11.4959 15.75 15.5 15.75V14.25ZM20.4253 11.469C19.4172 13.1373 17.5882 14.25 15.5 14.25V15.75C18.1349 15.75 20.4407 14.3439 21.7092 12.2447L20.4253 11.469ZM9.75 8.5C9.75 6.41182 10.8627 4.58280 12.531 3.57467L11.7553 2.29085C9.65609 3.55930 8.25 5.86509 8.25 8.5H9.75ZM12 2.75C11.9115 2.75 11.8077 2.71008 11.7324 2.63168C11.6686 2.56527 11.6538 2.50244 11.6503 2.47703C11.6461 2.44587 11.6482 2.35557 11.7553 2.29085L12.531 3.57467C13.0342 3.27065 13.196 2.71398 13.1368 2.27627C13.0754 1.82126 12.7166 1.25 12 1.25V2.75ZM21.7092 12.2447C21.6444 12.3518 21.5541 12.3539 21.523 12.3497C21.4976 12.3462 21.4347 12.3314 21.3683 12.2676C21.2899 12.1923 21.25 12.0885 21.25 12H22.75C22.75 11.2834 22.1787 10.9246 21.7237 10.8632C21.286 10.8040 20.7293 10.9658 20.4253 11.469L21.7092 12.2447Z"
                                    fill="currentColor" />
                            </svg>
                        </a>
                        <a href="javascript:;" x-cloak x-show="$store.app.theme === 'system'" href="javascript:;"
                            class="flex items-center rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                            @click="$store.app.toggleTheme('light')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 9C3 6.17157 3 4.75736 3.87868 3.87868C4.75736 3 6.17157 3 9 3H15C17.8284 3 19.2426 3 20.1213 3.87868C21 4.75736 21 6.17157 21 9V14C21 15.8856 21 16.8284 20.4142 17.4142C19.8284 18 18.8856 18 17 18H7C5.11438 18 4.17157 18 3.58579 17.4142C3 16.8284 3 15.8856 3 14V9Z"
                                    stroke="currentColor" stroke-width="1.5" />
                                <path opacity="0.5" d="M22 21H2" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                                <path opacity="0.5" d="M15 15H9" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                            </svg>
                        </a>
                    </div>

                    <!-- Notifications Icon -->
                    <div class="dropdown flex-shrink-0" x-data="dropdown" @click.outside="open = false">
                        <a href="javascript:;" class="relative flex items-center justify-center rounded-full p-2.5 transition-all duration-300 hover:scale-105"
                            :class="{
                                'bg-danger/10 text-danger hover:bg-danger/20 dark:bg-danger/20 dark:hover:bg-danger/30': $store.notifications && $store.notifications.unreadCount > 0,
                                'bg-white-light/40 text-gray-700 dark:text-gray-300 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60': !$store.notifications || $store.notifications.unreadCount === 0
                            }"
                            @click="toggle()">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-colors">
                                <path opacity="0.5"
                                    d="M18.7491 9.70957V9.00497C18.7491 5.13623 15.7274 2 11.9991 2C8.27086 2 5.24915 5.13623 5.24915 9.00497V9.70957C5.24915 10.5552 5.00936 11.3818 4.55746 12.0787L3.45036 13.8012C2.43882 15.3749 3.21105 17.5133 4.97036 18.0116C9.57274 19.3134 14.4275 19.3134 19.0299 18.0116C20.7892 17.5133 21.5614 15.3749 20.5499 13.8012L19.4428 12.0787C18.9909 11.3818 18.7491 10.5552 18.7491 9.70957Z"
                                    stroke="currentColor" stroke-width="1.5" />
                                <path
                                    d="M7.5 19C8.15503 20.7478 9.92246 22 12 22C14.0775 22 15.845 20.7478 16.5 19"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                            <span class="notification-indicator absolute -right-0.5 -top-0.5" 
                                :class="{'hidden': !$store.notifications || $store.notifications.unreadCount === 0}">
                                <span class="flex items-center justify-center">
                                    <span
                                        class="absolute inline-flex h-3.5 w-3.5 animate-ping rounded-full bg-danger opacity-75"></span>
                                    <span
                                        class="relative inline-flex h-5 w-5 items-center justify-center rounded-full bg-danger text-[10px] font-bold text-white shadow-lg"
                                        x-text="$store.notifications?.unreadCount > 99 ? '99+' : ($store.notifications?.unreadCount || 0)"></span>
                                </span>
                            </span>
                        </a>
                        <ul x-cloak x-show="open" x-transition x-transition.duration.300ms
                            class="absolute top-12 max-h-[450px] w-[380px] overflow-hidden !py-0 font-semibold text-dark dark:text-white-dark dark:text-white-light/90 ltr:right-0 rtl:left-0 bg-white dark:bg-[#0e1726] rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 z-[1002]">
                            <li class="sticky top-0 z-10 border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-white to-gray-50 dark:from-[#0e1726] dark:to-[#1a2941] backdrop-blur-sm">
                                <div class="flex items-center justify-between px-5 py-4">
                                    <div class="flex items-center gap-2">
                                        <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                        </svg>
                                        <h5 class="text-base font-bold text-gray-800 dark:text-white" x-text="$store.i18n.t('notifications') || 'Notifications'"></h5>
                                    </div>
                                    <span class="badge bg-danger/10 text-danger font-semibold px-2.5 py-1" x-text="$store.notifications?.unreadCount || 0" x-show="$store.notifications && $store.notifications.unreadCount > 0"></span>
                                </div>
                            </li>
                            <div class="max-h-[320px] overflow-y-auto custom-scrollbar">
                                <template x-if="!$store.notifications || !$store.notifications.notifications || $store.notifications.notifications.filter(n => !n.isRead).length === 0">
                                    <li>
                                        <div class="flex flex-col items-center justify-center px-6 py-12 text-center">
                                            <div class="mb-4 h-16 w-16 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center">
                                                <svg class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                                </svg>
                                            </div>
                                            <p class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('no_notifications') || 'No unread notifications'"></p>
                                            <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">All caught up!</p>
                                        </div>
                                    </li>
                                </template>
                                <template x-for="(notification, index) in ($store.notifications?.notifications || []).filter(n => !n.isRead).slice(0, 5)" :key="'notification-' + notification.id + '-' + index">
                                    <li>
                                        <a href="javascript:;" 
                                            class="flex items-start gap-3 px-5 py-4 hover:bg-gray-50 dark:hover:bg-[#1a2941] transition-all duration-200 border-b border-gray-100 dark:border-gray-800 last:border-b-0 group"
                                            :class="{
                                                'bg-primary/5 dark:bg-primary/10 border-l-4 border-l-primary': !notification.isRead
                                            }"
                                            @click="if (window.headerInstance) { window.headerInstance.markNotificationAsReadAndRedirect(notification.id); }">
                                            <div class="flex h-11 w-11 shrink-0 items-center justify-center rounded-xl shadow-sm"
                                                :class="{
                                                    'bg-primary/10 text-primary': notification.type === 'info' || !notification.type,
                                                    'bg-success/10 text-success': notification.type === 'success',
                                                    'bg-danger/10 text-danger': notification.type === 'error' || notification.type === 'danger',
                                                    'bg-warning/10 text-warning': notification.type === 'warning'
                                                }">
                                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                </svg>
                                            </div>
                                            <div class="flex-1 min-w-0">
                                                <div class="flex items-start justify-between gap-2 mb-1">
                                                    <p class="text-sm font-semibold text-gray-900 dark:text-white line-clamp-1" 
                                                        x-text="notification.title || 'Notification'"></p>
                                                    <span class="flex-shrink-0 h-2 w-2 rounded-full bg-danger mt-1.5" x-show="!notification.isRead"></span>
                                                </div>
                                                <p class="text-xs text-gray-600 dark:text-gray-300 line-clamp-2 mb-2 leading-relaxed" 
                                                    x-text="notification.message"></p>
                                                <p class="text-[10px] text-gray-400 dark:text-gray-500 font-medium" x-text="window.headerInstance?.formatTime(notification.time) || ''"></p>
                                            </div>
                                        </a>
                                    </li>
                                </template>
                            </div>
                            <li class="border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-[#1a2941]" 
                                x-show="$store.notifications && $store.notifications.notifications && $store.notifications.notifications.filter(n => !n.isRead).length > 5">
                                <a href="Notification.html" class="flex items-center justify-center gap-2 px-5 py-3.5 text-sm font-semibold text-primary hover:text-primary-dark dark:hover:text-primary-light transition-colors">
                                    <span x-text="$store.i18n.t('view_all') || 'View All'"></span>
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </a>
                            </li>
                            <li class="border-t border-gray-200 dark:border-gray-700" 
                                x-show="$store.notifications && $store.notifications.notifications && $store.notifications.notifications.filter(n => !n.isRead).length > 0 && $store.notifications.notifications.filter(n => !n.isRead).length <= 5">
                                <a href="Notification.html" class="flex items-center justify-center gap-2 px-5 py-3.5 text-sm font-semibold text-primary hover:text-primary-dark dark:hover:text-primary-light transition-colors">
                                    <span x-text="$store.i18n.t('view_all') || 'View All Notifications'"></span>
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="dropdown flex-shrink-0" x-data="dropdown" @click.outside="open = false">
                        <a href="javascript:;" class="group relative" @click="toggle()">
                            <span><img class="h-9 w-9 rounded-full object-cover saturate-50 group-hover:saturate-100"
                                    src="/assets/images/user-profile.jpeg" alt="image" /></span>
                        </a>
                        <ul x-cloak x-show="open" x-transition x-transition.duration.300ms
                            class="top-11 w-[230px] !py-0 font-semibold text-dark dark:text-white-dark dark:text-white-light/90 ltr:right-0 rtl:left-0">
                            <li>
                                <div class="flex items-center px-4 py-4">
                                    <div class="flex-none">
                                        <img class="h-10 w-10 rounded-md object-cover"
                                            src="/assets/images/user-profile.jpeg" alt="image" />
                                    </div>
                                    <div class="truncate ltr:pl-4 rtl:pr-4">
                                        <h4 class="text-base">
                                            <span x-text="$store.i18n.t('admin')"></span>
                                            <span
                                                class="rounded bg-success-light px-1 text-xs text-success ltr:ml-2 rtl:ml-2"
                                                x-text="$store.i18n.t('pro')"></span>
                                        </h4>
                                        <a class="text-black/60 hover:text-primary dark:text-dark-light/60 dark:hover:text-white"
                                            href="javascript:;">admin@gmail.com</a>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <a href="profile.html" class="dark:hover:text-white" @click="toggle">
                                    <svg class="h-4.5 w-4.5 shrink-0 ltr:mr-2 rtl:ml-2" width="18" height="18"
                                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="12" cy="6" r="4" stroke="currentColor" stroke-width="1.5" />
                                        <path opacity="0.5"
                                            d="M20 17.5C20 19.9853 20 22 12 22C4 22 4 19.9853 4 17.5C4 15.0147 7.58172 13 12 13C16.4183 13 20 15.0147 20 17.5Z"
                                            stroke="currentColor" stroke-width="1.5" />
                                    </svg>
                                    Profile</a>
                            </li>
                            <li class="border-t border-white-light dark:border-white-light/10">
                                <a href="#" class="!py-3 text-danger" x-data="logout" @click.prevent="handleLogout">
                                    <svg class="h-4.5 w-4.5 shrink-0 rotate-90 ltr:mr-2 rtl:ml-2" width="18" height="18"
                                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path opacity="0.5"
                                            d="M17 9.00195C19.175 9.01406 20.3529 9.11051 21.1213 9.8789C22 10.7576 22 12.1718 22 15.0002V16.0002C22 18.8286 22 20.2429 21.1213 21.1215C20.2426 22.0002 18.8284 22.0002 16 22.0002H8C5.17157 22.0002 3.75736 22.0002 2.87868 21.1215C2 20.2429 2 18.8286 2 16.0002L2 15.0002C2 12.1718 2 10.7576 2.87868 9.87889C3.64706 9.11051 4.82497 9.01406 7 9.00195"
                                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                        <path d="M12 15L12 2M12 2L15 5.5M12 2L9 5.5" stroke="currentColor"
                                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <span x-text="$store.i18n.t('sign_out')"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a href="apps-chat.html"
                        class="relative block rounded-full bg-white-light/40 p-2 transition-all duration-300 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                        id="chat-header-icon" @click="$store.header?.resetUnreadCount()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle r="3" transform="matrix(-1 0 0 1 19 5)" stroke="currentColor" stroke-width="1.5" />
                            <path opacity="0.5"
                                d="M14 2.20004C13.3538 2.06886 12.6849 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22C17.5228 22 22 17.5228 22 12C22 11.3151 21.9311 10.6462 21.8 10"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        </svg>

                        <span class="chat-indicator absolute -right-1 -top-1 hidden">
                            <span class="flex items-center justify-center">
                                <span
                                    class="absolute inline-flex h-4 w-4 animate-ping rounded-full bg-red-400 opacity-75"></span>

                                <span
                                    class="relative inline-flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs font-bold text-white shadow-lg"
                                    x-text="$store.header?.unreadCount > 99 ? '99+' : $store.header?.unreadCount">
                                </span>
                            </span>
                        </span>
                    </a>
                    <div class="dropdown flex-shrink-0" x-data="dropdown" @click.outside="open = false">
                        <a href="javascript:;"
                            class="block rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                            @click="toggle">
                            <img :src="`../assets/images/flags/${$store.app.locale.toUpperCase()}.svg`" alt="image"
                                class="h-5 w-5 rounded-full object-cover" />
                        </a>

                        <ul x-cloak x-show="open" x-transition x-transition.duration.300ms
                            class="top-11 grid w-[280px] grid-cols-2 gap-y-2 !px-2 font-semibold text-dark dark:text-white-dark dark:text-white-light/90 ltr:-right-14 sm:ltr:-right-2 rtl:-left-14 sm:rtl:-left-2">
                            <template x-for="item in languages">
                                <li>
                                    <a href="javascript:;" class="hover:text-primary"
                                        @click="$store.app.toggleLocale(item.value); $store.i18n.setLocale(item.value); toggle()"
                                        :class="{'bg-primary/10 text-primary' : $store.app.locale == item.value}">
                                        <img class="h-5 w-5 rounded-full object-cover"
                                            :src="`../assets/images/flags/${item.value.toUpperCase()}.svg`"
                                            alt="image" />
