<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Breadcrumb -->
        <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                        <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-text="$store.i18n.t('dashboard')"></span>
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('insurance_management')"></span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('insurances')"></span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
            </div>
        </div>

        <div class="pt-5">
            <!-- Add Insurance Form -->
            <div class="panel mb-6 overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('add_insurance')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('create_new_insurance') || 'Create a new insurance'"></p>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <form x-data="Add_Insurance" x-init="init" @submit.prevent="addInsurance" class="space-y-6">
                        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                            <!-- Insurance Name -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('insurance_name')"></span>
                                </label>
                                <div class="relative">
                                    <input
                                        type="text"
                                        class="form-input"
                                        x-model="name"
                                        :placeholder="$store.i18n.t('enter_insurance_name')"
                                        required
                                    />
                                </div>
                            </div>

                            <!-- Price -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('price')"></span>
                                </label>
                                <div class="relative">
                                    <input
                                        type="number"
                                        step="0.01"
                                        class="form-input"
                                        x-model="price"
                                        :placeholder="$store.i18n.t('enter_price')"
                                        required
                                        min="0"
                                    />
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('status')"></span>
                                </label>
                                <div class="relative">
                                    <select
                                        class="form-select pr-10"
                                        x-model="status"
                                        required
                                    >
                                        <option value="" selected disabled x-text="$store.i18n.t('select_status')"></option>
                                        <option value="active" x-text="$store.i18n.t('active')"></option>
                                        <option value="inactive" x-text="$store.i18n.t('inactive')"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- Description (Full Width) -->
                            <div class="form-group md:col-span-2 lg:col-span-3">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                                    </svg>
                                    <span x-text="$store.i18n.t('description')"></span>
                                </label>
                                <div class="relative">
                                    <textarea
                                        class="form-textarea min-h-[100px]"
                                        x-model="description"
                                        :placeholder="$store.i18n.t('enter_description')"
                                        required
                                        rows="3"
                                    ></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex items-center justify-end gap-4 border-t pt-6 dark:border-gray-700">
                            <button
                                type="submit"
                                class="btn btn-primary group relative overflow-hidden px-6 py-2.5 shadow-lg transition-all duration-300 hover:shadow-xl"
                                :disabled="isSubmitting"
                            >
                                <span class="relative z-10 flex items-center gap-2">
                                    <svg class="h-5 w-5 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                    <span x-text="isSubmitting ? $store.i18n.t('adding') : $store.i18n.t('add_insurance')"></span>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="panel mb-6 overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('filter_insurances')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('search_filter_insurances') || 'Search and filter insurances'"></p>
                        </div>
                    </div>
                </div>

                <div class="p-6" x-data="insuranceTable">
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4">
                        <!-- Name Filter -->
                        <div class="form-group">
                            <label class="form-label flex items-center gap-2">
                                <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                                <span x-text="$store.i18n.t('insurance_name')"></span>
                            </label>
                            <input
                                type="text"
                                class="form-input"
                                x-model="filters.name"
                                :placeholder="$store.i18n.t('search_by_name')"
                            />
                        </div>

                        <!-- Min Price Filter -->
                        <div class="form-group">
                            <label class="form-label flex items-center gap-2">
                                <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span x-text="$store.i18n.t('min_price')"></span>
                            </label>
                            <input
                                type="number"
                                step="0.01"
                                class="form-input"
                                x-model="filters.min_price"
                                :placeholder="$store.i18n.t('minimum_price')"
                            />
                        </div>

                        <!-- Max Price Filter -->
                        <div class="form-group">
                            <label class="form-label flex items-center gap-2">
                                <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span x-text="$store.i18n.t('max_price')"></span>
                            </label>
                            <input
                                type="number"
                                step="0.01"
                                class="form-input"
                                x-model="filters.max_price"
                                :placeholder="$store.i18n.t('maximum_price')"
                            />
                        </div>

                        <!-- Status Filter -->
                        <div class="form-group">
                            <label class="form-label flex items-center gap-2">
                                <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span x-text="$store.i18n.t('status')"></span>
                            </label>
                            <select
                                class="form-select"
                                x-model="filters.status"
                            >
                                <option value="" x-text="$store.i18n.t('all_status')"></option>
                                <option value="active" x-text="$store.i18n.t('active')"></option>
                                <option value="inactive" x-text="$store.i18n.t('inactive')"></option>
                            </select>
                        </div>
                    </div>

                    <!-- Filter Buttons -->
                    <div class="mt-6 flex items-center justify-end gap-4">
                        <button
                            type="button"
                            @click="clearFilters"
                            class="btn btn-outline-danger px-6 py-2.5"
                        >
                            <span class="flex items-center gap-2">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <span x-text="$store.i18n.t('clear_filters')"></span>
                            </span>
                        </button>
                        <button
                            type="button"
                            @click="fetchInsurances(1)"
                            class="btn btn-primary px-6 py-2.5"
                        >
                            <span class="flex items-center gap-2">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                                <span x-text="$store.i18n.t('apply_filters')"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Insurances Table -->
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg" x-data="insuranceTable">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('insurances_list')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400">
                                    <span x-text="$store.i18n.t('total')"></span>: <span x-text="paginationMeta.total || 0"></span> <span x-text="$store.i18n.t('insurances')"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table Loading State -->
                <div id="tableLoading" class="hidden p-12 text-center">
                    <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                    <p class="mt-4 text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></p>
                </div>

                <!-- Table Empty State -->
                <div id="tableEmptyState" class="hidden p-12 text-center">
                    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                    </svg>
                    <p class="mt-4 text-lg font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('no_data')"></p>
                    <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_insurances_found')"></p>
                </div>

                <!-- Table Container -->
                <div id="insurancesTableContainer" class="table-responsive">
                    <table class="table-hover">
                        <thead>
                            <tr>
                                <th x-text="$store.i18n.t('id')"></th>
                                <th x-text="$store.i18n.t('insurance_name')"></th>
                                <th x-text="$store.i18n.t('price')"></th>
                                <th x-text="$store.i18n.t('description')"></th>
                                <th x-text="$store.i18n.t('status')"></th>
                                <th x-text="$store.i18n.t('created_at')"></th>
                                <th x-text="$store.i18n.t('actions')"></th>
                            </tr>
                        </thead>
                        <tbody id="insurancesTableBody">
                            <!-- Table rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="border-t p-6 dark:border-gray-700">
                    <div class="flex flex-col items-center justify-between gap-4 sm:flex-row">
                        <div class="text-sm text-gray-600 dark:text-gray-400">
                            <span x-text="$store.i18n.t('showing')"></span>
                            <span class="font-semibold" x-text="paginationMeta.from || 0"></span>
                            <span x-text="$store.i18n.t('to')"></span>
                            <span class="font-semibold" x-text="paginationMeta.to || 0"></span>
                            <span x-text="$store.i18n.t('of')"></span>
                            <span class="font-semibold" x-text="paginationMeta.total || 0"></span>
                            <span x-text="$store.i18n.t('entries')"></span>
                        </div>
                        <div id="paginationContainer" class="flex gap-2">
                            <!-- Pagination buttons will be dynamically populated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Insurance Modal -->
        <div id="updateInsuranceModal"></div>

        <script src="components/InsuranceManagement/insurance-management.js"></script>
        <script src="components/InsuranceManagement/Modals/UpdateInsuranceModal.js"></script>
    </body>
</html>
