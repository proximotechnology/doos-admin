<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data
            x-show="$store.updateInsuranceModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm"
            style="display: none"
            x-cloak
            @click.self="$store.updateInsuranceModal.closeModal()"
        >
            <div
                class="modal-container animate__animated w-full max-w-2xl overflow-hidden rounded-xl bg-white shadow-2xl dark:bg-gray-800"
                :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                @click.stop
            >
                <!-- Modal Header -->
                <div class="modal-header bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('update_insurance')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('modify_insurance_details') || 'Update insurance information'"></p>
                            </div>
                        </div>
                        <button
                            @click="$store.updateInsuranceModal.closeModal()"
                            class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                        >
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="modal-content p-6">
                    <form @submit.prevent="$store.updateInsuranceModal.confirmUpdate()">
                        <div class="space-y-5">
                            <!-- Insurance Name Field -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('insurance_name')"></span>
                                </label>
                                <input
                                    type="text"
                                    :placeholder="$store.i18n.t('enter_insurance_name')"
                                    class="form-input"
                                    x-model="$store.updateInsuranceModal.formData.name"
                                    required
                                    autofocus
                                />
                            </div>

                            <!-- Price Field -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('price')"></span>
                                </label>
                                <input
                                    type="number"
                                    step="0.01"
                                    :placeholder="$store.i18n.t('enter_price')"
                                    class="form-input"
                                    x-model="$store.updateInsuranceModal.formData.price"
                                    required
                                    min="0"
                                />
                            </div>

                            <!-- Status Field -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('status')"></span>
                                </label>
                                <select
                                    class="form-select"
                                    x-model="$store.updateInsuranceModal.formData.status"
                                    required
                                >
                                    <option value="" disabled x-text="$store.i18n.t('select_status')"></option>
                                    <option value="active" x-text="$store.i18n.t('active')"></option>
                                    <option value="inactive" x-text="$store.i18n.t('inactive')"></option>
                                </select>
                            </div>

                            <!-- Description Field -->
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                                    </svg>
                                    <span x-text="$store.i18n.t('description')"></span>
                                </label>
                                <textarea
                                    class="form-textarea min-h-[100px]"
                                    :placeholder="$store.i18n.t('enter_description')"
                                    x-model="$store.updateInsuranceModal.formData.description"
                                    required
                                    rows="3"
                                ></textarea>
                            </div>
                        </div>

                        <!-- Modal Footer -->
                        <div class="mt-6 flex items-center justify-end gap-3 border-t border-gray-200 pt-4 dark:border-gray-700">
                            <button
                                type="button"
                                @click="$store.updateInsuranceModal.closeModal()"
                                class="btn btn-secondary flex items-center gap-2"
                            >
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <span x-text="$store.i18n.t('cancel')"></span>
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary flex items-center gap-2"
                                :disabled="$store.updateInsuranceModal.isSubmitting"
                            >
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span x-text="$store.updateInsuranceModal.isSubmitting ? $store.i18n.t('updating') : $store.i18n.t('update')"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
