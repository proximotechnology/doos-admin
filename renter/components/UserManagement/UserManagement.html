<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Breadcrumb -->
        <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                        <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-text="$store.i18n.t('dashboard')"></span>
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('users')"></span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('users_management')"></span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
            </div>
        </div>

        <div class="pt-5" x-data="usersTable" x-init="init()" x-cloak>
            <!-- Users Table -->
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('users_management')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('manage_all_users') || 'Manage all system users'"></p>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Loading State -->
                    <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                        <div class="flex flex-col items-center">
                            <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                    </div>

                    <!-- Table Container -->
                    <div id="usersTableContainer" class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" style="display: none;">
                        <table id="myTable1" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 whitespace-nowrap"></table>
                    </div>

                    <!-- Empty State -->
                    <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                        <div class="mb-4 flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700">
                            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </div>
                        <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_users')"></h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_users_description') || 'No users found'"></p>
                    </div>
                </div>
            </div>

            <!-- User Details Modal -->
            <div x-show="showUserDetailsModal" 
                 x-cloak
                 class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
                 style="z-index: 9999 !important;"
                 @click.self="closeUserDetailsModal()"
                 x-transition>
                <div class="animate__animated relative w-full max-w-4xl h-[80vh] flex flex-col overflow-hidden rounded-xl bg-white shadow-2xl dark:bg-gray-800"
                     :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                     @click.stop>
                    <!-- Modal Header -->
                    <div class="modal-header bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="($store.i18n.t('user_details') || 'User Details') + ' - ' + (selectedUser?.name || '')"></h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('view_user_information') || 'View user information'"></p>
                                </div>
                            </div>
                            <button @click="closeUserDetailsModal()" class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="modal-content flex-1 overflow-y-auto p-6">
                        <!-- Loading State -->
                        <div id="userDetailsLoadingIndicator" x-show="isLoadingUserDetails" class="flex items-center justify-center py-12">
                            <div class="flex flex-col items-center gap-3">
                                <div class="h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>

                        <!-- User Details - Compact Layout -->
                        <div x-show="!isLoadingUserDetails && selectedUser" class="space-y-3">
                            
                            <!-- Main Information -->
                            <div class="grid grid-cols-2 gap-2 md:grid-cols-3 lg:grid-cols-4">
                                <div x-show="selectedUser?.name" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('name')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.name"></p>
                                </div>
                                <div x-show="selectedUser?.first_name" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('first_name')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.first_name"></p>
                                </div>
                                <div x-show="selectedUser?.last_name" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('last_name')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.last_name"></p>
                                </div>
                                <div x-show="selectedUser?.email" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('email')"></label>
                                    <p class="truncate text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.email"></p>
                                </div>
                                <div x-show="selectedUser?.temporary_email" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('temp_email')"></label>
                                    <p class="truncate text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.temporary_email"></p>
                                </div>
                                <div x-show="selectedUser?.phone" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('phone')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.phone"></p>
                                </div>
                                <div x-show="selectedUser?.country" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('country')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.country"></p>
                                </div>
                                <div x-show="selectedUser?.gender" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('gender')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white capitalize" x-text="selectedUser?.gender"></p>
                                </div>
                                <div x-show="selectedUser?.date_of_birth" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('date_of_birth')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.date_of_birth"></p>
                                </div>
                                <div x-show="selectedUser?.age" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('age')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.age"></p>
                                </div>
                                <div x-show="selectedUser?.nationality" class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('nationality')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.nationality"></p>
                                </div>
                                <div class="rounded-lg border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                    <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('user_type')"></label>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.type === '0' ? ($store.i18n.t('regular_user') || 'User') : ($store.i18n.t('admin') || 'Admin')"></p>
                                </div>
                            </div>

                            <!-- Location Section -->
                            <div x-show="selectedUser?.current_address || selectedUser?.city || selectedUser?.address_data" 
                                 class="rounded-lg border border-purple-200 bg-gradient-to-r from-purple-50 to-transparent p-3 dark:border-purple-800 dark:from-purple-900/20">
                                <h6 class="mb-2 flex items-center gap-2 text-sm font-bold text-purple-900 dark:text-purple-300">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('location_details')"></span>
                                </h6>
                                <div class="grid grid-cols-1 gap-2 md:grid-cols-2">
                                    <div x-show="selectedUser?.current_address" class="rounded border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('current_address')"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.current_address"></p>
                                    </div>
                                    <div x-show="selectedUser?.city" class="rounded border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('city')"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.city"></p>
                                    </div>
                                </div>
                                <div x-show="selectedUser?.address_data" class="mt-2 pt-2 border-t border-purple-100 dark:border-purple-900">
                                    <label class="mb-1 block text-xs font-medium text-purple-700 dark:text-purple-300" x-text="$store.i18n.t('address_details')"></label>
                                    <div x-data="{ parsedAddress: getParsedAddress(selectedUser?.address_data) }">
                                        <div class="grid grid-cols-2 gap-1 text-xs">
                                            <template x-for="(value, key) in parsedAddress" :key="key">
                                                <div x-show="value !== null && value !== undefined && value !== ''" class="rounded border border-gray-200 bg-white p-1.5 dark:border-gray-700 dark:bg-gray-800">
                                                    <span class="block text-xs text-gray-500 dark:text-gray-400 capitalize" x-text="String(key).replace(/_/g, ' ')"></span>
                                                    <span class="font-semibold text-gray-900 dark:text-white" x-text="typeof value === 'object' ? JSON.stringify(value) : value"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Status & Flags Section -->
                            <div class="rounded-lg border border-orange-200 bg-gradient-to-r from-orange-50 to-transparent p-3 dark:border-orange-800 dark:from-orange-900/20">
                                <h6 class="mb-2 flex items-center gap-2 text-sm font-bold text-orange-900 dark:text-orange-300">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('account_status')"></span>
                                </h6>
                                <div class="grid grid-cols-2 gap-2 md:grid-cols-4">
                                    <div class="rounded border border-gray-200 bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-1 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('status')"></label>
                                        <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold" 
                                              :class="selectedUser?.is_blocked ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'"
                                              x-text="selectedUser?.is_blocked ? $store.i18n.t('blocked') : $store.i18n.t('active')"></span>
                                    </div>
                                    <div class="rounded border border-gray-200 bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-1 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('email')"></label>
                                        <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold" 
                                              :class="selectedUser?.email_verified_at ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                              x-text="selectedUser?.email_verified_at ? ($store.i18n.t('verified') || 'Verified') : ($store.i18n.t('not_verified') || 'Not Verified')"></span>
                                    </div>
                                    <div class="rounded border border-gray-200 bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-1 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('online')"></label>
                                        <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold" 
                                              :class="selectedUser?.is_online ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                              x-text="selectedUser?.is_online ? $store.i18n.t('online') : $store.i18n.t('offline')"></span>
                                    </div>
                                    <div x-show="selectedUser?.last_seen_at" class="rounded border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-0.5 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('last_seen')"></label>
                                        <p class="truncate text-xs text-gray-900 dark:text-white" x-text="formatDate(selectedUser?.last_seen_at)"></p>
                                    </div>
                                    <div class="rounded border border-gray-200 bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-1 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('has_license')"></label>
                                        <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold" 
                                              :class="selectedUser?.has_license == '1' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                              x-text="selectedUser?.has_license == '1' ? $store.i18n.t('yes') : $store.i18n.t('no')"></span>
                                    </div>
                                    <div class="rounded border border-gray-200 bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-1 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('has_car')"></label>
                                        <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold" 
                                              :class="selectedUser?.has_car == '1' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                              x-text="selectedUser?.has_car == '1' ? $store.i18n.t('yes') : $store.i18n.t('no')"></span>
                                    </div>
                                    <div class="rounded border border-gray-200 bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-1 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('company')"></label>
                                        <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold" 
                                              :class="selectedUser?.is_company == 1 ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'"
                                              x-text="selectedUser?.is_company == 1 ? $store.i18n.t('yes') : $store.i18n.t('no')"></span>
                                    </div>
                                    <div class="rounded border border-gray-200 bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800">
                                        <label class="mb-1 block text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('marketing')"></label>
                                        <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold" 
                                              :class="selectedUser?.available_markiting == 1 ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                              x-text="selectedUser?.available_markiting == 1 ? $store.i18n.t('enabled') : $store.i18n.t('disabled')"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Employment & Education Section -->
                            <div x-show="selectedUser?.employment_status || selectedUser?.occupation || selectedUser?.company_name || selectedUser?.university_name || selectedUser?.field_of_study" 
                                 class="rounded-lg border border-cyan-200 bg-gradient-to-r from-cyan-50 to-transparent p-3 dark:border-cyan-800 dark:from-cyan-900/20">
                                <h6 class="mb-2 flex items-center gap-2 text-sm font-bold text-cyan-900 dark:text-cyan-300">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('employment_education')"></span>
                                </h6>
                                <div class="grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-3">
                                    <div x-show="selectedUser?.employment_status" class="rounded border border-gray-200 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
