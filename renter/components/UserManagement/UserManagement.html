<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Breadcrumb -->
        <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                        <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-text="$store.i18n.t('dashboard')"></span>
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('users')"></span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('users_management')"></span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
            </div>
        </div>

        <div class="pt-5" x-data="usersTable" x-init="init()" x-cloak>
            <!-- Users Table -->
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('users_management')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('manage_all_users') || 'Manage all system users'"></p>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Loading State -->
                    <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                        <div class="flex flex-col items-center">
                            <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                    </div>

                    <!-- Table Container -->
                    <div id="usersTableContainer" class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" style="display: none;">
                        <table id="myTable1" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 whitespace-nowrap"></table>
                    </div>

                    <!-- Empty State -->
                    <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                        <div class="mb-4 flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700">
                            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </div>
                        <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_users')"></h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_users_description') || 'No users found'"></p>
                    </div>
                </div>
            </div>

            <!-- User Details Modal -->
            <div x-show="showUserDetailsModal" 
                 x-cloak
                 class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4"
                 @click.self="closeUserDetailsModal()"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0">
                <div class="relative w-full max-w-4xl max-h-[90vh] overflow-hidden rounded-2xl bg-white shadow-2xl dark:bg-[#0e1726]"
                     x-transition:enter="transition ease-out duration-300 transform"
                     x-transition:enter-start="opacity-0 scale-95"
                     x-transition:enter-end="opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-200 transform"
                     x-transition:leave-start="opacity-100 scale-100"
                     x-transition:leave-end="opacity-0 scale-95">
                    <!-- Modal Header -->
                    <div class="sticky top-0 z-10 bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('user_details') || 'User Details'"></h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400" x-text="selectedUser?.name || ''"></p>
                                </div>
                            </div>
                            <button @click="closeUserDetailsModal()" class="rounded-lg p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="overflow-y-auto max-h-[calc(90vh-120px)] p-6">
                        <!-- Loading State -->
                        <div x-show="isLoadingUserDetails" class="flex items-center justify-center py-12">
                            <div class="flex flex-col items-center">
                                <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>

                        <!-- User Details -->
                        <div x-show="!isLoadingUserDetails && selectedUser" class="space-y-6">
                            <!-- Basic Information -->
                            <div class="rounded-xl border border-gray-200 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800/50">
                                <h4 class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-900 dark:text-white">
                                    <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('basic_information') || 'Basic Information'"></span>
                                </h4>
                                <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('name') || 'Name'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.name || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('email') || 'Email'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.email || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('phone') || 'Phone'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.phone || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('country') || 'Country'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.country || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('gender') || 'Gender'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.gender || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('date_of_birth') || 'Date of Birth'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.date_of_birth || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('age') || 'Age'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.age || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('nationality') || 'Nationality'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.nationality || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('city') || 'City'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.city || 'N/A'"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Account Status -->
                            <div class="rounded-xl border border-gray-200 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800/50">
                                <h4 class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-900 dark:text-white">
                                    <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('account_status') || 'Account Status'"></span>
                                </h4>
                                <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('is_blocked') || 'Is Blocked'"></label>
                                        <span class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold" 
                                              :class="selectedUser?.is_blocked ? 'bg-danger/10 text-danger' : 'bg-success/10 text-success'"
                                              x-text="selectedUser?.is_blocked ? ($store.i18n.t('blocked') || 'Blocked') : ($store.i18n.t('active') || 'Active')"></span>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('email_verified') || 'Email Verified'"></label>
                                        <span class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold" 
                                              :class="selectedUser?.email_verified_at ? 'bg-success/10 text-success' : 'bg-warning/10 text-warning'"
                                              x-text="selectedUser?.email_verified_at ? ($store.i18n.t('verified') || 'Verified') : ($store.i18n.t('not_verified') || 'Not Verified')"></span>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('is_online') || 'Is Online'"></label>
                                        <span class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold" 
                                              :class="selectedUser?.is_online ? 'bg-success/10 text-success' : 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-400'"
                                              x-text="selectedUser?.is_online ? ($store.i18n.t('online') || 'Online') : ($store.i18n.t('offline') || 'Offline')"></span>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('has_license') || 'Has License'"></label>
                                        <span class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold" 
                                              :class="selectedUser?.has_license == '1' ? 'bg-success/10 text-success' : 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-400'"
                                              x-text="selectedUser?.has_license == '1' ? ($store.i18n.t('yes') || 'Yes') : ($store.i18n.t('no') || 'No')"></span>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('has_car') || 'Has Car'"></label>
                                        <span class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold" 
                                              :class="selectedUser?.has_car == '1' ? 'bg-success/10 text-success' : 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-400'"
                                              x-text="selectedUser?.has_car == '1' ? ($store.i18n.t('yes') || 'Yes') : ($store.i18n.t('no') || 'No')"></span>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('last_seen') || 'Last Seen'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.last_seen_at || 'N/A'"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Employment Information -->
                            <div x-show="selectedUser?.employment_status || selectedUser?.occupation || selectedUser?.company_name" class="rounded-xl border border-gray-200 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800/50">
                                <h4 class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-900 dark:text-white">
                                    <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('employment_information') || 'Employment Information'"></span>
                                </h4>
                                <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('employment_status') || 'Employment Status'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.employment_status || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('occupation') || 'Occupation'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.occupation || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('company_name') || 'Company Name'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.company_name || 'N/A'"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Address Information -->
                            <div x-show="selectedUser?.current_address || selectedUser?.address_data" class="rounded-xl border border-gray-200 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800/50">
                                <h4 class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-900 dark:text-white">
                                    <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('address_information') || 'Address Information'"></span>
                                </h4>
                                <div class="space-y-3">
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('current_address') || 'Current Address'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.current_address || 'N/A'"></p>
                                    </div>
                                    <div x-show="selectedUser?.address_data">
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('address_details') || 'Address Details'"></label>
                                        <pre class="rounded-lg bg-white p-3 text-xs text-gray-700 dark:bg-gray-900 dark:text-gray-300" x-text="JSON.stringify(JSON.parse(selectedUser?.address_data || '{}'), null, 2)"></pre>
                                    </div>
                                </div>
                            </div>

                            <!-- Timestamps -->
                            <div class="rounded-xl border border-gray-200 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800/50">
                                <h4 class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-900 dark:text-white">
                                    <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('timestamps') || 'Timestamps'"></span>
                                </h4>
                                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('created_at') || 'Created At'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.created_at || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <label class="mb-1 block text-xs font-medium text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('updated_at') || 'Updated At'"></label>
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="selectedUser?.updated_at || 'N/A'"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="sticky bottom-0 border-t border-gray-200 bg-gray-50 px-6 py-4 dark:border-gray-700 dark:bg-gray-800/50">
                        <div class="flex justify-end">
                            <button @click="closeUserDetailsModal()" class="btn btn-primary">
                                <span x-text="$store.i18n.t('close') || 'Close'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
