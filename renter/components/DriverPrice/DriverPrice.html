<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div>
            <ul class="flex space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('plan_subscriptions')"></span>
                </li>

                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('driver_price')"></span>
                </li>
            </ul>

            <div class="pt-5">
                <div class="panel h-full" x-data="driverPrice">
                    <div class="mb-5 flex items-center justify-between">
                        <h5 class="text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('driver_additional_price')"></h5>
                    </div>

                    <div class="mb-6 rounded-lg bg-gray-50 p-6 dark:bg-gray-800" x-show="currentPrice !== null">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('current_driver_price')"></h3>
                                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('driver_price_description')"></p>
                            </div>
                            <div class="text-3xl font-bold text-primary dark:text-primary-light" x-text="'$' + currentPrice"></div>
                        </div>
                    </div>

                    <div class="rounded-lg border border-gray-200 p-6 dark:border-gray-700">
                        <h3
                            class="mb-4 text-lg font-medium dark:text-white"
                            x-text="currentPrice === null ? $store.i18n.t('set_driver_price') : $store.i18n.t('update_driver_price')"
                        ></h3>

                        <form @submit.prevent="updatePrice" class="space-y-4">
                            <div>
                                <label
                                    for="price"
                                    class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                                    x-text="$store.i18n.t('additional_price')"
                                ></label>
                                <div class="relative rounded-md shadow-sm">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                        <span class="text-gray-500 sm:text-sm">$</span>
                                    </div>
                                    <input
                                        type="number"
                                        id="price"
                                        x-model="price"
                                        class="form-input block w-full pl-7 pr-12"
                                        :placeholder="$store.i18n.t('price_placeholder')"
                                        required
                                        step="0.01"
                                        min="0"
                                    />
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                        <span class="text-gray-500 sm:text-sm" x-text="$store.i18n.t('currency')"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-end">
                                <button type="submit" class="btn btn-primary" :disabled="isLoading">
                                    <span
                                        x-show="!isLoading"
                                        x-text="currentPrice === null ? $store.i18n.t('set_price') : $store.i18n.t('update_price')"
                                    ></span>
                                    <span x-show="isLoading" class="flex items-center">
                                        <svg
                                            class="-ml-1 mr-2 h-4 w-4 animate-spin text-white"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                        >
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path
                                                class="opacity-75"
                                                fill="currentColor"
                                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                            ></path>
                                        </svg>
                                        <span x-text="$store.i18n.t('processing')"></span>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
