<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="pt-5">
            <!-- مؤشر التحميل -->
            <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50">
                <div class="flex flex-col items-center rounded-lg bg-white p-6 dark:bg-gray-800">
                    <div class="mb-3 h-12 w-12 animate-spin rounded-full border-b-2 border-primary"></div>
                    <p class="text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                </div>
            </div>

            <div class="mb-6 grid gap-6 xl:grid-cols-1">
                <div class="panel h-full">
                    <div class="mb-5 flex items-center">
                        <h5 class="text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('add_plan')"></h5>
                    </div>
                    <div class="overflow-hidden">
                        <!-- form grid -->
                        <form x-data="Add_Plan" @submit.prevent="Add_Plan">
                            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                                <input type="text" :placeholder="$store.i18n.t('enter_plan_name')" class="form-input" x-model="name" required />
                                <input type="number" :placeholder="$store.i18n.t('enter_price')" class="form-input" x-model="price" required step="0.01" />
                            </div>
                            <div class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2">
                                <input type="number" :placeholder="$store.i18n.t('car_limit')" class="form-input" x-model="car_limite" required />
                                <input type="number" :placeholder="$store.i18n.t('days_count')" class="form-input" x-model="count_day" required />
                            </div>

                            <button type="submit" class="btn btn-primary mt-6" :disabled="isSubmitting">
                                <span x-show="!isSubmitting" x-text="$store.i18n.t('create_plan')"></span>
                                <span x-show="isSubmitting" class="flex items-center">
                                    <svg class="-ml-1 mr-2 h-4 w-4 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path
                                            class="opacity-75"
                                            fill="currentColor"
                                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                        ></path>
                                    </svg>
                                    <span x-text="$store.i18n.t('creating')"></span>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div x-data="multipleTable" x-init="fetchPlans()">
                <div class="panel mt-6">
                    <h5 class="mb-5 text-lg font-semibold dark:text-white-light md:absolute md:top-[25px] md:mb-0" x-text="$store.i18n.t('plans')"></h5>
                    <div id="tableLoading" class="flex hidden items-center justify-center py-8">
                        <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                        <span class="mr-2" x-text="$store.i18n.t('loading_data')"></span>
                    </div>
                    <table id="myTable1" class="whitespace-nowrap"></table>
                    <div id="tableEmptyState" class="hidden px-4 py-8 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('no_plans')"></h3>
                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('start_adding_plan')"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
