<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data="{
                feeData: { id: null, type: '', is_active: false, description: '' },
                resetForm() {
                    this.feeData = { id: null, type: '', is_active: false, description: '' };
                }
            }"
            x-show="$store.feesTable.isEditModalOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4"
            style="display: none"
            x-cloak
        >
            <div class="flex min-h-screen items-start justify-center px-4" @click.self="$store.feesTable.closeEditModal()">
                <div
                    class="panel animate__animated my-8 w-full max-w-lg overflow-hidden rounded-lg border-0 bg-white p-0 shadow-lg dark:bg-gray-800"
                >
                    <div class="modal-header flex items-center justify-between bg-[#fbfbfb] px-5 py-4 dark:bg-[#121c2c]">
                        <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('edit_fee')"></h5>
                        <button
                            @click="$store.feesTable.closeEditModal()"
                            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
                        >
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-5">
                        <form @submit.prevent="$store.feesTable.updateFee(feeData)">
                            <div class="grid grid-cols-1 gap-5">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('type')"></label>
                                    <select
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="feeData.type"
                                        required
                                    >
                                        <option value="fixed" x-text="$store.i18n.t('fixed')"></option>
                                        <option value="percentage" x-text="$store.i18n.t('percentage')"></option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('is_active')"></label>
                                    <input
                                        type="checkbox"
                                        class="form-checkbox rounded border-gray-300 dark:border-gray-600"
                                        x-model="feeData.is_active"
                                    />
                                    <span class="ml-2" x-text="feeData.is_active ? $store.i18n.t('yes') : $store.i18n.t('no')"></span>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('description')"></label>
                                    <textarea
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="feeData.description"
                                        rows="4"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="mt-6 flex items-center justify-end gap-4">
                                <button
                                    type="button"
                                    @click="$store.feesTable.closeEditModal()"
                                    class="btn btn-outline-danger rounded-md px-4 py-2 text-sm hover:bg-red-50"
                                    x-text="$store.i18n.t('cancel')"
                                ></button>
                                <button
                                    type="submit"
                                    class="btn btn-primary rounded-md px-4 py-2 text-sm"
                                    x-text="$store.i18n.t('update')"
                                ></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
