<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="bg-gray-100 dark:bg-gray-900">
        <div id="header-container"></div>
        <div class="flex">
            <div id="sidebar-container"></div>
            <div class="container mx-auto p-4">
                <!-- Breadcrumb -->
                <ul class="mb-6 flex space-x-2 rtl:space-x-reverse">
                    <li>
                        <a href="javascript:;" class="text-primary hover:underline">
                            <span x-text="$store.i18n.t('dashboard')"></span>
                        </a>
                    </li>
                    <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                        <span x-text="$store.i18n.t('coupon_management')"></span>
                    </li>
                    <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                        <span x-text="$store.i18n.t('coupons')"></span>
                    </li>
                </ul>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50">
                    <div class="flex flex-col items-center rounded-lg bg-white p-6 dark:bg-gray-800">
                        <div class="mb-3 h-12 w-12 animate-spin rounded-full border-b-2 border-primary"></div>
                        <p class="text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>

                <!-- Add Coupon Form -->
                <div class="mb-6">
                    <div class="panel rounded-lg bg-white p-6 shadow dark:bg-gray-800">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white" x-text="$store.i18n.t('add_coupon')"></h5>
                        <form x-data="Add_Coupon" @submit.prevent="addCoupon">
                            <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                                <!-- Code -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('coupon_code')"></label>
                                    <input
                                        type="text"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        :placeholder="$store.i18n.t('enter_coupon_code')"
                                        x-model="code"
                                        required
                                    />
                                </div>

                                <!-- Type Selection -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_type')"></label>
                                    <select
                                        class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="type"
                                        required
                                    >
                                        <option value="" selected disabled x-text="$store.i18n.t('select_type')"></option>
                                        <option value="percentage" x-text="$store.i18n.t('percentage')"></option>
                                        <option value="fixed" x-text="$store.i18n.t('fixed_amount')"></option>
                                    </select>
                                </div>

                                <!-- Value -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('discount_value')"></label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        :placeholder="type === 'percentage' ? $store.i18n.t('enter_percentage') : $store.i18n.t('enter_amount')"
                                        x-model="value"
                                        required
                                    />
                                </div>

                                <!-- Start Date -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('start_date')"></label>
                                    <input
                                        type="date"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="date_from"
                                        required
                                    />
                                </div>

                                <!-- End Date -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('end_date')"></label>
                                    <input
                                        type="date"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="date_end"
                                        required
                                    />
                                </div>

                                <!-- Status -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('status')"></label>
                                    <select
                                        class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="status"
                                        required
                                    >
                                        <option value="active" x-text="$store.i18n.t('active')"></option>
                                        <option value="inactive" x-text="$store.i18n.t('inactive')"></option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary rounded-md bg-blue-600 px-6 py-2 text-white hover:bg-blue-700">
                                <span x-text="$store.i18n.t('create_coupon')"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Coupons Table -->
                <div x-data="couponTable">
                    <div class="panel rounded-lg bg-white p-6 shadow dark:bg-gray-800">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white" x-text="$store.i18n.t('coupons_list')"></h5>

                        <!-- Filters -->
                        <div class="mb-5">
                            <form @submit.prevent="applyFilters">
                                <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                                    <input
                                        type="text"
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="filters.code"
                                        :placeholder="$store.i18n.t('search_by_code')"
                                    />
                                    <button type="submit" class="btn btn-primary rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
                                        <span x-text="$store.i18n.t('filter')"></span>
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-secondary rounded-md bg-gray-500 px-4 py-2 text-white hover:bg-gray-600"
                                        @click="resetFilters"
                                        x-text="$store.i18n.t('reset_filters')"
                                    ></button>
                                </div>
                            </form>
                        </div>

                        <!-- Table -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-8">
                            <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                            <span class="ml-2" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                        <table id="couponsTable" class="w-full whitespace-nowrap"></table>
                        <div id="tableEmptyState" class="hidden px-4 py-8 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('no_coupons')"></h3>
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_data_available')"></p>
                        </div>
                    </div>
                </div>

                <!-- Modals -->
                <div id="update-modal-container"></div>
                <div id="delete-modal-container"></div>
            </div>
        </div>
        <div id="theme-customizer-container"></div>
    </body>
</html>
