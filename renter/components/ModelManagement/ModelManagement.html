<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tailwind CSS -->
    </head>
    <body class="bg-gray-100 dark:bg-gray-900">
        <div id="header-container"></div>
        <div class="flex">
            <div id="sidebar-container"></div>
            <div class="container mx-auto p-4">
                <!-- Breadcrumb -->
                <ul class="mb-6 flex space-x-2 rtl:space-x-reverse">
                    <li>
                        <a href="javascript:;" class="text-primary hover:underline">
                            <span x-text="$store.i18n.t('dashboard')"></span>
                        </a>
                    </li>
                    <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                        <span x-text="$store.i18n.t('cars_management')"></span>
                    </li>
                    <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                        <span x-text="$store.i18n.t('model_car')"></span>
                    </li>
                </ul>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50">
                    <div class="flex flex-col items-center rounded-lg bg-white p-6 dark:bg-gray-800">
                        <div class="mb-3 h-12 w-12 animate-spin rounded-full border-b-2 border-primary"></div>
                        <p class="text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>

                <!-- Add Model Form -->
                <div class="mb-6">
                    <div class="panel rounded-lg bg-white p-6 shadow dark:bg-gray-800">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white" x-text="$store.i18n.t('add_model_car')"></h5>
                        <form x-data="Add_Category" x-init="init" @submit.prevent="Add_Category">
                            <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2">
                                <!-- Name -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('name')"></label>
                                    <input
                                        type="text"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        :placeholder="$store.i18n.t('enter_name')"
                                        x-model="name"
                                        required
                                    />
                                </div>

                                <!-- Brand Selection -->
                                <div>
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('brand')"></label>
                                    <select
                                        class="form-select w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="brand_id"
                                        required
                                    >
                                        <option value="" selected disabled x-text="$store.i18n.t('select_brand')"></option>
                                        <template x-for="brand in brands" :key="brand.id">
                                            <option :value="brand.id" x-text="brand.name"></option>
                                        </template>
                                    </select>
                                </div>

                                <!-- Model Image -->
                                <div class="md:col-span-2">
                                    <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('model_image')"></label>
                                    <input
                                        type="file"
                                        class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        @change="handleModelImage"
                                        accept="image/*"
                                    />
                                </div>
                            </div>

                            <!-- Years Section -->
                            <div class="mb-6">
                                <div class="mb-4 flex items-center justify-between">
                                    <h6 class="text-lg font-medium dark:text-white" x-text="$store.i18n.t('model_years')"></h6>
                                    <button type="button" @click="addYear" class="btn btn-primary btn-sm">
                                        <span x-text="$store.i18n.t('add_year')"></span>
                                    </button>
                                </div>

                                <!-- Years List -->
                                <div class="space-y-4">
                                    <template x-for="(year, index) in years" :key="index">
                                        <div class="grid grid-cols-1 gap-4 rounded-lg border p-4 dark:border-gray-600 md:grid-cols-3">
                                            <!-- Year -->
                                            <div>
                                                <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('year')"></label>
                                                <input
                                                    type="number"
                                                    class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                                    :placeholder="$store.i18n.t('enter_year')"
                                                    x-model="year.year"
                                                    min="1900"
                                                    max="2030"
                                                    required
                                                />
                                            </div>

                                            <!-- Year Image -->
                                            <div>
                                                <label class="mb-2 block text-sm font-medium dark:text-white" x-text="$store.i18n.t('year_image')"></label>
                                                <input
                                                    type="file"
                                                    class="form-input w-full rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                                    @change="handleYearImage($event, index)"
                                                    accept="image/*"
                                                />
                                            </div>

                                            <!-- Remove Button -->
                                            <div class="flex items-end">
                                                <button type="button" @click="removeYear(index)" class="btn btn-danger w-full" x-show="years.length > 1">
                                                    <span x-text="$store.i18n.t('remove')"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary rounded-md bg-blue-600 px-6 py-2 text-white hover:bg-blue-700">
                                <span x-text="$store.i18n.t('create_model')"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Models Table -->
                <div x-data="multipleTable" x-init="init">
                    <div class="panel rounded-lg bg-white p-6 shadow dark:bg-gray-800">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white" x-text="$store.i18n.t('model')"></h5>

                        <!-- Filters -->
                        <div class="mb-5">
                            <form @submit.prevent="applyFilters">
                                <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                                    <input
                                        type="text"
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="filters.name"
                                        :placeholder="$store.i18n.t('search_by_name')"
                                    />
                                    <button type="submit" class="btn btn-primary rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
                                        <span x-text="$store.i18n.t('filter')"></span>
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-secondary rounded-md bg-gray-500 px-4 py-2 text-white hover:bg-gray-600"
                                        @click="resetFilters"
                                        x-text="$store.i18n.t('reset_filters')"
                                    ></button>
                                </div>
                            </form>
                        </div>

                        <!-- Table -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-8">
                            <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                            <span class="ml-2" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                        <table id="myTable1" class="w-full whitespace-nowrap"></table>
                        <div id="tableEmptyState" class="hidden px-4 py-8 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('no_models')"></h3>
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_data_available')"></p>
                        </div>
                    </div>
                </div>

                <!-- Modals -->
                <div id="update-modal-container"></div>
                <div id="delete-modal-container"></div>
            </div>
        </div>
        <div id="theme-customizer-container"></div>
    </body>
</html>
