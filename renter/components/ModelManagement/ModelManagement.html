<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tailwind CSS -->
    </head>
    <body class="bg-gray-100 dark:bg-gray-900">
        <div id="header-container"></div>
        <div class="flex">
            <div id="sidebar-container"></div>
            <div class="container mx-auto p-4">
                <!-- Breadcrumb -->
                <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                        <li>
                            <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                                <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                                <span x-text="$store.i18n.t('dashboard')"></span>
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                                <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('cars_management')"></span>
                            </div>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('model_car')"></span>
                            </div>
                        </li>
                    </ol>
                </nav>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
                    <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                        <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                        <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>

                <!-- Add Model Form -->
                <div class="mb-10">
                    <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                        <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('add_model_car')"></h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('add_model_car') + ' ' + $store.i18n.t('model_car')"></p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                        <form x-data="Add_Category" x-init="init" @submit.prevent="Add_Category">
                            <div class="mb-6 grid grid-cols-1 gap-6 sm:grid-cols-2">
                                <!-- Name -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('name')"></span>
                                    </label>
                                    <input
                                        type="text"
                                        class="form-input"
                                        :placeholder="$store.i18n.t('enter_name')"
                                        x-model="name"
                                        required
                                    />
                                </div>

                                <!-- Brand Selection -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                        <span x-text="$store.i18n.t('brand')"></span>
                                    </label>
                                    <div class="relative">
                                        <select
                                            class="form-select pr-10"
                                            x-model="brand_id"
                                            required
                                        >
                                            <option value="" selected disabled x-text="$store.i18n.t('select_brand')"></option>
                                            <template x-for="brand in brands" :key="brand.id">
                                                <option :value="brand.id" x-text="brand.name"></option>
                                            </template>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Model Image -->
                                <div class="form-group sm:col-span-2">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('model_image')"></span>
                                    </label>
                                    <input
                                        type="file"
                                        class="form-input"
                                        @change="handleModelImage"
                                        accept="image/*"
                                    />
                                </div>
                            </div>

                            <!-- Years Section -->
                            <div class="mb-6">
                                <div class="mb-4 flex items-center justify-between border-b border-gray-200 pb-3 dark:border-gray-700">
                                    <div class="flex items-center gap-2">
                                        <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <h6 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('model_years')"></h6>
                                    </div>
                                    <button type="button" @click="addYear" class="btn btn-primary flex items-center gap-2">
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                        <span x-text="$store.i18n.t('add_year')"></span>
                                    </button>
                                </div>

                                <!-- Years List -->
                                <div class="space-y-4">
                                    <template x-for="(year, index) in years" :key="index">
                                        <div class="group rounded-lg border border-gray-200 bg-white p-4 transition-all hover:border-primary/50 hover:shadow-md dark:border-gray-700 dark:bg-gray-800">
                                            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                                                <!-- Year -->
                                                <div class="form-group">
                                                    <label class="form-label flex items-center gap-2">
                                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                        </svg>
                                                        <span x-text="$store.i18n.t('year')"></span>
                                                    </label>
                                                    <input
                                                        type="number"
                                                        class="form-input"
                                                        :placeholder="$store.i18n.t('enter_year')"
                                                        x-model="year.year"
                                                        min="1900"
                                                        max="2030"
                                                        required
                                                    />
                                                </div>

                                                <!-- Year Image -->
                                                <div class="form-group">
                                                    <label class="form-label flex items-center gap-2">
                                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                        </svg>
                                                        <span x-text="$store.i18n.t('year_image')"></span>
                                                    </label>
                                                    <input
                                                        type="file"
                                                        class="form-input"
                                                        @change="handleYearImage($event, index)"
                                                        accept="image/*"
                                                    />
                                                </div>

                                                <!-- Remove Button -->
                                                <div class="flex items-end">
                                                    <button type="button" @click="removeYear(index)" class="btn btn-danger w-full flex items-center justify-center gap-2" x-show="years.length > 1">
                                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                        <span x-text="$store.i18n.t('remove')"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <div class="mt-6 flex justify-end border-t border-gray-200 pt-4 dark:border-gray-700">
                                <button type="submit" class="btn btn-primary flex items-center gap-2">
                                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    <span x-text="$store.i18n.t('create_model')"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Models Table -->
                <div x-data="multipleTable" x-init="init">
                    <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                        <div class="mb-5 flex items-center justify-between bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('model')"></h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('model_car')"></p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">

                        <!-- Filters -->
                        <div class="mb-5">
                            <form @submit.prevent="applyFilters">
                                <div class="mb-4">
                                    <div class="relative">
                                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>
                                        </div>
                                        <input
                                            type="text"
                                            class="form-input pr-10 w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500"
                                            x-model="filters.name"
                                            :placeholder="$store.i18n.t('search_by_name')"
                                        />
                                    </div>
                                </div>
                                <div class="flex gap-3">
                                    <button type="submit" class="btn btn-primary flex items-center gap-2">
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('filter')"></span>
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-secondary flex items-center gap-2"
                                        @click="resetFilters"
                                    >
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                        <span x-text="$store.i18n.t('reset_filters')"></span>
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Loading State -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                            <div class="flex flex-col items-center">
                                <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>

                        <!-- Table Container -->
                        <div class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" id="myTable1Container" style="display: none;">
                            <div class="table-wrapper">
                                <table id="myTable1" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 w-full whitespace-nowrap"></table>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                            <div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                                <svg class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            </div>
                            <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_models')"></h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_data_available') || 'No data available'"></p>
                        </div>
                    </div>
                </div>

                <!-- Modals -->
                <div id="update-modal-container"></div>
                <div id="delete-modal-container"></div>
            </div>
        </div>
        <div id="theme-customizer-container"></div>
    </body>
</html>
