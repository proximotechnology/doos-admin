<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div x-data="modelDetails" x-init="init()" class="msl-container">
            <!-- Breadcrumb -->
            <div class="msl-breadcrumb">
                <a href="index.html" x-text="$store.i18n.t('dashboard')"></a>
                <span>/</span>
                <a href="ModelCar.html" x-text="$store.i18n.t('model_car')"></a>
                <span>/</span>
                <strong x-text="model ? model.name : $store.i18n.t('loading')"></strong>
            </div>

            <!-- Loading -->
            <div id="loadingIndicator" class="msl-loading-overlay hidden">
                <div class="msl-loading-box">
                    <div class="msl-spinner"></div>
                    <p x-text="$store.i18n.t('loading_data')"></p>
                </div>
            </div>

            <!-- Main Content -->
            <template x-if="model">
                <div class="msl-grid">
                    <!-- Model Details -->
                    <div class="msl-card">
                        <h3 class="msl-card-title" x-text="$store.i18n.t('model_details')"></h3>

                        <div class="msl-info">
                            <div class="msl-row">
                                <span class="msl-label" x-text="$store.i18n.t('name')"></span>
                                <span class="msl-value" x-text="model.name"></span>
                            </div>

                            <div class="msl-row">
                                <span class="msl-label" x-text="$store.i18n.t('brand')"></span>
                                <span class="msl-value" x-text="model.brand.name"></span>
                            </div>

                            <div class="msl-row">
                                <span class="msl-label" x-text="$store.i18n.t('country')"></span>
                                <span class="msl-value" x-text="model.brand.country"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Years -->
                    <div class="msl-card">
                        <div class="msl-flex-between">
                            <h3 class="msl-card-title" x-text="$store.i18n.t('years')"></h3>

                            <button class="msl-btn-primary" @click="addYear()">+ <span x-text="$store.i18n.t('add_year')"></span></button>
                        </div>

                        <div class="msl-years-container" x-html="formatYears(model.years)"></div>
                    </div>
                </div>
            </template>
        </div>
    </body>
</html>
