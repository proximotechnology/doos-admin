<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title x-text="$store.i18n.t('permissions_management')"></title>
    </head>
    <body>
        <!-- Breadcrumb -->
        <ul class="mb-6 flex space-x-2 rtl:space-x-reverse">
            <li>
                <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>
            </li>
            <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                <span class="text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('permissions_management')"></span>
            </li>
        </ul>

        <!-- Permissions Table -->
        <div x-data="permissionTable" x-init="fetchPermissions()">
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                <!-- Table Header -->
                <div class="mb-5 flex items-center justify-between bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('permissions')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('permissions_management')"></p>
                        </div>
                    </div>
                </div>

                <!-- Table Container -->
                <div class="table-container">
                    <!-- Loading State -->
                    <div id="tableLoading" class="table-loading hidden">
                        <div class="table-loading-spinner"></div>
                        <span class="ml-3 text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                    </div>

                    <!-- Table Wrapper -->
                    <div class="table-wrapper">
                        <table id="permissionsTable" class="whitespace-nowrap"></table>
                    </div>

                    <!-- Empty State -->
                    <div id="tableEmptyState" class="empty-state hidden">
                        <svg class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                        </svg>
                        <h3 class="empty-state-title" x-text="$store.i18n.t('no_permissions')"></h3>
                        <p class="empty-state-description" x-text="$store.i18n.t('no_permissions_found')"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
