<!-- AddCarManagement Component -->
<!DOCTYPE html>
<html lang="en">
    <body>
        <div>
            <!-- Breadcrumb -->
            <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                    <li>
                        <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                            <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                                />
                            </svg>
                            <span x-text="$store.i18n.t('dashboard')"></span>
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                            <span
                                class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:ml-0 rtl:mr-2"
                                x-text="$store.i18n.t('cars_management')"
                            ></span>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                            <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:ml-0 rtl:mr-2" x-text="$store.i18n.t('add_car')"></span>
                        </div>
                    </li>
                </ol>
            </nav>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
                <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                    <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                    <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                </div>
            </div>

            <div class="pt-5">
                <form x-data="Add_Car" x-init="init()" @submit.prevent="addCar" class="space-y-6">
                    <!-- Basic Information Section -->
                    <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                        <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                        />
                                    </svg>
                                </div>
                                <div>
                                    <h5
                                        class="text-lg font-bold text-gray-900 dark:text-white"
                                        x-text="$store.i18n.t('basic_information') || 'Basic Information'"
                                    ></h5>
                                    <p
                                        class="text-xs text-gray-500 dark:text-gray-400"
                                        x-text="$store.i18n.t('basic_car_information') || 'Enter basic car information'"
                                    ></p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                                <!-- Brand -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('brand')"></span>
                                    </label>
                                    <div class="relative">
                                        <select class="form-select pr-10" x-model="brand_id" @change="onBrandChange()" required>
                                            <option value="" selected disabled x-text="$store.i18n.t('select_brand')"></option>
                                            <template x-for="brand in brands" :key="brand.id">
                                                <option :value="brand.id" x-text="brand.name"></option>
                                            </template>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Model -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('model')"></span>
                                    </label>
                                    <div class="relative">
                                        <select class="form-select pr-10" x-model="model_id" @change="onModelChange()" :disabled="!brand_id" required>
                                            <option value="" selected disabled x-text="$store.i18n.t('select_model')"></option>
                                            <template x-for="model in models" :key="model.id">
                                                <option :value="model.id" x-text="model.name"></option>
                                            </template>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Year -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('year')"></span>
                                    </label>
                                    <div class="relative">
                                        <select class="form-select pr-10" x-model="year_id" :disabled="!model_id" required>
                                            <option value="" selected disabled x-text="$store.i18n.t('select_year')"></option>
                                            <template x-for="year in years" :key="year.id">
                                                <option :value="year.id" x-text="year.year"></option>
                                            </template>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Price -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('price')"></span>
                                    </label>
                                    <input type="number" :placeholder="$store.i18n.t('enter_price')" class="form-input" x-model="price" required step="0.01" />
                                </div>

                                <!-- User -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('user')"></span>
                                    </label>
                                    <div class="relative" x-data="{ open: false, searchTerm: '' }" @click.away="open = false">
                                        <div class="relative">
                                            <input
                                                type="text"
                                                class="form-input pr-10 cursor-pointer"
                                                :placeholder="$store.i18n.t('select_user') || 'Select User'"
                                                :value="selectedUser ? (selectedUser.name || '') + (selectedUser.email ? ' (' + selectedUser.email + ')' : '') : ''"
                                                @click="open = !open"
                                                readonly
                                                required
                                            />
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div
                                            x-show="open"
                                            x-cloak
                                            class="absolute z-50 mt-1 w-full max-h-60 overflow-auto rounded-lg border border-gray-200 bg-white shadow-lg dark:border-gray-700 dark:bg-gray-800"
                                        >
                                            <div class="p-2">
                                                <input
                                                    type="text"
                                                    class="form-input mb-2 w-full"
                                                    :placeholder="$store.i18n.t('search_users') || 'Search users...'"
                                                    x-model="searchTerm"
                                                    @click.stop
                                                />
                                            </div>
                                            <ul class="max-h-48 overflow-auto">
                                                <template x-for="user in users.filter(u => !searchTerm || (u.name && u.name.toLowerCase().includes(searchTerm.toLowerCase())) || (u.email && u.email.toLowerCase().includes(searchTerm.toLowerCase())))" :key="user.id">
                                                    <li>
                                                        <button
                                                            type="button"
                                                            class="w-full px-4 py-2 text-left hover:bg-primary/10 hover:text-primary dark:hover:bg-primary/20"
                                                            @click="selectUser(user); $data.open = false"
                                                        >
                                                            <div class="font-medium" x-text="user.name || 'No Name'"></div>
                                                            <div class="text-xs text-gray-500 dark:text-gray-400" x-text="user.email"></div>
                                                        </button>
                                                    </li>
                                                </template>
                                                <li x-show="users.filter(u => !searchTerm || (u.name && u.name.toLowerCase().includes(searchTerm.toLowerCase())) || (u.email && u.email.toLowerCase().includes(searchTerm.toLowerCase()))).length === 0" class="px-4 py-2 text-sm text-gray-500">
                                                    <span x-text="$store.i18n.t('no_users_found') || 'No users found'"></span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="form-group sm:col-span-2">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                                        </svg>
                                        <span x-text="$store.i18n.t('description')"></span>
                                    </label>
                                    <textarea :placeholder="$store.i18n.t('enter_description')" class="form-textarea" x-model="description" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Car Details Section -->
                    <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                        <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                        />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('car_details') || 'Car Details'"></h5>
                                    <p
                                        class="text-xs text-gray-500 dark:text-gray-400"
                                        x-text="$store.i18n.t('car_specific_details') || 'Enter car specific details'"
                                    ></p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                                <!-- VIN -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('vin')"></span>
                                    </label>
                                    <input 
                                        type="text" 
                                        :placeholder="$store.i18n.t('enter_vin') || 'Enter VIN (17 characters)'" 
                                        class="form-input" 
                                        x-model="vin" 
                                        maxlength="17"
                                        minlength="17"
                                        pattern=".{17}"
                                        required 
                                    />
                                    <p class="mt-1 text-xs text-gray-500" x-text="$store.i18n.t('vin_must_be_17_characters') || 'VIN must be exactly 17 characters'"></p>
                                </div>

                                <!-- License Number -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('license_number') || 'License Number'"></span>
                                    </label>
                                    <input
                                        type="text"
                                        :placeholder="$store.i18n.t('enter_license_number') || 'Enter License Number (17 characters)'"
                                        class="form-input"
                                        x-model="number_license"
                                        maxlength="17"
                                        minlength="17"
                                        pattern=".{17}"
                                        required
                                    />
                                    <p class="mt-1 text-xs text-gray-500" x-text="$store.i18n.t('license_must_be_17_characters') || 'License number must be exactly 17 characters'"></p>
                                </div>

                                <!-- Min Day Trip -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('min_day_trip') || 'Min Day Trip'"></span>
                                    </label>
                                    <input
                                        type="number"
                                        :placeholder="$store.i18n.t('enter_min_day_trip') || 'Enter Min Day Trip'"
                                        class="form-input"
                                        x-model="min_day_trip"
                                        required
                                        min="1"
                                    />
                                </div>

                                <!-- Max Day Trip -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('max_day_trip') || 'Max Day Trip'"></span>
                                    </label>
                                    <input
                                        type="number"
                                        :placeholder="$store.i18n.t('enter_max_day_trip') || 'Enter Max Day Trip'"
                                        class="form-input"
                                        x-model="max_day_trip"
                                        required
                                        min="1"
                                    />
                                </div>

                                <!-- Description Condition -->
                                <div class="form-group sm:col-span-2">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                                        </svg>
                                        <span x-text="$store.i18n.t('description_condition') || 'Description Condition'"></span>
                                    </label>
                                    <textarea
                                        :placeholder="$store.i18n.t('enter_description_condition') || 'Enter Description Condition'"
                                        class="form-textarea"
                                        x-model="description_condition"
                                        rows="3"
                                    ></textarea>
                                </div>

                                <!-- Advanced Notice -->
                                <div class="form-group sm:col-span-2">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('advanced_notice') || 'Advanced Notice'"></span>
                                    </label>
                                    <textarea
                                        :placeholder="$store.i18n.t('enter_advanced_notice') || 'Enter Advanced Notice (max 10 characters)'"
                                        class="form-textarea"
                                        x-model="advanced_notice"
                                        maxlength="10"
                                        rows="3"
                                    ></textarea>
                                    <p class="mt-1 text-xs text-gray-500" x-text="$store.i18n.t('advanced_notice_max_10_characters') || 'Maximum 10 characters allowed'"></p>
                                </div>

                                <!-- Answer Time -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                            />
                                        </svg>
                                        <span x-text="$store.i18n.t('answer_time') || 'Answer Time'"></span>
                                    </label>
                                    <input
                                        type="number"
                                        :placeholder="$store.i18n.t('enter_answer_time') || 'Enter Answer Time (hours, 0 for no limit)'"
                                        class="form-input"
                                        x-model="time_answer"
                                        min="0"
                                    />
                                    <p class="mt-1 text-xs text-gray-500" x-text="$store.i18n.t('answer_time_hint') || 'Enter time in hours (0 means no limit)'"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Location Section -->
                    <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                        <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                                        />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('location')"></h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('car_location') || 'Select car location'"></p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="space-y-5">
                                <!-- Address -->
