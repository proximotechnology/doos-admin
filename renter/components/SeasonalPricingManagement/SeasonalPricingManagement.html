<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Breadcrumb -->
        <nav class="mb-6 flex items-center space-x-2 rtl:space-x-reverse" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="flex items-center text-sm font-medium text-primary transition-colors hover:text-primary/80">
                        <svg class="mr-2 h-4 w-4 rtl:ml-2 rtl:mr-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-text="$store.i18n.t('dashboard')"></span>
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400 rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('pricing')"></span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-white rtl:mr-2 rtl:ml-0" x-text="$store.i18n.t('seasonal_pricing_management')"></span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
                <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
            </div>
        </div>

        <div class="pt-5">
            <!-- Add Seasonal Pricing Form -->
            <div class="panel mb-8 overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('add_seasonal_pricing')"></h5>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('add_seasonal_pricing_description') || 'Add a new seasonal pricing entry'"></p>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <form x-data="Add_SeasonalPricing" @submit.prevent="addSeasonalPricing">
                        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('season_name')"></span>
                                </label>
                                <input type="text" :placeholder="$store.i18n.t('enter_season_name')" class="form-input" x-model="title" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('date_from')"></span>
                                </label>
                                <input type="date" class="form-input" x-model="date_from" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('date_to')"></span>
                                </label>
                                <input type="date" class="form-input" x-model="date_end" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('increase_type')"></span>
                                </label>
                                <select class="form-select" x-model="type" required>
                                    <option value="percentage" x-text="$store.i18n.t('percentage')"></option>
                                    <option value="fixed" x-text="$store.i18n.t('fixed_amount')"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('increase_value')"></span>
                                </label>
                                <input type="number" :placeholder="$store.i18n.t('enter_increase_value')" class="form-input" x-model="value" required step="0.01" />
                            </div>
                            <div class="form-group sm:col-span-2">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('is_brand') || 'Is Brand Specific'"></span>
                                </label>
                                <label class="mt-2 flex cursor-pointer items-center">
                                    <input type="checkbox" class="form-checkbox" x-model="is_brand" />
                                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('apply_to_specific_brands') || 'Apply to specific brands'"></span>
                                </label>
                            </div>
                            <div class="form-group sm:col-span-2" x-show="is_brand">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                    </svg>
                                    <span x-text="$store.i18n.t('select_brands') || 'Select Brands'"></span>
                                </label>
                                <div class="mt-2 max-h-48 overflow-y-auto rounded-lg border border-gray-200 p-4 dark:border-gray-700">
                                    <div class="grid grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-4">
                                        <template x-for="brand in allBrands" :key="brand.id">
                                            <label class="flex cursor-pointer items-center rounded-lg border p-3 transition-colors hover:bg-gray-50 dark:hover:bg-gray-800"
                                                   :class="isBrandSelected(brand.id) ? 'border-primary bg-primary/5 dark:bg-primary/10' : 'border-gray-200 dark:border-gray-700'">
                                                <input type="checkbox" 
                                                       class="form-checkbox" 
                                                       :checked="isBrandSelected(brand.id)"
                                                       @change="toggleBrand(brand.id)" />
                                                <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300" x-text="brand.name"></span>
                                            </label>
                                        </template>
                                    </div>
                                    <p class="mt-3 text-xs text-gray-500 dark:text-gray-400" x-show="allBrands.length === 0" x-text="$store.i18n.t('no_brands_available') || 'No brands available'"></p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6 flex items-center gap-2">
                            <button type="submit" class="btn btn-primary flex items-center gap-2" :disabled="isSubmitting">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" x-show="!isSubmitting">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                <svg class="h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24" x-show="isSubmitting">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span x-show="!isSubmitting" x-text="$store.i18n.t('create')"></span>
                                <span x-show="isSubmitting" x-text="$store.i18n.t('creating')"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Seasonal Pricing Table -->
            <div x-data="seasonalPricingTable" x-init="fetchSeasonalPricing()">
                <!-- Manage Brands Modal -->
                <template x-if="showManageBrandsModal">
                    <div class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4"
                         style="z-index: 999999 !important; position: fixed !important;"
                         @click.self="closeManageBrandsModal()"
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0"
                         x-transition:enter-end="opacity-100"
                         x-transition:leave="transition ease-in duration-200"
                         x-transition:leave-start="opacity-100"
                         x-transition:leave-end="opacity-0">
                    <div class="relative w-full max-w-3xl max-h-[90vh] overflow-hidden rounded-2xl bg-white shadow-2xl dark:bg-[#0e1726]"
                         style="z-index: 999999 !important; position: relative !important;"
                         x-transition:enter="transition ease-out duration-300 transform"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-200 transform"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95">
                        <!-- Modal Header -->
                        <div class="sticky top-0 z-10 bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/20 text-primary">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('manage_brands') || 'Manage Brands'"></h3>
                                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('select_brands_for_seasonal_pricing') || 'Select brands for this seasonal pricing'"></p>
                                    </div>
                                </div>
                                <button @click="closeManageBrandsModal()" class="rounded-lg p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Modal Content -->
                        <div class="overflow-y-auto max-h-[calc(90vh-180px)] p-6">
                            <!-- Loading State -->
                            <div x-show="isLoadingBrands" class="flex items-center justify-center py-12">
                                <div class="flex flex-col items-center">
                                    <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                    <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                                </div>
                            </div>

                            <!-- Brands Selection -->
                            <div x-show="!isLoadingBrands" class="space-y-4">
                                <div class="rounded-xl border border-gray-200 bg-gray-50 p-4 dark:border-gray-700 dark:bg-gray-800/50">
                                    <p class="mb-3 text-sm font-medium text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('selected_brands_count') || 'Selected Brands'"></p>
                                    <p class="text-2xl font-bold text-primary" x-text="selectedBrands.length"></p>
                                </div>

                                <div class="max-h-96 overflow-y-auto rounded-lg border border-gray-200 p-4 dark:border-gray-700">
                                    <div class="grid grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-4">
                                        <template x-for="brand in allBrands" :key="brand.id">
                                            <label class="flex cursor-pointer items-center rounded-lg border p-3 transition-all hover:shadow-md"
                                                   :class="isBrandSelected(brand.id) ? 'border-primary bg-primary/10 dark:bg-primary/20 shadow-md' : 'border-gray-200 dark:border-gray-700 hover:border-primary/50'">
                                                <input type="checkbox" 
                                                       class="form-checkbox" 
                                                       :checked="isBrandSelected(brand.id)"
                                                       @change="toggleBrandSelection(brand.id)" />
                                                <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300" x-text="brand.name"></span>
                                            </label>
                                        </template>
                                    </div>
                                    <p class="mt-3 text-xs text-gray-500 dark:text-gray-400" x-show="allBrands.length === 0" x-text="$store.i18n.t('no_brands_available') || 'No brands available'"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Footer -->
                        <div class="sticky bottom-0 border-t border-gray-200 bg-gray-50 px-6 py-4 dark:border-gray-700 dark:bg-gray-800/50">
                            <div class="flex items-center justify-between gap-3">
                                <button @click="closeManageBrandsModal()" class="btn btn-outline-danger">
                                    <span x-text="$store.i18n.t('cancel') || 'Cancel'"></span>
                                </button>
                                <div class="flex gap-2">
                                    <button @click="removeBrands()" class="btn btn-warning" :disabled="selectedBrands.length === 0">
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                        <span x-text="$store.i18n.t('remove_selected') || 'Remove Selected'"></span>
                                    </button>
                                    <button @click="addBrands()" class="btn btn-primary" :disabled="selectedBrands.length === 0">
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                        <span x-text="$store.i18n.t('add_selected') || 'Add Selected'"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                    <div class="mb-5 flex items-center justify-between bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('seasonal_pricing')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('seasonal_pricing_management') || 'Manage seasonal pricing entries'"></p>
                            </div>
                        </div>
                    </div>

                    <div class="p-6">
                        <!-- Loading State -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-12">
                            <div class="flex flex-col items-center">
                                <div class="mb-4 h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>

                        <!-- Table Container -->
                        <div class="table-responsive overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700" id="myTable1Container" style="display: none;">
                            <div class="table-wrapper">
                                <table id="myTable1" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 whitespace-nowrap"></table>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div id="tableEmptyState" class="flex hidden flex-col items-center justify-center py-16">
                            <div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                                <svg class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            </div>
                            <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_seasonal_pricing')"></h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_seasonal_pricing_description') || 'No seasonal pricing entries found'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
