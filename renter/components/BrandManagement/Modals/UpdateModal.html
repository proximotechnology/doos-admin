<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .modal-header {
                position: sticky;
                top: 0;
                z-index: 10;
                background: inherit;
                border-bottom: 1px solid #e5e7eb;
            }
        </style>
    </head>
    <body>
        <div
            x-data="{ 
        imagePreview: $store.global.sharedData.image || '/assets/images/avatar-car.webp',
        init() {
            this.$watch('$store.updateModal.isOpen', (isOpen) => {
                if (isOpen) {
                    this.imagePreview = $store.global.sharedData.image || '/assets/images/avatar-car.webp';
                }
            });
        },
        updateImagePreview(event) {
            const file = event.target.files[0];
            if (file) {
                this.imagePreview = URL.createObjectURL(file);
                $store.global.sharedData.imageFile = file;
            } else {
                this.imagePreview = $store.global.sharedData.image || '/assets/images/avatar-car.webp';
                $store.global.sharedData.imageFile = null;
            }
        }
    }"
            x-show="$store.updateModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm"
            class="modal-hidden"
            x-cloak
            @click.self="$store.updateModal.closeModal()"
        >
            <div
                class="modal-container animate__animated w-full max-w-md overflow-hidden rounded-xl bg-white shadow-2xl dark:bg-gray-800"
                :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                @click.stop
            >
                    <!-- Modal Header -->
                    <div class="modal-header bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </div>
                                <div>
                                    <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('update_brand')"></h5>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('update_brand_description') || 'Update brand information'"></p>
                                </div>
                            </div>
                            <button
                                @click="$store.updateModal.closeModal()"
                                class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                            >
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="modal-content p-6">
                        <form @submit.prevent="$store.updateModal.updateBrand()">
                            <div class="space-y-5">
                                <!-- Name Field -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('name')"></span>
                                    </label>
                                    <input
                                        type="text"
                                        :placeholder="$store.i18n.t('name')"
                                        class="form-input"
                                        x-model="$store.global.sharedData.name"
                                        required
                                        autofocus
                                    />
                                </div>

                                <!-- Country Field -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('country')"></span>
                                    </label>
                                    <input
                                        type="text"
                                        :placeholder="$store.i18n.t('country')"
                                        class="form-input"
                                        x-model="$store.global.sharedData.country"
                                        required
                                    />
                                </div>

                                <!-- Brand Image Field -->
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('brand_image')"></span>
                                    </label>
                                    <div class="flex items-center gap-4">
                                        <div class="flex h-20 w-20 items-center justify-center overflow-hidden rounded-lg border-2 border-gray-200 bg-gray-100 dark:border-gray-700 dark:bg-gray-800">
                                            <img
                                                class="h-full w-full object-cover"
                                                :src="imagePreview"
                                                alt="Brand Image"
                                                @error="imagePreview = '/assets/images/avatar-car.webp'"
                                            />
                                        </div>
                                        <div class="flex-1">
                                            <input
                                                type="file"
                                                class="form-input"
                                                accept="image/*"
                                                x-ref="imageInput"
                                                @change="updateImagePreview($event)"
                                            />
                                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('select_image') || 'Select an image file'"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal Footer -->
                            <div class="mt-6 flex items-center justify-end gap-3 border-t border-gray-200 pt-4 dark:border-gray-700">
                                <button
                                    type="button"
                                    @click="$store.updateModal.closeModal()"
                                    class="btn btn-secondary flex items-center gap-2"
                                >
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    <span x-text="$store.i18n.t('cancel')"></span>
                                </button>
                                <button
                                    type="submit"
                                    class="btn btn-primary flex items-center gap-2"
                                >
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    <span x-text="$store.i18n.t('update')"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
