<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .modal-header {
                position: sticky;
                top: 0;
                z-index: 10;
                background: inherit;
                border-bottom: 1px solid #e5e7eb;
            }
        </style>
    </head>
    <body>
        <div
            x-data="{ 
        imagePreview: $store.global.sharedData.image || '/assets/images/avatar-car.webp',
        init() {
            this.$watch('$store.updateModal.isOpen', (isOpen) => {
                if (isOpen) {
                    this.imagePreview = $store.global.sharedData.image || '/assets/images/avatar-car.webp';
                }
            });
        },
        updateImagePreview(event) {
            const file = event.target.files[0];
            if (file) {
                this.imagePreview = URL.createObjectURL(file);
                $store.global.sharedData.imageFile = file;
            } else {
                this.imagePreview = $store.global.sharedData.image || '/assets/images/avatar-car.webp';
                $store.global.sharedData.imageFile = null;
            }
        }
    }"
            x-show="$store.updateModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4"
            style="display: none"
            x-cloak
        >
            <div class="flex min-h-screen items-start justify-center px-4" @click.self="$store.updateModal.closeModal()">
                <div
                    class="panel animate__animated my-8 w-full max-w-lg overflow-hidden rounded-lg border-0 bg-white p-0 shadow-lg dark:bg-gray-800"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                >
                    <div class="flex items-center justify-between bg-[#fbfbfb] px-5 py-3 dark:bg-[#121c2c]">
                        <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('update_brand')"></h5>
                        <button @click="$store.updateModal.closeModal()" class="text-white-dark hover:text-dark">âœ•</button>
                    </div>
                    <div class="p-5">
                        <div class="text-base font-medium text-[#1f2937] dark:text-white-dark/70">
                            <div class="overflow-hidden">
                                <!-- form grid -->
                                <form @submit.prevent="$store.updateModal.updateBrand()">
                                    <div class="grid grid-cols-1 gap-5">
                                        <input
                                            type="text"
                                            :placeholder="$store.i18n.t('name')"
                                            class="form-input"
                                            x-model="$store.global.sharedData.name"
                                            required
                                        />
                                        <input
                                            type="text"
                                            :placeholder="$store.i18n.t('country')"
                                            class="form-input"
                                            x-model="$store.global.sharedData.country"
                                            required
                                        />

                                        <label class="mb-1 block dark:text-white" x-text="$store.i18n.t('brand_image')"></label>
                                        <div class="flex items-center gap-4">
                                            <img
                                                class="h-12 w-12 rounded-full object-cover"
                                                :src="imagePreview"
                                                alt="Brand Image"
                                                @error="imagePreview = '/assets/images/avatar-car.webp'"
                                                width="48"
                                                height="48"
                                            />
                                            <input
                                                type="file"
                                                class="form-input p-1"
                                                accept="image/*"
                                                x-ref="imageInput"
                                                @change="updateImagePreview($event)"
                                            />
                                        </div>
                                    </div>

                                    <div class="mt-8 flex items-center justify-end">
                                        <button
                                            type="button"
                                            @click="$store.updateModal.closeModal()"
                                            class="btn btn-outline-danger"
                                            x-text="$store.i18n.t('cancel')"
                                        ></button>
                                        <button type="submit" class="btn btn-primary" x-text="$store.i18n.t('update')"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
