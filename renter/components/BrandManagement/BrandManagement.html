<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div>
            <ul class="flex space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('cars_management')"></span>
                </li>

                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('brand_car')"></span>
                </li>
            </ul>

            <div class="pt-5">
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50">
                    <div class="flex flex-col items-center rounded-lg bg-white p-6 dark:bg-gray-800">
                        <div class="mb-3 h-12 w-12 animate-spin rounded-full border-b-2 border-primary"></div>
                        <p class="text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>
                <div class="mb-6 grid gap-6 xl:grid-cols-1">
                    <div class="panel h-full">
                        <div class="mb-5 flex items-center">
                            <h5 class="text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('add_brand_car')"></h5>
                        </div>
                        <div class="overflow-hidden">
                            <!-- form grid -->
                            <form x-data="Add_Brand" @submit.prevent="addBrand">
                                <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                                    <input type="text" :placeholder="$store.i18n.t('name')" class="form-input" x-model="name" required />
                                    <input type="text" :placeholder="$store.i18n.t('country')" class="form-input" x-model="country" required />
                                    <input type="file" :placeholder="$store.i18n.t('image')" class="form-input" x-ref="image" accept="image/*" required />
                                </div>
                                <button type="submit" class="btn btn-primary mt-6">
                                    <span x-text="$store.i18n.t('create')"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div x-data="brandTable" x-init="fetchBrands()">
                    <div class="panel rounded-lg bg-white p-6 shadow dark:bg-gray-800">
                        <h5 class="mb-5 text-lg font-semibold dark:text-white-light" x-text="$store.i18n.t('brand')"></h5>
                        <!-- Filters -->
                        <div class="mb-5">
                            <form @submit.prevent="applyFilters">
                                <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                                    <input
                                        type="text"
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="filters.name"
                                        :placeholder="$store.i18n.t('search_by_name')"
                                    />
                                    <button type="submit" class="btn btn-primary rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
                                        <span x-text="$store.i18n.t('filter')"></span>
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-secondary rounded-md bg-gray-500 px-4 py-2 text-white hover:bg-gray-600"
                                        @click="resetFilters"
                                        x-text="$store.i18n.t('reset_filters')"
                                    ></button>
                                </div>
                            </form>
                        </div>
                        <!-- Table -->
                        <div id="tableLoading" class="flex hidden items-center justify-center py-8">
                            <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                            <span class="ml-2" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                        <table id="brandTable" class="whitespace-nowrap"></table>
                        <div id="tableEmptyState" class="hidden px-4 py-8 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('no_brands')"></h3>
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('start_adding_brand')"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
