<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title x-text="$store.i18n.t('contracts_management')"></title>
        <!-- CSS Libraries -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- JS Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="bg-gray-50 p-6 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
        <div>
            <ul class="mb-6 flex space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('car_management')"></span>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('contracts_management')"></span>
                </li>
            </ul>

            <div class="pt-5">
                <div id="loadingIndicator" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50">
                    <div class="flex flex-col items-center rounded-lg bg-white p-6 dark:bg-gray-800">
                        <div class="mb-3 h-12 w-12 animate-spin rounded-full border-b-2 border-primary"></div>
                        <p class="text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('loading_data')"></p>
                    </div>
                </div>

                <div x-data="contractsTable" x-init="initComponent()">
                    <!-- Filters Section -->

                    <div class="panel mt-6">
                        <div id="tableLoading" class="flex hidden items-center justify-center py-8">
                            <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                            <span class="ml-2" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                        <table id="contractsTable" class="whitespace-nowrap"></table>
                        <div id="tableEmptyState" class="hidden px-4 py-8 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white" x-text="$store.i18n.t('no_contracts')"></h3>
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_contracts_found')"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contract Details Modal -->
        <div id="contractDetailsModal" class="fixed inset-0 z-50 hidden items-center border-b-2 bg-black/60 px-6 py-12 md:px-8 md:py-16">
            <div
                class="modal-container mx-auto my-12 flex max-h-[90vh] w-full max-w-5xl flex-col rounded-2xl border-primary bg-white px-6 py-10 shadow-2xl dark:bg-gray-800"
            >
                <div class="modal-header sticky top-0 z-10 flex items-center justify-between border-b-2 bg-white p-10 dark:border-gray-700 dark:bg-gray-800">
                    <h3 class="text-3xl font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('contract_details')"></h3>
                    <button
                        type="button"
                        class="rounded-full p-4 text-2xl font-bold text-gray-500 transition hover:bg-red-100 hover:text-red-600 dark:text-gray-400 dark:hover:bg-red-800 dark:hover:text-white"
                        onclick="document.getElementById('contractDetailsModal').classList.add('hidden')"
                    >
                        âœ•
                    </button>
                </div>
                <div id="contractDetailsContent" class="overflow-y-auto p-10 text-lg md:p-12">
                    <!-- Contract details will be loaded here -->
                </div>
            </div>
        </div>
    </body>
</html>
