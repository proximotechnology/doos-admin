<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data="{ imagePreview: $store.global.sharedData.image || '/assets/images/avatar-testimonial.webp', errorMessage: '', isUpdating: false }"
            x-show="$store.updateModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="$store.updateModal.closeModal()"
        >
            <div class="w-full max-w-2xl overflow-hidden rounded-lg border-0 shadow-2xl bg-white dark:bg-[#0e1726]">
                <!-- Modal Header - Sticky -->
                <div class="sticky top-0 z-10 bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10 border-b border-white-light/40 dark:border-[#191e3a]">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('update_testimonial')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('update_testimonial_description') || 'Update testimonial information'"></p>
                            </div>
                        </div>
                        <button @click="$store.updateModal.closeModal()" class="flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Content - Scrollable -->
                <div class="max-h-[calc(90vh-180px)] overflow-y-auto bg-white dark:bg-[#0e1726] p-6">
                    <form @submit.prevent="$store.updateModal.updateTestimonial()">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('name')"></span>
                                    </label>
                                    <input
                                        type="text"
                                        :placeholder="$store.i18n.t('enter_name') || 'Enter name'"
                                        class="form-input"
                                        x-model="$store.global.sharedData.name"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label class="form-label flex items-center gap-2">
                                        <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                        </svg>
                                        <span x-text="$store.i18n.t('rating')"></span>
                                    </label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="5"
                                        :placeholder="$store.i18n.t('enter_rating') || 'Enter rating (1-5)'"
                                        class="form-input"
                                        x-model="$store.global.sharedData.rating"
                                        required
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('comment')"></span>
                                </label>
                                <textarea
                                    :placeholder="$store.i18n.t('enter_comment') || 'Enter comment'"
                                    class="form-input"
                                    rows="4"
                                    x-model="$store.global.sharedData.comment"
                                    required
                                ></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label flex items-center gap-2">
                                    <svg class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span x-text="$store.i18n.t('image')"></span>
                                </label>
                                <div class="flex items-center gap-4">
                                    <img
                                        class="h-16 w-16 rounded-full object-cover border-2 border-gray-200 dark:border-gray-700"
                                        :src="imagePreview"
                                        alt="Testimonial Image"
                                        @error="imagePreview = '/assets/images/avatar-testimonial.webp'"
                                        width="64"
                                        height="64"
                                    />
                                    <div class="flex-1">
                                        <input
                                            type="file"
                                            class="form-input"
                                            x-ref="image"
                                            accept="image/*"
                                            @change="imagePreview = $refs.image.files[0] ? URL.createObjectURL($refs.image.files[0]) : imagePreview"
                                        />
                                        <input type="hidden" x-model="$store.global.sharedData.image" name="current_image" />
                                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('image_optional') || 'Leave empty to keep current image'"></p>
                                    </div>
                                </div>
                            </div>

                            <div x-show="errorMessage" class="rounded-lg bg-red-50 p-3 text-sm text-red-600 dark:bg-red-900/20 dark:text-red-400" x-text="errorMessage"></div>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer - Sticky -->
                <div class="sticky bottom-0 z-10 flex justify-end gap-3 bg-white px-6 py-4 dark:bg-[#0e1726] border-t border-white-light/40 dark:border-[#191e3a]">
                    <button @click="$store.updateModal.closeModal()" class="btn btn-outline-secondary" :disabled="isUpdating">
                        <span x-text="$store.i18n.t('cancel')"></span>
                    </button>
                    <button @click="$store.updateModal.updateTestimonial()" class="btn btn-primary flex items-center gap-2" :disabled="isUpdating || !$store.global.sharedData.name || !$store.global.sharedData.comment || !$store.global.sharedData.rating">
                        <svg x-show="!isUpdating" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <svg x-show="isUpdating" class="h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span x-text="isUpdating ? ($store.i18n.t('updating') || 'Updating...') : $store.i18n.t('update')"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
