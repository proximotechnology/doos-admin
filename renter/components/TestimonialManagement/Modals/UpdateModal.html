<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data="{ imagePreview: $store.global.sharedData.image || '/assets/images/avatar-testimonial.webp', errorMessage: '' }"
            x-show="$store.updateModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4"
            style="display: none"
            x-cloak
        >
            <div class="flex min-h-screen items-start justify-center px-4" @click.self="$store.updateModal.closeModal()">
                <div
                    class="panel animate__animated my-8 w-full max-w-lg overflow-hidden rounded-lg border-0 bg-white p-0 shadow-lg dark:bg-gray-800"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                >
                    <div class="modal-header flex items-center justify-between bg-[#fbfbfb] px-5 py-4 dark:bg-[#121c2c]">
                        <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('update_testimonial')"></h5>
                        <button @click="$store.updateModal.closeModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-5">
                        <form @submit.prevent="$store.updateModal.updateTestimonial()">
                            <div class="grid grid-cols-1 gap-5">
                                <div>
                                    <label for="testimonial_name" class="dark:text-white" x-text="$store.i18n.t('name')"></label>
                                    <input
                                        id="testimonial_name"
                                        type="text"
                                        :placeholder="$store.i18n.t('name')"
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="$store.global.sharedData.name"
                                        required
                                    />
                                </div>
                                <div>
                                    <label for="testimonial_comment" class="dark:text-white" x-text="$store.i18n.t('comment')"></label>
                                    <textarea
                                        id="testimonial_comment"
                                        :placeholder="$store.i18n.t('comment')"
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="$store.global.sharedData.comment"
                                        required
                                    ></textarea>
                                </div>
                                <div>
                                    <label for="testimonial_rating" class="dark:text-white" x-text="$store.i18n.t('rating')"></label>
                                    <input
                                        id="testimonial_rating"
                                        type="number"
                                        min="1"
                                        max="5"
                                        :placeholder="$store.i18n.t('rating')"
                                        class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                        x-model="$store.global.sharedData.rating"
                                        required
                                    />
                                </div>
                                <div class="flex items-center gap-4">
                                    <img
                                        class="h-12 w-12 rounded-full object-cover"
                                        :src="imagePreview"
                                        alt="Testimonial Image"
                                        @error="imagePreview = '/assets/images/avatar-testimonial.webp'"
                                        width="48"
                                        height="48"
                                    />
                                    <div>
                                        <label for="testimonial_image" class="dark:text-white" x-text="$store.i18n.t('image')"></label>
                                        <input
                                            id="testimonial_image"
                                            type="file"
                                            class="form-input rounded-md border p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            x-ref="image"
                                            accept="image/*"
                                            @change="imagePreview = $refs.image.files[0] ? URL.createObjectURL($refs.image.files[0]) : imagePreview"
                                        />
                                        <input type="hidden" x-model="$store.global.sharedData.image" name="current_image" />
                                    </div>
                                </div>
                                <div x-show="errorMessage" class="text-sm text-red-500" x-text="errorMessage"></div>
                            </div>
                            <div class="mt-6 flex items-center justify-end gap-4">
                                <button
                                    type="button"
                                    @click="$store.updateModal.closeModal()"
                                    class="btn btn-outline-danger rounded-md px-4 py-2 text-sm hover:bg-red-50"
                                    x-text="$store.i18n.t('cancel')"
                                ></button>
                                <button
                                    type="submit"
                                    class="btn btn-primary rounded-md px-4 py-2 text-sm"
                                    :disabled="!$store.global.sharedData.name || !$store.global.sharedData.comment || !$store.global.sharedData.rating"
                                    x-text="$store.i18n.t('update')"
                                ></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
