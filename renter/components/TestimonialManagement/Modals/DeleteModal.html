<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data
            x-show="$store.deleteModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
            style="display: none"
            x-cloak
            @click.self="$store.deleteModal.closeModal()"
        >
            <div class="w-full max-w-md overflow-hidden rounded-lg border-0 shadow-2xl bg-white dark:bg-[#0e1726]">
                <!-- Modal Header -->
                <div class="bg-gradient-to-r from-red-500/10 via-red-500/5 to-transparent px-6 py-4 dark:from-red-500/20 dark:via-red-500/10 border-b border-white-light/40 dark:border-[#191e3a]">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-red-500/20 text-red-500">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('delete_confirmation')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('confirm_delete_testimonial') || 'Are you sure you want to delete this testimonial?'"></p>
                            </div>
                        </div>
                        <button @click="$store.deleteModal.closeModal()" class="flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="p-6">
                    <p class="text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('confirm_delete_testimonial_message') || 'This action cannot be undone. The testimonial will be permanently deleted.'"></p>
                </div>

                <!-- Modal Footer -->
                <div class="flex justify-end gap-3 bg-white px-6 py-4 dark:bg-[#0e1726] border-t border-white-light/40 dark:border-[#191e3a]">
                    <button @click="$store.deleteModal.closeModal()" class="btn btn-outline-secondary">
                        <span x-text="$store.i18n.t('cancel')"></span>
                    </button>
                    <button @click="$store.deleteModal.confirmDelete()" class="btn btn-danger flex items-center gap-2">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        <span x-text="$store.i18n.t('delete')"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
