<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data
            x-init="$store.deleteModal.isOpen ? null : $store.deleteModal.closeModal()"
            x-show="$store.deleteModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4"
            :class="{ 'hidden': !$store.deleteModal.isOpen }"
            x-cloak
        >
            <div class="flex min-h-screen items-start justify-center px-4" @click.self="$store.deleteModal.closeModal()">
                <div
                    class="panel animate__animated my-8 w-full max-w-md overflow-hidden rounded-lg border-0 bg-white p-0 shadow-lg dark:bg-gray-800"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                >
                    <div class="modal-header flex items-center justify-between bg-[#fbfbfb] px-5 py-4 dark:bg-[#121c2c]">
                        <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('delete_testimonial')"></h5>
                        <button @click="$store.deleteModal.closeModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-5">
                        <p class="text-gray-600 dark:text-gray-300" x-text="$store.i18n.t('confirm_delete_testimonial')"></p>
                        <div class="mt-6 flex items-center justify-end gap-4">
                            <button
                                type="button"
                                @click="$store.deleteModal.closeModal()"
                                class="btn btn-outline-secondary rounded-md px-4 py-2 text-sm hover:bg-gray-50"
                                x-text="$store.i18n.t('cancel')"
                            ></button>
                            <button
                                type="button"
                                @click="$store.deleteModal.onConfirm(); $store.deleteModal.closeModal()"
                                class="btn btn-danger rounded-md px-4 py-2 text-sm hover:bg-red-600"
                                x-text="$store.i18n.t('delete')"
                            ></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
