<!DOCTYPE html>
<html lang="en">
    <body>
        <div x-data="notificationManagement" class="space-y-6">
            <!-- Breadcrumb -->
            <ul class="mb-5 flex space-x-2 rtl:space-x-reverse">
                <li>
                    <a href="javascript:;" class="text-primary hover:underline" x-text="$store.i18n.t('dashboard')"></a>
                </li>
                <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
                    <span x-text="$store.i18n.t('notifications')"></span>
                </li>
            </ul>

            <!-- Header Section -->
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-3">
                            <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/20 text-primary shadow-lg">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                    />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-xl font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('notifications_management')"></h5>
                                <p class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('manage_and_send_notifications')"></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <!-- Unread Count Badge -->
                            <div
                                class="relative flex items-center gap-3 rounded-xl bg-gradient-to-br from-warning/20 via-warning/15 to-warning/10 px-4 py-2.5 shadow-md ring-1 ring-warning/30 dark:from-warning/30 dark:via-warning/25 dark:to-warning/20 dark:ring-warning/40"
                            >
                                <!-- Icon Container -->
                                <div class="relative flex h-10 w-10 shrink-0 items-center justify-center">
                                    <div class="flex h-full w-full items-center justify-center rounded-full bg-warning/20 shadow-inner dark:bg-warning/30">
                                        <svg class="h-5 w-5 text-warning" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                            />
                                        </svg>
                                    </div>
                                    <!-- Unread Badge -->
                                    <template x-if="unreadCount > 0">
                                        <div class="absolute -right-0.5 -top-0.5 z-10">
                                            <span class="relative flex h-4 w-4">
                                                <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-500 opacity-75"></span>
                                                <span
                                                    class="relative inline-flex h-4 w-4 items-center justify-center rounded-full bg-gradient-to-br from-red-500 to-red-600 shadow-md ring-1 ring-white dark:ring-gray-800"
                                                ></span>
                                            </span>
                                        </div>
                                    </template>
                                </div>
                                <!-- Count and Label -->
                                <div class="flex flex-col items-start justify-center">
                                    <span class="text-xl font-bold leading-tight text-warning" x-text="unreadCount"></span>
                                    <span
                                        class="text-[10px] font-medium uppercase tracking-wider text-gray-600 dark:text-gray-400"
                                        x-text="$store.i18n.t('unread')"
                                    ></span>
                                </div>
                            </div>
                            <!-- Mark All as Read Button -->
                            <button
                                type="button"
                                @click="markAllAsRead"
                                :disabled="isMarkingAllAsRead || unreadCount === 0"
                                class="btn btn-primary gap-2 shadow-md transition-all hover:shadow-lg"
                                :class="{'opacity-50 cursor-not-allowed': isMarkingAllAsRead || unreadCount === 0}"
                            >
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span x-text="$store.i18n.t('mark_all_as_read')"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="p-6">
                    <div class="mb-4">
                        <h6 class="text-sm font-semibold text-gray-700 dark:text-gray-300" x-text="$store.i18n.t('send_notification')"></h6>
                        <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('choose_notification_type')"></p>
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                        <button
                            type="button"
                            @click="openSendToAllModal"
                            class="group relative overflow-hidden rounded-xl border-2 border-primary/30 bg-gradient-to-br from-primary/10 to-primary/5 p-5 text-left transition-all hover:border-primary/50 hover:shadow-lg dark:from-primary/20 dark:to-primary/10"
                        >
                            <div class="flex items-start gap-4">
                                <div
                                    class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary shadow-md transition-transform group-hover:scale-110"
                                >
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <h6 class="mb-1 font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('send_to_all_users')"></h6>
                                    <p class="text-xs text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('send_to_all_users_desc')"></p>
                                </div>
                            </div>
                        </button>
                        <button
                            type="button"
                            @click="openSendToAdminsModal"
                            class="group relative overflow-hidden rounded-xl border-2 border-info/30 bg-gradient-to-br from-info/10 to-info/5 p-5 text-left transition-all hover:border-info/50 hover:shadow-lg dark:from-info/20 dark:to-info/10"
                        >
                            <div class="flex items-start gap-4">
                                <div
                                    class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-info/20 text-info shadow-md transition-transform group-hover:scale-110"
                                >
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                                        />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <h6 class="mb-1 font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('send_to_admins')"></h6>
                                    <p class="text-xs text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('send_to_admins_desc')"></p>
                                </div>
                            </div>
                        </button>
                        <button
                            type="button"
                            @click="openSendToUserModal"
                            class="group relative overflow-hidden rounded-xl border-2 border-success/30 bg-gradient-to-br from-success/10 to-success/5 p-5 text-left transition-all hover:border-success/50 hover:shadow-lg dark:from-success/20 dark:to-success/10"
                        >
                            <div class="flex items-start gap-4">
                                <div
                                    class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-success/20 text-success shadow-md transition-transform group-hover:scale-110"
                                >
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                        />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <h6 class="mb-1 font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('send_to_user')"></h6>
                                    <p class="text-xs text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('send_to_user_desc')"></p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Notifications List -->
            <div class="panel overflow-hidden border-2 border-primary/20 shadow-lg">
                <div class="bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                    />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('notifications_list')"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('all_notifications')"></p>
                            </div>
                        </div>
                        <button type="button" @click="fetchNotifications" class="btn btn-outline-primary btn-sm gap-2 shadow-md transition-all hover:shadow-lg">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                />
                            </svg>
                            <span x-text="$store.i18n.t('refresh')"></span>
                        </button>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Loading State -->
                    <div x-show="isLoading" class="flex items-center justify-center py-16">
                        <div class="flex flex-col items-center">
                            <div class="mb-4 h-16 w-16 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                        </div>
                    </div>

                    <!-- Notifications List -->
                    <div x-show="!isLoading" x-cloak class="space-y-4">
                        <template x-if="!notifications || notifications.length === 0">
                            <div
                                class="flex flex-col items-center justify-center rounded-xl border-2 border-dashed border-gray-300 bg-gray-50 py-16 dark:border-gray-700 dark:bg-gray-800/50"
                            >
                                <div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700">
                                    <svg class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                        />
                                    </svg>
                                </div>
                                <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" x-text="$store.i18n.t('no_notifications')"></h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_notifications_description')"></p>
                            </div>
                        </template>

                        <template x-if="notifications && notifications.length > 0">
                            <div>
                                <template x-for="(notification, index) in notifications" :key="notification.id">
                                    <div
                                        class="group relative overflow-hidden rounded-xl border-2 p-5 transition-all duration-300 hover:shadow-xl"
                                        :class="{
                                            'border-l-4 border-warning bg-gradient-to-r from-warning/10 via-warning/5 to-transparent shadow-md dark:from-warning/20 dark:via-warning/10': notification.is_read === 'pending',
                                            'border-l-4 border-gray-300 bg-gradient-to-r from-white to-gray-50/50 shadow-sm dark:border-gray-600 dark:from-[#1b2e4b] dark:to-[#1b2e4b]/50': notification.is_read === 'read'
                                        }"
                                    >
                                        <!-- Unread Indicator -->
                                        <div
                                            x-show="notification.is_read === 'pending'"
                                            class="absolute right-0 top-0 h-full w-1 bg-gradient-to-b from-warning to-warning/50"
                                        ></div>

                                        <div class="flex items-start gap-4">
                                            <!-- Icon -->
                                            <div
                                                class="flex h-12 w-12 shrink-0 items-center justify-center rounded-xl shadow-md transition-transform group-hover:scale-110"
                                                :class="{
                                            'bg-warning/20 text-warning': notification.is_read === 'pending',
                                            'bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-400': notification.is_read === 'read'
                                        }"
                                            >
                                                <template x-if="notification.is_admin === 1">
                                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            stroke-width="2"
                                                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                                                        />
                                                    </svg>
                                                </template>
                                                <template x-if="notification.is_admin === 0">
                                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            stroke-width="2"
                                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                                        />
                                                    </svg>
                                                </template>
                                            </div>

                                            <!-- Content -->
                                            <div class="min-w-0 flex-1">
                                                <div class="mb-3 flex flex-wrap items-center gap-2">
                                                    <span
                                                        class="inline-flex items-center gap-1.5 rounded-full px-3 py-1 text-xs font-semibold shadow-sm"
                                                        :class="{
                                                    'bg-warning/20 text-warning border border-warning/30': notification.is_read === 'pending',
                                                    'bg-gray-200 text-gray-700 border border-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600': notification.is_read === 'read'
                                                }"
                                                    >
                                                        <template x-if="notification.is_read === 'pending'">
                                                            <span class="relative flex h-2 w-2">
                                                                <span
                                                                    class="absolute inline-flex h-full w-full animate-ping rounded-full bg-warning opacity-75"
                                                                ></span>
                                                                <span class="relative inline-flex h-2 w-2 rounded-full bg-warning"></span>
                                                            </span>
                                                        </template>
                                                        <span
                                                            x-text="notification.is_read === 'pending' ? $store.i18n.t('unread') : $store.i18n.t('read')"
                                                        ></span>
                                                    </span>
                                                    <span
                                                        class="inline-flex items-center gap-1.5 rounded-full px-3 py-1 text-xs font-semibold shadow-sm"
                                                        :class="{
                                                    'bg-primary/20 text-primary border border-primary/30': notification.is_admin === 1,
                                                    'bg-info/20 text-info border border-info/30': notification.is_admin === 0
                                                }"
                                                    >
                                                        <template x-if="notification.is_admin === 1">
                                                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                    stroke-width="2"
                                                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                                                                />
                                                            </svg>
                                                        </template>
                                                        <template x-if="notification.is_admin === 0">
                                                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                    stroke-width="2"
                                                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                                                />
                                                            </svg>
                                                        </template>
                                                        <span
                                                            x-text="notification.is_admin === 1 ? $store.i18n.t('admin_notification') : $store.i18n.t('user_notification')"
                                                        ></span>
                                                    </span>
                                                </div>

                                                <p
                                                    class="mb-3 text-sm font-medium leading-relaxed"
                                                    :class="{
                                                'text-gray-900 dark:text-white': notification.is_read === 'pending',
                                                'text-gray-700 dark:text-gray-300': notification.is_read === 'read'
                                            }"
                                                    x-text="notification.notify"
                                                ></p>

                                                <div class="flex flex-wrap items-center gap-4 text-xs">
                                                    <div class="flex items-center gap-1.5 text-gray-500 dark:text-gray-400">
                                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                                stroke-width="2"
                                                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                                            />
                                                        </svg>
                                                        <span x-text="formatDate(notification.created_at)"></span>
                                                    </div>
                                                    <template x-if="notification.user_id">
                                                        <div class="flex items-center gap-1.5 text-gray-500 dark:text-gray-400">
                                                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                    stroke-width="2"
                                                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                                                />
                                                            </svg>
                                                            <span x-text="'ID: ' + notification.user_id"></span>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
