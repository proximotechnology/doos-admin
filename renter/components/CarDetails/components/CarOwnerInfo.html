<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Owner Information</title>
</head>
<body>
<!-- Car Owner Information Component -->
<template x-if="car.owner">
    <div class="panel bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 dark:from-amber-900/20 dark:via-orange-900/20 dark:to-yellow-900/20 border-2 border-amber-300 dark:border-amber-700 panel-equal shadow-professional-xl hover-lift">
        <!-- Header with Profile Image -->
        <div class="flex items-center gap-4 mb-6 pb-5 border-b-2 border-amber-300/50 dark:border-amber-700/50 flex-shrink-0">
            <template x-if="car.owner.profile && car.owner.profile.image">
                <div class="relative group/avatar">
                    <div class="w-20 h-20 rounded-2xl overflow-hidden border-4 border-amber-400 dark:border-amber-600 shadow-professional-lg transform transition-all duration-300 group-hover/avatar:scale-110 group-hover/avatar:shadow-professional-xl">
                        <img :src="car.owner.profile.image" :alt="car.owner.name" class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-green-500 border-4 border-white dark:border-gray-800 rounded-full flex items-center justify-center shadow-professional">
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </template>
            <template x-if="!car.owner.profile || !car.owner.profile.image">
                <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center border-4 border-amber-400 dark:border-amber-600 shadow-professional-lg">
                    <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </template>
            <div class="flex-1">
                <h3 class="text-2xl font-bold text-amber-900 dark:text-amber-100 mb-1" x-text="$store.i18n.t('owner_info')"></h3>
                <p class="text-sm text-amber-700 dark:text-amber-300 font-medium" x-text="$store.i18n.t('verified_owner')"></p>
            </div>
        </div>

        <!-- Owner Details Grid -->
        <div class="space-y-3">
            <!-- Name -->
            <template x-if="car.owner.name">
                <div class="bg-white dark:bg-gray-800/50 rounded-xl p-4 border-2 border-amber-200 dark:border-amber-800/50 hover:border-amber-400 dark:hover:border-amber-600 transition-all shadow-professional hover:shadow-professional-lg group/item">
                    <div class="flex items-start gap-3">
                        <div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-amber-100 dark:bg-amber-900/40 text-amber-600 dark:text-amber-400 group-hover/item:bg-amber-500 group-hover/item:text-white transition-all">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-xs font-bold text-amber-600 dark:text-amber-400 uppercase mb-1" x-text="$store.i18n.t('name')"></p>
                            <p class="text-base font-semibold text-amber-900 dark:text-amber-100" x-text="car.owner.name"></p>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Email -->
            <template x-if="car.owner.email">
                <div class="bg-white dark:bg-gray-800/50 rounded-xl p-4 border-2 border-amber-200 dark:border-amber-800/50 hover:border-amber-400 dark:hover:border-amber-600 transition-all shadow-professional hover:shadow-professional-lg group/item">
                    <div class="flex items-start gap-3">
                        <div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-blue-100 dark:bg-blue-900/40 text-blue-600 dark:text-blue-400 group-hover/item:bg-blue-500 group-hover/item:text-white transition-all">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-bold text-blue-600 dark:text-blue-400 uppercase mb-1" x-text="$store.i18n.t('email')"></p>
                            <p class="text-sm font-medium text-blue-900 dark:text-blue-100 break-all" x-text="car.owner.email"></p>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Phone -->
            <template x-if="car.owner.phone">
                <div class="bg-white dark:bg-gray-800/50 rounded-xl p-4 border-2 border-amber-200 dark:border-amber-800/50 hover:border-amber-400 dark:hover:border-amber-600 transition-all shadow-professional hover:shadow-professional-lg group/item">
                    <div class="flex items-start gap-3">
                        <div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-green-100 dark:bg-green-900/40 text-green-600 dark:text-green-400 group-hover/item:bg-green-500 group-hover/item:text-white transition-all">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-xs font-bold text-green-600 dark:text-green-400 uppercase mb-1" x-text="$store.i18n.t('phone')"></p>
                            <p class="text-base font-semibold text-green-900 dark:text-green-100 direction-ltr" x-text="car.owner.phone"></p>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Location (Country & City) -->
            <template x-if="car.owner.country || car.owner.city">
                <div class="bg-white dark:bg-gray-800/50 rounded-xl p-4 border-2 border-amber-200 dark:border-amber-800/50 hover:border-amber-400 dark:hover:border-amber-600 transition-all shadow-professional hover:shadow-professional-lg group/item">
                    <div class="flex items-start gap-3">
                        <div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-purple-100 dark:bg-purple-900/40 text-purple-600 dark:text-purple-400 group-hover/item:bg-purple-500 group-hover/item:text-white transition-all">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-xs font-bold text-purple-600 dark:text-purple-400 uppercase mb-2" x-text="$store.i18n.t('location')"></p>
                            <div class="flex flex-wrap gap-2">
                                <template x-if="car.owner.country">
                                    <span class="inline-flex items-center px-3 py-1 rounded-lg bg-purple-100 dark:bg-purple-900/40 text-purple-900 dark:text-purple-100 text-sm font-medium">
                                        <svg class="w-4 h-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
                                        </svg>
                                        <span x-text="car.owner.country"></span>
                                    </span>
                                </template>
                                <template x-if="car.owner.city">
                                    <span class="inline-flex items-center px-3 py-1 rounded-lg bg-purple-100 dark:bg-purple-900/40 text-purple-900 dark:text-purple-100 text-sm font-medium">
                                        <svg class="w-4 h-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                        <span x-text="car.owner.city"></span>
                                    </span>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Address -->
            <template x-if="car.owner.current_address">
                <div class="bg-white dark:bg-gray-800/50 rounded-xl p-4 border-2 border-amber-200 dark:border-amber-800/50 hover:border-amber-400 dark:hover:border-amber-600 transition-all shadow-professional hover:shadow-professional-lg group/item">
                    <div class="flex items-start gap-3">
                        <div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-red-100 dark:bg-red-900/40 text-red-600 dark:text-red-400 group-hover/item:bg-red-500 group-hover/item:text-white transition-all">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-xs font-bold text-red-600 dark:text-red-400 uppercase mb-1" x-text="$store.i18n.t('current_address')"></p>
                            <p class="text-sm font-medium text-red-900 dark:text-red-100 leading-relaxed" x-text="car.owner.current_address"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
</body>
</html>
