<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Statistics & Status</title>
</head>
<body>
<!-- Car Statistics & Status Component -->
<div class="panel border-2 border-cyan-200 dark:border-cyan-800 bg-gradient-to-br from-cyan-50/50 to-blue-50/50 dark:from-cyan-900/10 dark:to-blue-900/10 shadow-professional-xl hover-lift">
    <div class="flex items-center gap-3 mb-6 pb-4 border-b-2 border-cyan-200 dark:border-cyan-700 section-header">
        <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-br from-cyan-500 to-blue-600 text-white shadow-professional-lg icon-glow">
            <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        </div>
        <h3 class="text-2xl font-bold text-cyan-900 dark:text-cyan-100" x-text="$store.i18n.t('statistics_status')"></h3>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Is Rented -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
            <div class="flex items-center gap-3">
                <div class="flex h-12 w-12 items-center justify-center rounded-lg" :class="car.is_rented ? 'bg-orange-100 dark:bg-orange-900/30' : 'bg-green-100 dark:bg-green-900/30'">
                    <svg class="h-6 w-6" :class="car.is_rented ? 'text-orange-600 dark:text-orange-400' : 'text-green-600 dark:text-green-400'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </div>
                <div>
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('rental_status')"></p>
                    <p class="text-lg font-bold" :class="car.is_rented ? 'text-orange-600 dark:text-orange-400' : 'text-green-600 dark:text-green-400'" x-text="car.is_rented ? $store.i18n.t('rented') : $store.i18n.t('available')"></p>
                </div>
            </div>
        </div>

        <!-- Driver Available -->
        <template x-if="car.driver_available !== null && car.driver_available !== undefined">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg" :class="car.driver_available ? 'bg-blue-100 dark:bg-blue-900/30' : 'bg-gray-100 dark:bg-gray-700'">
                        <svg class="h-6 w-6" :class="car.driver_available ? 'text-blue-600 dark:text-blue-400' : 'text-gray-500'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('driver_available')"></p>
                        <p class="text-lg font-bold" :class="car.driver_available ? 'text-blue-600 dark:text-blue-400' : 'text-gray-500'" x-text="car.driver_available ? $store.i18n.t('yes') : $store.i18n.t('no')"></p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Available Fuel -->
        <template x-if="car.available_fuel !== null && car.available_fuel !== undefined">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-yellow-100 dark:bg-yellow-900/30">
                        <svg class="h-6 w-6 text-yellow-600 dark:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('available_fuel')"></p>
                        <p class="text-lg font-bold text-yellow-600 dark:text-yellow-400" x-text="parseFloat(car.available_fuel).toFixed(2)"></p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Fuel Capacity -->
        <template x-if="car.fuel_capacity !== null && car.fuel_capacity !== undefined">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-amber-100 dark:bg-amber-900/30">
                        <svg class="h-6 w-6 text-amber-600 dark:text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('fuel_capacity')"></p>
                        <p class="text-lg font-bold text-amber-600 dark:text-amber-400" x-text="`${parseFloat(car.fuel_capacity).toFixed(2)} L`"></p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Trip Count -->
        <template x-if="car.trip_count !== null && car.trip_count !== undefined">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-purple-100 dark:bg-purple-900/30">
                        <svg class="h-6 w-6 text-purple-600 dark:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('trip_count')"></p>
                        <p class="text-lg font-bold text-purple-600 dark:text-purple-400" x-text="car.trip_count"></p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Average Rating -->
        <template x-if="car.avg_rating !== null && car.avg_rating !== undefined && car.avg_rating > 0">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-yellow-100 dark:bg-yellow-900/30">
                        <svg class="h-6 w-6 text-yellow-600 dark:text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('avg_rating')"></p>
                        <div class="flex items-center gap-2">
                            <p class="text-lg font-bold text-yellow-600 dark:text-yellow-400" x-text="parseFloat(car.avg_rating).toFixed(1)"></p>
                            <span class="text-xs text-gray-500" x-text="`(${car.count_rating || 0} ${$store.i18n.t('reviews')})`"></span>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Favorites Count -->
        <template x-if="car.favorites_count !== null && car.favorites_count !== undefined">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg" :class="car.is_favorite ? 'bg-red-100 dark:bg-red-900/30' : 'bg-gray-100 dark:bg-gray-700'">
                        <svg class="h-6 w-6" :class="car.is_favorite ? 'text-red-600 dark:text-red-400' : 'text-gray-500'" :fill="car.is_favorite ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('favorites')"></p>
                        <p class="text-lg font-bold" :class="car.is_favorite ? 'text-red-600 dark:text-red-400' : 'text-gray-600 dark:text-gray-400'" x-text="car.favorites_count"></p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Commission Rate -->
        <template x-if="car.commission_rate !== null && car.commission_rate !== undefined">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border-2 border-gray-200 dark:border-gray-700 hover:border-cyan-500 transition-all shadow-professional hover-lift card-professional">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-emerald-100 dark:bg-emerald-900/30">
                        <svg class="h-6 w-6 text-emerald-600 dark:text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase" x-text="$store.i18n.t('commission_rate')"></p>
                        <p class="text-lg font-bold text-emerald-600 dark:text-emerald-400" x-text="`${parseFloat(car.commission_rate).toFixed(2)}%`"></p>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
</body>
</html>
