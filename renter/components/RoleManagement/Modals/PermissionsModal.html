<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            x-data="{ isUpdating: false }"
            x-show="$store.permissionsModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm"
            style="display: none"
            x-cloak
            @click.self="$store.permissionsModal.closeModal()"
        >
            <div
                class="modal-container animate__animated w-full max-w-2xl overflow-hidden rounded-xl bg-white shadow-2xl dark:bg-gray-800"
                :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                @click.stop
            >
                <!-- Modal Header -->
                <div class="modal-header bg-gradient-to-r from-primary/10 via-primary/5 to-transparent px-6 py-4 dark:from-primary/20 dark:via-primary/10">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                            </div>
                            <div>
                                <h5 class="text-lg font-bold text-gray-900 dark:text-white" x-text="$store.i18n.t('manage_permissions_for') + ' ' + $store.permissionsModal.roleName"></h5>
                                <p class="text-xs text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('manage_permissions')"></p>
                            </div>
                        </div>
                        <button
                            @click="$store.permissionsModal.closeModal()"
                            class="close-modal-btn flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition-colors hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                        >
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="modal-content p-6">
                    <!-- Loading State -->
                    <div id="permissionsLoadingIndicator" class="hidden">
                        <div class="flex items-center justify-center py-12">
                            <div class="flex flex-col items-center gap-3">
                                <div class="h-12 w-12 animate-spin rounded-full border-4 border-primary/20 border-t-primary"></div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('loading_data')"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Permissions List -->
                    <div id="permissionsListContainer" class="space-y-2" style="display: none;">
                        <template x-for="permission in $store.permissionsModal.permissions" :key="permission.id">
                            <div class="permission-row group flex items-center justify-between rounded-lg border border-gray-200 bg-white px-4 py-3 transition-all hover:border-primary/50 hover:bg-primary/5 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                                <div class="flex items-center gap-3 flex-1">
                                    <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700">
                                        <svg class="h-4 w-4 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-medium text-gray-900 dark:text-white" x-text="permission.name"></span>
                                </div>
                                <label class="relative inline-flex cursor-pointer items-center">
                                    <input
                                        type="checkbox"
                                        class="peer sr-only"
                                        :checked="permission.granted"
                                        @change="isUpdating = true; $store.permissionsModal.togglePermission(permission.id, $event.target.checked)"
                                        :disabled="isUpdating"
                                    />
                                    <div class="peer h-6 w-11 rounded-full bg-gray-200 transition-colors peer-checked:bg-primary peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:bg-gray-700 dark:peer-checked:bg-primary dark:peer-focus:ring-primary/30"></div>
                                    <div class="absolute left-1 top-1 h-4 w-4 rounded-full bg-white transition-transform peer-checked:translate-x-full dark:bg-gray-300"></div>
                                </label>
                            </div>
                        </template>
                        
                        <!-- Empty State -->
                        <template x-if="$store.permissionsModal.permissions.length === 0">
                            <div class="empty-state flex flex-col items-center justify-center py-12">
                                <svg class="empty-state-icon mb-4 h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <h3 class="empty-state-title mb-2 text-gray-900 dark:text-white" x-text="$store.i18n.t('no_permissions_found')"></h3>
                                <p class="empty-state-description text-gray-500 dark:text-gray-400" x-text="$store.i18n.t('no_permissions_available') || 'No permissions available for this role.'"></p>
                            </div>
                        </template>
                    </div>

                    <!-- Modal Footer -->
                    <div class="mt-6 flex items-center justify-between border-t border-gray-200 pt-4 dark:border-gray-700">
                        <div class="text-sm text-gray-600 dark:text-gray-400">
                            <span x-text="'Total: ' + $store.permissionsModal.permissions.length"></span>
                            <span class="mx-2">â€¢</span>
                            <span x-text="'Granted: ' + $store.permissionsModal.permissions.filter(p => p.granted).length"></span>
                        </div>
                        <button
                            @click="$store.permissionsModal.closeModal()"
                            class="btn btn-secondary flex items-center gap-2"
                        >
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span x-text="$store.i18n.t('close')"></span>
                        </button>
                    </div>
                </div>

                <!-- Updating Overlay -->
                <div x-show="isUpdating" class="absolute inset-0 flex items-center justify-center rounded-xl bg-white/80 backdrop-blur-sm dark:bg-gray-800/80" style="display: none;">
                    <div class="flex flex-col items-center gap-3">
                        <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                        <span class="text-sm text-gray-600 dark:text-gray-400" x-text="$store.i18n.t('updating')"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
