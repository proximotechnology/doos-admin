<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .modal-header {
                position: sticky;
                top: 0;
                z-index: 10;
                background: inherit;
                border-bottom: 1px solid #e5e7eb;
            }
            .modal-content {
                max-height: 400px;
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: #9ca3af #f3f4f6;
            }
            .modal-content::-webkit-scrollbar {
                width: 8px;
            }
            .modal-content::-webkit-scrollbar-track {
                background: #f3f4f6;
            }
            .modal-content::-webkit-scrollbar-thumb {
                background: #9ca3af;
                border-radius: 4px;
            }
            .permission-row:hover {
                background-color: #f9fafb;
                transition: background-color 0.2s ease-in-out;
            }
            .form-checkbox:checked {
                background-color: #3b82f6;
                border-color: #3b82f6;
            }
        </style>
    </head>
    <body>
        <div
            x-data="{ isUpdating: false }"
            x-show="$store.permissionsModal.isOpen"
            x-transition
            class="fixed inset-0 z-[999] flex items-center justify-center bg-black/60 p-4"
            style="display: none"
            x-cloak
        >
            <div class="flex min-h-screen items-start justify-center px-4" @click.self="$store.permissionsModal.closeModal()">
                <div
                    class="panel animate__animated my-8 w-full max-w-lg overflow-hidden rounded-lg border-0 bg-white p-0 shadow-lg dark:bg-gray-800"
                    :class="$store.app.rtlClass === 'rtl' ? 'animate__fadeInLeft' : 'animate__fadeInRight'"
                >
                    <div class="modal-header flex items-center justify-between bg-[#fbfbfb] px-5 py-4 dark:bg-[#121c2c]">
                        <h5 class="text-lg font-bold text-gray-900 dark:text-white">
                            <span x-text="$store.i18n.t('manage_permissions_for') + ' ' + $store.permissionsModal.roleName"></span>
                        </h5>
                        <button
                            @click="$store.permissionsModal.closeModal()"
                            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
                        >
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-5">
                        <div class="text-base font-medium text-[#1f2937] dark:text-white-dark/70">
                            <div class="modal-content">
                                <template x-for="permission in $store.permissionsModal.permissions" :key="permission.id">
                                    <div class="permission-row grid grid-cols-2 items-center gap-4 px-3 py-2">
                                        <span x-text="permission.name" class="text-gray-700 dark:text-gray-300"></span>
                                        <div class="flex items-center justify-end">
                                            <input
                                                type="checkbox"
                                                class="form-checkbox h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-blue-600"
                                                :checked="permission.granted"
                                                @change="isUpdating = true; $store.permissionsModal.togglePermission(permission.id, $event.target.checked)"
                                                :disabled="isUpdating"
                                            />
                                        </div>
                                    </div>
                                </template>
                                <template x-if="$store.permissionsModal.permissions.length === 0">
                                    <div class="py-4 text-center text-gray-500 dark:text-gray-400">
                                        <span x-text="$store.i18n.t('no_permissions_found')"></span>
                                    </div>
                                </template>
                            </div>
                            <div class="mt-6 flex items-center justify-end gap-4">
                                <button
                                    @click="$store.permissionsModal.closeModal()"
                                    class="btn btn-outline-danger rounded-md px-4 py-2 text-sm hover:bg-red-50"
                                >
                                    <span x-text="$store.i18n.t('close')"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div x-show="isUpdating" class="absolute inset-0 flex items-center justify-center bg-white/50 dark:bg-gray-800/50">
                        <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
