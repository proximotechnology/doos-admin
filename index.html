<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>VRISTO - Multipurpose Tailwind Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" media="screen" href=" /assets/css/style.css" />
        <style>
            /* أنيميشن للموديل */
            @keyframes modalFadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            @keyframes overlayFadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .modal-overlay {
                animation: overlayFadeIn 0.3s ease-out forwards;
            }

            .modal-content {
                animation: modalFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            }

            /* تصميم الموديل */
            .password-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 999;
                backdrop-filter: blur(4px);
            }

            .modal-container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100%;
                padding: 20px;
            }

            .modal-box {
                background: linear-gradient(135deg, #fff 0%, #f9fafb 100%);
                border-radius: 16px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                width: 100%;
                max-width: 400px;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.2);
                position: relative;
            }

            .modal-header {
                background: linear-gradient(45deg, #4361ee, #3a0ca3);
                padding: 20px;
                text-align: center;
                color: white;
                position: relative;
            }

            .close-button {
                position: absolute;
                top: 15px;
                right: 20px;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                transition: background-color 0.3s;
            }

            .close-button:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }

            .modal-body {
                padding: 25px;
            }

            .password-input {
                width: 100%;
                padding: 12px 16px;
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.3s;
                margin-bottom: 20px;
            }

            .password-input:focus {
                outline: none;
                border-color: #4361ee;
                box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            }

            .submit-btn {
                width: 100%;
                padding: 12px;
                background: linear-gradient(45deg, #4361ee, #3a0ca3);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
            }

            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(67, 97, 238, 0.4);
            }

            .error-message {
                color: #ef4444;
                font-size: 14px;
                margin-top: 5px;
                display: none;
            }

            .dark .modal-box {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .dark .password-input {
                background-color: #374151;
                border-color: #4b5563;
                color: white;
            }

            /* أنيميشن الاهتزاز */
            @keyframes shake {
                0%,
                100% {
                    transform: translateX(0);
                }
                10%,
                30%,
                50%,
                70%,
                90% {
                    transform: translateX(-5px);
                }
                20%,
                40%,
                60%,
                80% {
                    transform: translateX(5px);
                }
            }
            .shake {
                animation: shake 0.5s;
                border-color: #ef4444 !important;
            }
        </style>
    </head>

                <button type="button" class="btn btn-outline-primary animate-pulse rounded-full p-2" @click="goToTop">

                        <path
                            opacity="0.5"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
                            fill="currentColor"
                        />
                        <path
                            d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
                            fill="currentColor"
                        />
                    </svg>
                </button>
            </template>
        </div>

        <!-- نموذج إدخال كلمة المرور -->
        <div id="passwordModal" class="password-modal modal-overlay">
            <div class="modal-container">
                <div class="modal-box modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle" class="text-xl font-bold">Enter Password</h2>
                        <button class="close-button" onclick="hidePasswordModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <p id="modalDescription" class="mb-4 text-gray-600 dark:text-gray-300">Please enter the password to continue</p>
                        <input type="password" id="passwordInput" class="password-input" placeholder="Password" autocomplete="off" />
                        <p id="errorMessage" class="error-message">Incorrect password</p>
                        <button id="submitPassword" class="submit-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-container min-h-screen text-black dark:text-white-dark">
            <div class="absolute inset-0">
                <img src="/assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
            </div>

            <div
                class="relative flex min-h-screen items-center justify-center bg-[url(../images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
            >
                <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
                <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
                <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
                <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
                <div
                    class="relative w-full max-w-[870px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
                >
                    <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[758px]">
                        <div class="mx-auto w-full max-w-[440px]">
                            <div class="mb-10 text-center">
                                <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">Welcome</h1>
                                <p class="text-base font-bold leading-normal text-white-dark">Please select your account type</p>
                            </div>

                            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                                <!-- Renter Card -->
                                <div
                                    class="cursor-pointer rounded-md bg-white/80 p-5 text-center shadow-[0_0_3px_rgba(0,0,0,0.1)] transition-all duration-300 hover:scale-105 hover:shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)] dark:bg-black/50"
                                    onclick="showPasswordModal('renter')"
                                >
                                    <div class="mx-auto mb-4 h-16 w-16 rounded-full bg-primary/10 p-3 text-primary">

                                                stroke-linejoin="round"
                                                d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819"
                                            />
                                        </svg>

                                    <p class="text-white-dark">I want to rent properties</p>
                                </div>

                                <!-- Uber Card -->

                                    class="cursor-pointer rounded-md bg-white/80 p-5 text-center shadow-[0_0_3px_rgba(0,0,0,0.1)] transition-all duration-300 hover:scale-105 hover:shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)] dark:bg-black/50"
                                    onclick="showPasswordModal('uber')"
                                >

                        </div>
                    </div>
                </div>
            </div>

        <script>
            // متغيرات لتخزين نوع الحساب المحدد
            let selectedAccountType = '';
            const passwords = {
                renter: '1234567',
                uber: '12345678',
            };

            // دالة لعرض نموذج إدخال كلمة المرور
            function showPasswordModal(accountType) {
                selectedAccountType = accountType;
                const modal = document.getElementById('passwordModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalDescription = document.getElementById('modalDescription');

                // تحديث النصوص بناءً على نوع الحساب
                if (accountType === 'renter') {
                    modalTitle.textContent = 'Renter - Enter Password';
                    modalDescription.textContent = 'Please enter the renter password to continue';
                } else {
                    modalTitle.textContent = 'Uber - Enter Password';
                    modalDescription.textContent = 'Please enter the property owner password to continue';
                }

                // إظهار الموديل
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden'; // منع التمرير عند ظهور الموديل

                // التركيز على حقل إدخال كلمة المرور
                setTimeout(() => {
                    document.getElementById('passwordInput').focus();
                }, 100);
            }

            // دالة لإخفاء نموذج إدخال كلمة المرور
            function hidePasswordModal() {
                const modal = document.getElementById('passwordModal');
                modal.style.display = 'none';
                document.body.style.overflow = ''; // إعادة التمرير

                // مسح حقل الإدخال وإخفاء رسالة الخطأ
                document.getElementById('passwordInput').value = '';
                document.getElementById('errorMessage').style.display = 'none';
            }

            // دالة للتحقق من كلمة المرور
            function checkPassword() {
                const inputPassword = document.getElementById('passwordInput').value;
                const errorMessage = document.getElementById('errorMessage');

                if (inputPassword === passwords[selectedAccountType]) {
                    // كلمة المرور صحيحة - التوجيه إلى الصفحة المناسبة
                    if (selectedAccountType === 'renter') {
                        window.location.href = 'renter/auth-boxed-signin.html';
                    } else {
                        window.location.href = 'uber/auth-boxed-signin.html';
                    }
                } else {
                    // كلمة المرور خاطئة - عرض رسالة الخطأ
                    errorMessage.style.display = 'block';

                    // تأثير اهتزاز للحقل
                    const inputField = document.getElementById('passwordInput');
                    inputField.classList.add('shake');
                    setTimeout(() => {
                        inputField.classList.remove('shake');
                    }, 500);
                }
            }

            // إعداد معالجي الأحداث عند تحميل الصفحة
            document.addEventListener('DOMContentLoaded', function () {
                // زر التأكيد
                document.getElementById('submitPassword').addEventListener('click', checkPassword);

                // عند الضغط على Enter في حقل كلمة المرور
                document.getElementById('passwordInput').addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });

                // إغلاق الموديل عند النقر خارج المحتوى
                document.getElementById('passwordModal').addEventListener('click', function (e) {
                    if (e.target === this) {
                        hidePasswordModal();
                    }
                });
            });
        </script>

        <script defer src=" /assets/js/sweetalert.min.js"></script>
        <script src=" /assets/js/alpine-collaspe.min.js"></script>
        <script src=" /assets/js/alpine-persist.min.js"></script>

        <script src=" /assets/js/custom.js"></script>
